<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-even Calculator - Business Analysis</title>
    <meta name="description" content="Calculate break-even point for your business. Determine units and revenue needed to cover all costs.">
    <meta name="keywords" content="break even calculator, breakeven point, business calculator, fixed costs, variable costs">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #ef4444; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .breakeven-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .breakeven-card { padding: 25px; border-radius: 12px; text-align: center; color: white; }
        .breakeven-card h2 { font-size: 1.1rem; margin-bottom: 10px; opacity: 0.95; }
        .breakeven-value { font-size: 2.8rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #ef4444; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #ef4444; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .breakeven-value { font-size: 2.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-balance-scale"></i> Break-even</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate break-even point for your business</p>
        <div class="input-group"><label><i class="fas fa-building"></i> Fixed Costs (₹/month)</label><input type="number" id="fixed" value="100000" min="0" step="10000"></div>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Selling Price per Unit (₹)</label><input type="number" id="price" value="500" min="0" step="10"></div>
        <div class="input-group"><label><i class="fas fa-shopping-cart"></i> Variable Cost per Unit (₹)</label><input type="number" id="variable" value="300" min="0" step="10"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Break-even</button>
        <div class="result" id="result">
            <div class="breakeven-grid">
                <div class="breakeven-card" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                    <h2><i class="fas fa-box"></i> Break-even Units</h2>
                    <div class="breakeven-value" id="unitsValue">0</div>
                    <p style="opacity: 0.9;">Units to sell</p>
                </div>
                <div class="breakeven-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <h2><i class="fas fa-money-bill"></i> Break-even Revenue</h2>
                    <div class="breakeven-value" id="revenueValue">₹0</div>
                    <p style="opacity: 0.9;">Revenue needed</p>
                </div>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-coins"></i> Contribution Margin</h3><div class="metric-value" id="marginDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-percentage"></i> Margin %</h3><div class="metric-value" id="marginPctDisplay">0%</div></div>
                <div class="metric-card"><h3><i class="fas fa-chart-line"></i> Fixed Costs</h3><div class="metric-value" id="fixedDisplay">₹0</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const fixed = parseFloat(document.getElementById('fixed').value);
            const price = parseFloat(document.getElementById('price').value);
            const variable = parseFloat(document.getElementById('variable').value);
            if (fixed > 0 && price > variable && variable >= 0) {
                const contribution = price - variable;
                const breakEvenUnits = Math.ceil(fixed / contribution);
                const breakEvenRevenue = breakEvenUnits * price;
                const marginPct = (contribution / price) * 100;
                document.getElementById('unitsValue').textContent = breakEvenUnits.toLocaleString('en-IN');
                document.getElementById('revenueValue').textContent = '₹' + breakEvenRevenue.toLocaleString('en-IN', {maximumFractionDigits: 0});
                document.getElementById('marginDisplay').textContent = '₹' + contribution.toLocaleString('en-IN');
                document.getElementById('marginPctDisplay').textContent = marginPct.toFixed(1) + '%';
                document.getElementById('fixedDisplay').textContent = '₹' + fixed.toLocaleString('en-IN');
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid values (price must be greater than variable cost)');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
