<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Calculator - Itemized Billing with Tax</title>
    <meta name="description" content="Calculate invoices with multiple items, quantity, tax, and discount. Professional billing calculator.">
    <meta name="keywords" content="invoice calculator, billing calculator, tax calculator, itemized invoice, discount calculator">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .item-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 15px; align-items: center; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #8b5cf6; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1); }
        .remove-btn { background: #ef4444; color: white; border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; }
        .add-btn { width: 100%; padding: 12px; background: var(--bg-secondary); border: 2px solid var(--border-color); color: var(--text-primary); border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: 600; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .invoice-card { background: var(--accent-gradient); padding: 30px; border-radius: 12px; text-align: center; color: white; margin-bottom: 25px; }
        .invoice-card h2 { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.95; }
        .invoice-value { font-size: 3.5rem; font-weight: bold; margin: 10px 0; }
        .breakdown { background: var(--bg-primary); padding: 20px; border-radius: 10px; }
        .breakdown-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); color: var(--text-primary); }
        .breakdown-row:last-child { border-bottom: none; font-weight: bold; font-size: 1.2rem; }
        .back-link { display: inline-block; margin-top: 20px; color: #8b5cf6; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .invoice-value { font-size: 2.5rem; } .item-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice"></i> Invoice</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Create itemized invoice with tax and discount</p>
        <div id="items">
            <div class="item-row">
                <input type="text" placeholder="Item description" class="item-desc" value="Consulting Services">
                <input type="number" placeholder="Qty" class="item-qty" value="5" min="0">
                <input type="number" placeholder="Price" class="item-price" value="2000" min="0">
                <button class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        <button class="add-btn" onclick="addItem()"><i class="fas fa-plus"></i> Add Item</button>
        <div class="input-group"><label><i class="fas fa-percentage"></i> Discount (%)</label><input type="number" id="discount" value="0" min="0" max="100" step="1"></div>
        <div class="input-group"><label><i class="fas fa-receipt"></i> Tax / GST (%)</label><input type="number" id="tax" value="18" min="0" max="100" step="0.5"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Invoice</button>
        <div class="result" id="result">
            <div class="invoice-card">
                <h2><i class="fas fa-money-check-alt"></i> Total Amount</h2>
                <div class="invoice-value" id="totalValue">₹0</div>
            </div>
            <div class="breakdown">
                <div class="breakdown-row"><span>Subtotal:</span><span id="subtotal">₹0</span></div>
                <div class="breakdown-row"><span>Discount:</span><span id="discountAmt">₹0</span></div>
                <div class="breakdown-row"><span>After Discount:</span><span id="afterDiscount">₹0</span></div>
                <div class="breakdown-row"><span>Tax/GST:</span><span id="taxAmt">₹0</span></div>
                <div class="breakdown-row"><span>Total Payable:</span><span id="payable">₹0</span></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function addItem() {
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = '<input type="text" placeholder="Item description" class="item-desc"><input type="number" placeholder="Qty" class="item-qty" value="1" min="0"><input type="number" placeholder="Price" class="item-price" value="0" min="0"><button class="remove-btn" onclick="removeItem(this)"><i class="fas fa-trash"></i></button>';
            document.getElementById('items').appendChild(div);
            div.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        }
        function removeItem(btn) {
            if (document.querySelectorAll('.item-row').length > 1) {
                btn.parentElement.remove();
                calc();
            } else alert('At least one item required');
        }
        function calc() {
            const items = document.querySelectorAll('.item-row');
            let subtotal = 0;
            items.forEach(item => {
                const qty = parseFloat(item.querySelector('.item-qty').value) || 0;
                const price = parseFloat(item.querySelector('.item-price').value) || 0;
                subtotal += qty * price;
            });
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const tax = parseFloat(document.getElementById('tax').value) || 0;
            const discountAmt = (subtotal * discount) / 100;
            const afterDiscount = subtotal - discountAmt;
            const taxAmt = (afterDiscount * tax) / 100;
            const total = afterDiscount + taxAmt;
            document.getElementById('totalValue').textContent = '₹' + total.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('subtotal').textContent = '₹' + subtotal.toLocaleString('en-IN');
            document.getElementById('discountAmt').textContent = '-₹' + discountAmt.toLocaleString('en-IN');
            document.getElementById('afterDiscount').textContent = '₹' + afterDiscount.toLocaleString('en-IN');
            document.getElementById('taxAmt').textContent = '+₹' + taxAmt.toLocaleString('en-IN');
            document.getElementById('payable').textContent = '₹' + total.toLocaleString('en-IN');
            document.getElementById('result').style.display = 'block';
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
