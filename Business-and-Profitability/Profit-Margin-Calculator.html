<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator - Gross & Net Margin</title>
    <meta name="description" content="Calculate profit margins, markup percentage, and net profit. Essential business profitability calculator.">
    <meta name="keywords" content="profit margin calculator, gross margin, net profit, markup calculator, profit percentage">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .result { margin-top: 30px; padding: 30px; background: var(--bg-secondary); border-radius: 12px; display: none; }
        .margin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .margin-card { padding: 25px; border-radius: 12px; text-align: center; color: white; }
        .margin-card h2 { font-size: 1rem; margin-bottom: 10px; opacity: 0.95; }
        .margin-value { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { background: var(--bg-primary); padding: 20px; border-radius: 10px; border-left: 4px solid #10b981; }
        .metric-card h3 { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; }
        .metric-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 20px; color: #10b981; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .container { padding: 25px; } h1 { font-size: 1.5rem; } .margin-value { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> Profit Margin</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Calculate profit margins and markup</p>
        <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Revenue / Selling Price (₹)</label><input type="number" id="revenue" value="100000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-shopping-cart"></i> Cost of Goods Sold - COGS (₹)</label><input type="number" id="cogs" value="60000" min="0" step="1000"></div>
        <div class="input-group"><label><i class="fas fa-file-invoice-dollar"></i> Operating Expenses (₹)</label><input type="number" id="expenses" value="20000" min="0" step="1000"></div>
        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Calculate Margins</button>
        <div class="result" id="result">
            <div class="margin-grid">
                <div class="margin-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <h2><i class="fas fa-percentage"></i> Gross Margin</h2>
                    <div class="margin-value" id="grossValue">0%</div>
                </div>
                <div class="margin-card" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);">
                    <h2><i class="fas fa-percentage"></i> Net Margin</h2>
                    <div class="margin-value" id="netValue">0%</div>
                </div>
                <div class="margin-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <h2><i class="fas fa-plus"></i> Markup</h2>
                    <div class="margin-value" id="markupValue">0%</div>
                </div>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><h3><i class="fas fa-money-bill"></i> Revenue</h3><div class="metric-value" id="revenueDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-chart-line"></i> Gross Profit</h3><div class="metric-value" id="grossDisplay">₹0</div></div>
                <div class="metric-card"><h3><i class="fas fa-wallet"></i> Net Profit</h3><div class="metric-value" id="netDisplay">₹0</div></div>
            </div>
        </div>
        <a href="../../calculatorlooop.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <script>
        function calc() {
            const revenue = parseFloat(document.getElementById('revenue').value);
            const cogs = parseFloat(document.getElementById('cogs').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            if (revenue > 0) {
                const grossProfit = revenue - cogs;
                const netProfit = grossProfit - expenses;
                const grossMargin = (grossProfit / revenue) * 100;
                const netMargin = (netProfit / revenue) * 100;
                const markup = cogs > 0 ? (grossProfit / cogs) * 100 : 0;
                document.getElementById('grossValue').textContent = grossMargin.toFixed(1) + '%';
                document.getElementById('netValue').textContent = netMargin.toFixed(1) + '%';
                document.getElementById('markupValue').textContent = markup.toFixed(1) + '%';
                document.getElementById('revenueDisplay').textContent = '₹' + revenue.toLocaleString('en-IN');
                document.getElementById('grossDisplay').textContent = '₹' + grossProfit.toLocaleString('en-IN');
                document.getElementById('netDisplay').textContent = '₹' + netProfit.toLocaleString('en-IN');
                document.getElementById('result').style.display = 'block';
            } else alert('Please enter valid revenue');
        }
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }
        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        document.querySelectorAll('input').forEach(el => el.addEventListener('input', calc));
        calc();
    </script>
</body>
</html>
