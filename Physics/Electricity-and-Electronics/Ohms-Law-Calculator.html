<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator - Physics Tools</title>
    <meta name="description" content="Calculate Voltage, Current, Resistance, and Power using Ohm's Law. Supports all formula variations.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .selection-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .formula-display {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .wheel-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            opacity: 0.8;
        }

        .wheel-icon {
            font-size: 3rem;
            color: var(--primary);
            margin: 0 15px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bolt"></i> Ohm's Law Calculator</h1>
            <p class="subtitle">Calculate Voltage (V), Current (I), Resistance (R), and Power (P)</p>
        </header>

        <div class="selection-grid">
            <div class="input-group">
                <label>I want to calculate:</label>
                <select id="targetVar" onchange="updateInputs()">
                    <option value="v">Voltage (V)</option>
                    <option value="i">Current (I)</option>
                    <option value="r">Resistance (R)</option>
                    <option value="p">Power (P)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Using known values:</label>
                <select id="knownVars" onchange="updateInputLabels()">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </div>

        <div class="input-group">
            <label id="label1">Value 1</label>
            <input type="number" id="val1" placeholder="Enter value">
        </div>

        <div class="input-group">
            <label id="label2">Value 2</label>
            <input type="number" id="val2" placeholder="Enter value">
        </div>

        <button class="btn" onclick="calculate()">Calculate</button>

        <div class="result-section" id="result">
            <h3>Result</h3>
            <div class="result-value" id="resultValue">0</div>
            <div class="formula-display" id="formulaDisplay"></div>
        </div>

        <div class="wheel-container">
            <i class="fas fa-plug wheel-icon" title="Power"></i>
            <i class="fas fa-bolt wheel-icon" title="Voltage"></i>
            <i class="fas fa-wave-square wheel-icon" title="Current"></i>
            <i class="fas fa-microchip wheel-icon" title="Resistance"></i>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        const combinations = {
            v: [
                { id: 'ir', name: 'Current (I) & Resistance (R)', l1: 'Current (I) in Amps', l2: 'Resistance (R) in Ohms' },
                { id: 'pi', name: 'Power (P) & Current (I)', l1: 'Power (P) in Watts', l2: 'Current (I) in Amps' },
                { id: 'pr', name: 'Power (P) & Resistance (R)', l1: 'Power (P) in Watts', l2: 'Resistance (R) in Ohms' }
            ],
            i: [
                { id: 'vr', name: 'Voltage (V) & Resistance (R)', l1: 'Voltage (V) in Volts', l2: 'Resistance (R) in Ohms' },
                { id: 'pv', name: 'Power (P) & Voltage (V)', l1: 'Power (P) in Watts', l2: 'Voltage (V) in Volts' },
                { id: 'pr', name: 'Power (P) & Resistance (R)', l1: 'Power (P) in Watts', l2: 'Resistance (R) in Ohms' }
            ],
            r: [
                { id: 'vi', name: 'Voltage (V) & Current (I)', l1: 'Voltage (V) in Volts', l2: 'Current (I) in Amps' },
                { id: 'vp', name: 'Voltage (V) & Power (P)', l1: 'Voltage (V) in Volts', l2: 'Power (P) in Watts' },
                { id: 'pi', name: 'Power (P) & Current (I)', l1: 'Power (P) in Watts', l2: 'Current (I) in Amps' }
            ],
            p: [
                { id: 'vi', name: 'Voltage (V) & Current (I)', l1: 'Voltage (V) in Volts', l2: 'Current (I) in Amps' },
                { id: 'ir', name: 'Current (I) & Resistance (R)', l1: 'Current (I) in Amps', l2: 'Resistance (R) in Ohms' },
                { id: 'vr', name: 'Voltage (V) & Resistance (R)', l1: 'Voltage (V) in Volts', l2: 'Resistance (R) in Ohms' }
            ]
        };

        function updateInputs() {
            const target = document.getElementById('targetVar').value;
            const knownSelect = document.getElementById('knownVars');
            
            knownSelect.innerHTML = '';
            combinations[target].forEach(combo => {
                const option = document.createElement('option');
                option.value = combo.id;
                option.textContent = combo.name;
                knownSelect.appendChild(option);
            });

            updateInputLabels();
        }

        function updateInputLabels() {
            const target = document.getElementById('targetVar').value;
            const knownId = document.getElementById('knownVars').value;
            const combo = combinations[target].find(c => c.id === knownId);

            document.getElementById('label1').textContent = combo.l1;
            document.getElementById('label2').textContent = combo.l2;
            
            // Clear inputs
            document.getElementById('val1').value = '';
            document.getElementById('val2').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const target = document.getElementById('targetVar').value;
            const knownId = document.getElementById('knownVars').value;
            const v1 = parseFloat(document.getElementById('val1').value);
            const v2 = parseFloat(document.getElementById('val2').value);

            if (isNaN(v1) || isNaN(v2)) {
                alert('Please enter valid numbers');
                return;
            }

            let result, formula, unit;

            // Logic based on target and known combination
            if (target === 'v') {
                unit = 'V (Volts)';
                if (knownId === 'ir') { result = v1 * v2; formula = 'V = I × R'; }
                else if (knownId === 'pi') { result = v1 / v2; formula = 'V = P / I'; }
                else if (knownId === 'pr') { result = Math.sqrt(v1 * v2); formula = 'V = v(P × R)'; }
            } else if (target === 'i') {
                unit = 'A (Amps)';
                if (knownId === 'vr') { result = v1 / v2; formula = 'I = V / R'; }
                else if (knownId === 'pv') { result = v1 / v2; formula = 'I = P / V'; }
                else if (knownId === 'pr') { result = Math.sqrt(v1 / v2); formula = 'I = v(P / R)'; }
            } else if (target === 'r') {
                unit = 'O (Ohms)';
                if (knownId === 'vi') { result = v1 / v2; formula = 'R = V / I'; }
                else if (knownId === 'vp') { result = Math.pow(v1, 2) / v2; formula = 'R = V² / P'; }
                else if (knownId === 'pi') { result = v1 / Math.pow(v2, 2); formula = 'R = P / I²'; }
            } else if (target === 'p') {
                unit = 'W (Watts)';
                if (knownId === 'vi') { result = v1 * v2; formula = 'P = V × I'; }
                else if (knownId === 'ir') { result = Math.pow(v1, 2) * v2; formula = 'P = I² × R'; }
                else if (knownId === 'vr') { result = Math.pow(v1, 2) / v2; formula = 'P = V² / R'; }
            }

            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formulaDisplay');

            let formattedValue;
            if (Math.abs(result) < 0.001 || Math.abs(result) > 10000) {
                formattedValue = result.toExponential(4);
            } else {
                formattedValue = parseFloat(result.toPrecision(6));
            }

            valueDiv.textContent = `${formattedValue} ${unit}`;
            formulaDiv.textContent = formula;
            resultDiv.style.display = 'block';
        }

        // Initialize
        updateInputs();
    </script>
</body>
</html>
