<html lang="en" data-theme="light">
<head>

    {
      "@context": "https://schema.org",

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #dcfce7;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .highlight-result { background: linear-gradient(135deg, var(--primary-light), white); padding: 30px; border-radius: 15px; text-align: center; border: 3px solid var(--primary-color); margin: 30px 0; }
        [data-theme="dark"] .highlight-result { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .highlight-label { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 10px; }
        .highlight-value { font-size: 3rem; font-weight: 700; color: var(--primary-color); }
        .progress-bar { background: var(--border-color); height: 30px; border-radius: 15px; overflow: hidden; margin: 20px 0; }
        .progress-fill { background: linear-gradient(90deg, var(--primary-color), var(--primary-dark)); height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; transition: width 0.5s; }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .result-card { background: var(--background); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--border-color); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .highlight-value { font-size: 2rem; }
            .result-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-wallet"></i> Monthly Savings Target</h1>
            <p class="subtitle">Calculate monthly savings to reach your goal</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label><i class="fas fa-trophy"></i> Savings Goal (â‚¹)</label>
                <input type="number" id="goal" value="500000" min="1000" step="1000">
            </div>
            <div class="input-group">
                <label><i class="fas fa-piggy-bank"></i> Current Savings (â‚¹)</label>
                <input type="number" id="current" value="50000" min="0" step="1000">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar"></i> Time Period (Months)</label>
                <input type="number" id="months" value="24" min="1" max="360" step="1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-percent"></i> Interest Rate (% per annum)</label>
                <input type="number" id="rate" value="4" min="0" max="10" step="0.1">
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 10%">10%</div>
            </div>
            <div class="highlight-result">
                <div class="highlight-label">Required Monthly Savings</div>
                <div class="highlight-value" id="monthlyRequired">â‚¹17,851</div>
            </div>
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Current Savings</div>
                    <div class="result-value" id="currentDisplay">â‚¹50,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Amount Needed</div>
                    <div class="result-value" id="amountNeeded">â‚¹4,50,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total to Save</div>
                    <div class="result-value" id="totalSave">â‚¹4,28,424</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Interest Earned</div>
                    <div class="result-value" id="interest">â‚¹21,576</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="savingsChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const goal = parseFloat(document.getElementById('goal').value) || 0;
            const current = parseFloat(document.getElementById('current').value) || 0;
            const n = parseInt(document.getElementById('months').value) || 1;
            const r = parseFloat(document.getElementById('rate').value) || 0;
            
            const needed = goal - current;
            const monthlyRate = r / 12 / 100;
            
            // Future value of current savings
            const futureCurrentSavings = current * Math.pow(1 + monthlyRate, n);
            
            // Calculate required monthly savings to reach goal
            // FV = P * [((1 + r)^n - 1) / r] * (1 + r)
            // P = FV / [((1 + r)^n - 1) / r * (1 + r)]
            const targetFromSavings = goal - futureCurrentSavings;
            let monthlyRequired = 0;
            
            if(monthlyRate > 0) {
                monthlyRequired = targetFromSavings / ((Math.pow(1 + monthlyRate, n) - 1) / monthlyRate * (1 + monthlyRate));
            } else {
                monthlyRequired = targetFromSavings / n;
            }
            
            // Calculate total to be saved and interest
            const totalToSave = monthlyRequired * n;
            const totalWithInterest = monthlyRequired * ((Math.pow(1 + monthlyRate, n) - 1) / monthlyRate) * (1 + monthlyRate);
            const interest = totalWithInterest - totalToSave + (futureCurrentSavings - current);
            
            const progress = (current / goal * 100).toFixed(1);
            
            document.getElementById('monthlyRequired').textContent = 'â‚¹' + Math.max(0, monthlyRequired).toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('currentDisplay').textContent = 'â‚¹' + current.toLocaleString('en-IN');
            document.getElementById('amountNeeded').textContent = 'â‚¹' + needed.toLocaleString('en-IN');
            document.getElementById('totalSave').textContent = 'â‚¹' + Math.max(0, totalToSave).toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('interest').textContent = 'â‚¹' + Math.max(0, interest).toLocaleString('en-IN', {maximumFractionDigits: 0});
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = Math.min(100, progress) + '%';
            progressFill.textContent = progress + '%';
            
            createChart(current, totalToSave, interest);
        }
        
        function createChart(current, monthly, interest) {
            const ctx = document.getElementById('savingsChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Current Savings', 'Monthly Contributions', 'Interest Earned'],
                    datasets: [{
                        data: [current, monthly, interest],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: isDark ? '#f9fafb' : '#111827', font: {size: 14}, padding: 20 }
                        },
                        title: {
                            display: true,
                            text: 'Goal Breakdown',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            chart.options.plugins.legend.labels.color = color;
            chart.options.plugins.title.color = color;
            chart.update();
        }
        
        document.getElementById('goal').addEventListener('input', calculate);
        document.getElementById('current').addEventListener('input', calculate);
        document.getElementById('months').addEventListener('input', calculate);
        document.getElementById('rate').addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
