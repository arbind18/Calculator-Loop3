    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --secondary-color: #6366f1;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .calculator-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input, select {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .results-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .result-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, var(--primary-light), white);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary-color);
        }

        [data-theme="dark"] .result-card {
            background: linear-gradient(135deg, var(--surface), var(--background));
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .chart-container {
            background: var(--background);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--background);
            border-radius: 10px;
            overflow: hidden;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .comparison-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .comparison-table tr:hover {
            background: var(--surface);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            gap: 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .result-cards {
                grid-template-columns: 1fr;
            }

            .calculator-section,
            .results-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>

        <div class="header">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <h1>
                <i class="fas fa-piggy-bank"></i>
                Savings Interest Calculator
            </h1>
            <p class="subtitle">Calculate your savings account interest earnings with different compounding frequencies</p>
        </div>

        <div class="calculator-section">
            <form id="savingsForm">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="principal">
                            <i class="fas fa-money-bill-wave"></i> Principal Amount (â‚¹)
                        </label>
                        <input type="number" id="principal" value="100000" min="0" step="1000" required>
                    </div>

                    <div class="input-group">
                        <label for="rate">
                            <i class="fas fa-percentage"></i> Interest Rate (% p.a.)
                        </label>
                        <input type="number" id="rate" value="4.0" min="0" max="20" step="0.1" required>
                    </div>

                    <div class="input-group">
                        <label for="time">
                            <i class="fas fa-calendar-alt"></i> Time Period (Years)
                        </label>
                        <input type="number" id="time" value="5" min="1" max="30" step="1" required>
                    </div>

                    <div class="input-group">
                        <label for="compounding">
                            <i class="fas fa-sync-alt"></i> Compounding Frequency
                        </label>
                        <select id="compounding" required>
                            <option value="365">Daily</option>
                            <option value="12">Monthly</option>
                            <option value="4" selected>Quarterly</option>
                            <option value="2">Half-Yearly</option>
                            <option value="1">Yearly</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">
                    <i class="fas fa-calculator"></i> Calculate Interest
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2><i class="fas fa-chart-line"></i> Results</h2>
            
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Principal Amount</div>
                    <div class="result-value" id="principalResult">â‚¹0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Interest</div>
                    <div class="result-value" id="interestResult">â‚¹0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Maturity Amount</div>
                    <div class="result-value" id="maturityResult">â‚¹0</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="savingsChart"></canvas>
            </div>

            <h3 style="margin-top: 30px;"><i class="fas fa-table"></i> Year-wise Breakdown</h3>
            <table class="comparison-table" id="breakdownTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Opening Balance</th>
                        <th>Interest Earned</th>
                        <th>Closing Balance</th>
                    </tr>
                </thead>
                <tbody id="breakdownBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let savingsChart = null;

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
            
            if (savingsChart) {
                updateChartTheme();
            }
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        // Calculate
        document.getElementById('savingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateSavings();
        });

        function calculateSavings() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const time = parseFloat(document.getElementById('time').value);
            const frequency = parseInt(document.getElementById('compounding').value);

            // Compound Interest Formula: A = P(1 + r/n)^(nt)
            const maturity = principal * Math.pow((1 + rate / frequency), frequency * time);
            const interest = maturity - principal;

            // Display results
            document.getElementById('principalResult').textContent = formatCurrency(principal);
            document.getElementById('interestResult').textContent = formatCurrency(interest);
            document.getElementById('maturityResult').textContent = formatCurrency(maturity);

            // Generate breakdown
            generateBreakdown(principal, rate, time, frequency);

            // Create chart
            createChart(principal, interest);

            // Show results
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function generateBreakdown(principal, rate, time, frequency) {
            const tbody = document.getElementById('breakdownBody');
            tbody.innerHTML = '';

            let balance = principal;

            for (let year = 1; year <= time; year++) {
                const openingBalance = balance;
                const yearInterest = openingBalance * (Math.pow((1 + rate / frequency), frequency) - 1);
                balance = openingBalance + yearInterest;

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${year}</td>
                    <td>${formatCurrency(openingBalance)}</td>
                    <td>${formatCurrency(yearInterest)}</td>
                    <td>${formatCurrency(balance)}</td>
                `;
            }
        }

        function createChart(principal, interest) {
            const ctx = document.getElementById('savingsChart').getContext('2d');

            if (savingsChart) {
                savingsChart.destroy();
            }

            const isDark = html.getAttribute('data-theme') === 'dark';

            savingsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal Amount', 'Interest Earned'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(99, 102, 241, 0.8)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(99, 102, 241, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: isDark ? '#f9fafb' : '#111827',
                                font: { size: 14 },
                                padding: 20
                            }
                        },
                        title: {
                            display: true,
                            text: 'Principal vs Interest',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: { size: 18, weight: 'bold' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': â‚¹' + context.parsed.toLocaleString('en-IN', {maximumFractionDigits: 0});
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#f9fafb' : '#111827';

            savingsChart.options.plugins.legend.labels.color = textColor;
            savingsChart.options.plugins.title.color = textColor;
            savingsChart.update();
        }

        function formatCurrency(amount) {
            return 'â‚¹' + amount.toLocaleString('en-IN', {
                maximumFractionDigits: 0,
                minimumFractionDigits: 0
            });
        }

        // Auto-calculate on input change
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (document.getElementById('resultsSection').style.display === 'block') {
                    calculateSavings();
                }
            });
        });

        // Initial calculation
        calculateSavings();
    </script>
</body>
