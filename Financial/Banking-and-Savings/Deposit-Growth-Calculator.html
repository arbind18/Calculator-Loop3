<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ Deposit Growth Calculator 2025 - Track Your Savings Growth</title>
    <meta name="description" content="Free Deposit Growth Calculator - Track and visualize your deposit growth over time. Calculate future value with compound interest and see monthly progress.">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Banking-and-Savings/Deposit-Growth-Calculator.html">
    <link rel="keywords" content="deposit growth calculator, savings growth tracker, compound interest calculator, deposit projection">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Deposit Growth Calculator",
      "description": "Track deposit growth with compound interest over time",
      "url": "https://calculatorloop.com/Financial/Banking-and-Savings/Deposit-Growth-Calculator.html",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"},
      "aggregateRating": {"@type": "AggregateRating", "ratingValue": "4.7", "ratingCount": "3700"}
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #ede9fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .result-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-chart-line"></i> Deposit Growth Calculator</h1>
            <p class="subtitle">Track your deposit growth with compound interest</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label><i class="fas fa-rupee-sign"></i> Initial Deposit (â‚¹)</label>
                <input type="number" id="initial" value="100000" min="0" step="1000">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar-plus"></i> Monthly Addition (â‚¹)</label>
                <input type="number" id="monthly" value="5000" min="0" step="100">
            </div>
            <div class="input-group">
                <label><i class="fas fa-percent"></i> Interest Rate (% per annum)</label>
                <input type="number" id="rate" value="6" min="0" max="15" step="0.1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar"></i> Time Period (Years)</label>
                <input type="number" id="years" value="5" min="1" max="30" step="1">
            </div>
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Initial Deposit</div>
                    <div class="result-value" id="initialDisplay">â‚¹1,00,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Contributions</div>
                    <div class="result-value" id="contributions">â‚¹3,00,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Interest Earned</div>
                    <div class="result-value" id="interest">â‚¹58,774</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Final Value</div>
                    <div class="result-value" id="finalValue">â‚¹4,58,774</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const initial = parseFloat(document.getElementById('initial').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const years = parseFloat(document.getElementById('years').value) || 0;
            
            const months = years * 12;
            const monthlyRate = rate / 12 / 100;
            
            // Calculate growth month by month
            let balance = initial;
            const balances = [initial];
            const contributions = [initial];
            
            for(let i = 1; i <= months; i++) {
                balance = (balance + monthly) * (1 + monthlyRate);
                balances.push(balance);
                contributions.push(initial + monthly * i);
            }
            
            const totalContributions = initial + monthly * months;
            const interest = balance - totalContributions;
            
            document.getElementById('initialDisplay').textContent = 'â‚¹' + initial.toLocaleString('en-IN');
            document.getElementById('contributions').textContent = 'â‚¹' + totalContributions.toLocaleString('en-IN');
            document.getElementById('interest').textContent = 'â‚¹' + interest.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('finalValue').textContent = 'â‚¹' + balance.toLocaleString('en-IN', {maximumFractionDigits: 0});
            
            createChart(balances, contributions);
        }
        
        function createChart(balances, contributions) {
            const ctx = document.getElementById('growthChart').getContext('2d');
            if(chart) chart.destroy();
            
            const years = parseInt(document.getElementById('years').value) || 1;
            const labels = [];
            for(let i = 0; i <= years * 12; i += 6) {
                labels.push('Month ' + i);
            }
            
            const balanceData = balances.filter((_, i) => i % 6 === 0);
            const contributionData = contributions.filter((_, i) => i % 6 === 0);
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Value',
                            data: balanceData,
                            borderColor: 'rgba(139, 92, 246, 1)',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3
                        },
                        {
                            label: 'Contributions Only',
                            data: contributionData,
                            borderColor: 'rgba(107, 114, 128, 1)',
                            backgroundColor: 'rgba(107, 114, 128, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 2,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: isDark ? '#f9fafb' : '#111827', font: {size: 14}, padding: 20 }
                        },
                        title: {
                            display: true,
                            text: 'Deposit Growth Over Time',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: isDark ? '#d1d5db' : '#6b7280',
                                callback: val => 'â‚¹' + (val/1000).toFixed(0) + 'k'
                            },
                            grid: { color: isDark ? '#4b5563' : '#e5e7eb' }
                        },
                        x: {
                            ticks: { color: isDark ? '#d1d5db' : '#6b7280' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            const gridColor = isDark ? '#4b5563' : '#e5e7eb';
            const tickColor = isDark ? '#d1d5db' : '#6b7280';
            chart.options.plugins.legend.labels.color = color;
            chart.options.plugins.title.color = color;
            chart.options.scales.y.ticks.color = tickColor;
            chart.options.scales.x.ticks.color = tickColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.update();
        }
        
        document.getElementById('initial').addEventListener('input', calculate);
        document.getElementById('monthly').addEventListener('input', calculate);
        document.getElementById('rate').addEventListener('input', calculate);
        document.getElementById('years').addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
