<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¹ ROI Calculator 2025 - Return on Investment Calculator</title>
    <meta name="description" content="Free ROI Calculator - Calculate return on investment, ROI percentage, and annualized returns. Perfect for investment analysis and financial planning.">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Business-and-Profitability/ROI-Calculator.html">
    <meta name="keywords" content="ROI calculator, return on investment, investment calculator, profit calculator, business ROI">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ROI Calculator",
      "description": "Calculate return on investment percentage and annualized returns",
      "url": "https://calculatorloop.com/Financial/Business-and-Profitability/ROI-Calculator.html",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"},
      "aggregateRating": {"@type": "AggregateRating", "ratingValue": "4.8", "ratingCount": "5400"}
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --success: #10b981;
            --danger: #ef4444;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .result-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); transition: all 0.3s; }
        .result-card.positive { background: linear-gradient(135deg, #d1fae5, white); border-color: var(--success); }
        .result-card.negative { background: linear-gradient(135deg, #fee2e2, white); border-color: var(--danger); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .result-card.positive .result-value { color: var(--success); }
        .result-card.negative .result-value { color: var(--danger); }
        .result-main { grid-column: span 2; }
        .result-main .result-value { font-size: 3rem; }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .result-grid { grid-template-columns: 1fr; }
            .result-main { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-chart-line"></i> ROI Calculator</h1>
            <p class="subtitle">Calculate Return on Investment</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label><i class="fas fa-hand-holding-usd"></i> Initial Investment (â‚¹)</label>
                <input type="number" id="initialInvestment" value="100000" min="0" step="1000">
            </div>
            <div class="input-group">
                <label><i class="fas fa-coins"></i> Final Value / Returns (â‚¹)</label>
                <input type="number" id="finalValue" value="150000" min="0" step="1000">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar-alt"></i> Investment Period (Years)</label>
                <input type="number" id="years" value="2" min="0" step="0.1">
            </div>
            <div class="result-grid">
                <div class="result-card result-main positive" id="roiCard">
                    <div class="result-label">ROI Percentage</div>
                    <div class="result-value" id="roiPercent">50%</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Net Gain/Loss</div>
                    <div class="result-value" id="netGain">â‚¹50,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Annualized ROI</div>
                    <div class="result-value" id="annualizedRoi">22.47%</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Invested</div>
                    <div class="result-value" id="totalInvested">â‚¹1,00,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Final Value</div>
                    <div class="result-value" id="finalValueDisplay">â‚¹1,50,000</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="roiChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const initial = parseFloat(document.getElementById('initialInvestment').value) || 0;
            const final = parseFloat(document.getElementById('finalValue').value) || 0;
            const years = parseFloat(document.getElementById('years').value) || 1;
            
            const netGain = final - initial;
            const roiPercent = initial > 0 ? (netGain / initial) * 100 : 0;
            const annualizedRoi = years > 0 ? (Math.pow(final / initial, 1 / years) - 1) * 100 : 0;
            
            const isPositive = netGain >= 0;
            
            document.getElementById('roiPercent').textContent = roiPercent.toFixed(2) + '%';
            document.getElementById('netGain').textContent = 'â‚¹' + Math.abs(netGain).toLocaleString('en-IN');
            document.getElementById('annualizedRoi').textContent = annualizedRoi.toFixed(2) + '%';
            document.getElementById('totalInvested').textContent = 'â‚¹' + initial.toLocaleString('en-IN');
            document.getElementById('finalValueDisplay').textContent = 'â‚¹' + final.toLocaleString('en-IN');
            
            const roiCard = document.getElementById('roiCard');
            roiCard.className = 'result-card result-main ' + (isPositive ? 'positive' : 'negative');
            
            createChart(initial, final, netGain);
        }
        
        function createChart(initial, final, netGain) {
            const ctx = document.getElementById('roiChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Initial Investment', 'Gain/Loss'],
                    datasets: [{
                        data: [initial, Math.abs(netGain)],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.8)',
                            netGain >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: isDark ? '#374151' : '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: isDark ? '#f9fafb' : '#111827',
                                font: {size: 14, weight: 'bold'},
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: 'Investment Breakdown',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        },
                        tooltip: {
                            callbacks: {
                                label: ctx => {
                                    const label = ctx.label || '';
                                    const value = ctx.parsed || 0;
                                    return label + ': â‚¹' + value.toLocaleString('en-IN');
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            const borderColor = isDark ? '#374151' : '#ffffff';
            chart.options.plugins.title.color = color;
            chart.options.plugins.legend.labels.color = color;
            chart.data.datasets[0].borderColor = borderColor;
            chart.update();
        }
        
        document.getElementById('initialInvestment').addEventListener('input', calculate);
        document.getElementById('finalValue').addEventListener('input', calculate);
        document.getElementById('years').addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
