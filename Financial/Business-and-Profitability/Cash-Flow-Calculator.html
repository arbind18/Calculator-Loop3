<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Cash Flow Calculator 2025 - Calculate Cash Flow</title>
    <meta name="description" content="Free Cash Flow Calculator - Calculate operating, investing, and financing cash flows. Perfect for business financial analysis and planning.">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Business-and-Profitability/Cash-Flow-Calculator.html">
    <meta name="keywords" content="cash flow calculator, operating cash flow, free cash flow, business calculator, financial analysis">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Cash Flow Calculator",
      "description": "Calculate and analyze business cash flows across operating, investing, and financing activities",
      "url": "https://calculatorloop.com/Financial/Business-and-Profitability/Cash-Flow-Calculator.html",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"},
      "aggregateRating": {"@type": "AggregateRating", "ratingValue": "4.7", "ratingCount": "4200"}
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #a855f7;
            --primary-dark: #9333ea;
            --primary-light: #f3e8ff;
            --success: #10b981;
            --danger: #ef4444;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .section-title { font-size: 1.2rem; font-weight: 700; margin: 25px 0 15px; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .result-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        .result-card.highlight { background: linear-gradient(135deg, #ddd6fe, white); border-width: 3px; }
        .result-card.positive { border-color: var(--success); }
        .result-card.negative { border-color: var(--danger); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .result-card.highlight .result-value { font-size: 2.5rem; }
        .result-card.positive .result-value { color: var(--success); }
        .result-card.negative .result-value { color: var(--danger); }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .input-row { grid-template-columns: 1fr; }
            .result-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-exchange-alt"></i> Cash Flow Calculator</h1>
            <p class="subtitle">Analyze business cash flows</p>
        </div>
        <div class="calculator-section">
            <div class="section-title"><i class="fas fa-cogs"></i> Operating Activities</div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-rupee-sign"></i> Net Income (â‚¹)</label>
                    <input type="number" id="netIncome" value="500000" step="10000">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-chart-line"></i> Depreciation (â‚¹)</label>
                    <input type="number" id="depreciation" value="50000" min="0" step="5000">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-warehouse"></i> Change in Inventory (â‚¹)</label>
                    <input type="number" id="inventory" value="-30000" step="5000">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-file-invoice"></i> Change in Receivables (â‚¹)</label>
                    <input type="number" id="receivables" value="-20000" step="5000">
                </div>
            </div>
            <div class="section-title"><i class="fas fa-chart-area"></i> Investing Activities</div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-tools"></i> Equipment Purchase (â‚¹)</label>
                    <input type="number" id="equipment" value="-100000" step="10000">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-chart-pie"></i> Investment Income (â‚¹)</label>
                    <input type="number" id="investment" value="15000" min="0" step="5000">
                </div>
            </div>
            <div class="section-title"><i class="fas fa-university"></i> Financing Activities</div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-hand-holding-usd"></i> Loans Taken (â‚¹)</label>
                    <input type="number" id="loans" value="200000" min="0" step="10000">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-money-bill-wave"></i> Loan Repayments (â‚¹)</label>
                    <input type="number" id="repayments" value="-50000" step="10000">
                </div>
            </div>
            <div class="result-grid">
                <div class="result-card positive">
                    <div class="result-label">Operating Cash Flow</div>
                    <div class="result-value" id="operatingCF">â‚¹5,00,000</div>
                </div>
                <div class="result-card negative">
                    <div class="result-label">Investing Cash Flow</div>
                    <div class="result-value" id="investingCF">-â‚¹85,000</div>
                </div>
                <div class="result-card positive">
                    <div class="result-label">Financing Cash Flow</div>
                    <div class="result-value" id="financingCF">â‚¹1,50,000</div>
                </div>
                <div class="result-card highlight">
                    <div class="result-label">Net Cash Flow</div>
                    <div class="result-value" id="netCF">â‚¹5,65,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Free Cash Flow</div>
                    <div class="result-value" id="freeCF">â‚¹4,00,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Cash Conversion</div>
                    <div class="result-value" id="conversion">100%</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="cashFlowChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const netIncome = parseFloat(document.getElementById('netIncome').value) || 0;
            const depreciation = parseFloat(document.getElementById('depreciation').value) || 0;
            const inventory = parseFloat(document.getElementById('inventory').value) || 0;
            const receivables = parseFloat(document.getElementById('receivables').value) || 0;
            const equipment = parseFloat(document.getElementById('equipment').value) || 0;
            const investment = parseFloat(document.getElementById('investment').value) || 0;
            const loans = parseFloat(document.getElementById('loans').value) || 0;
            const repayments = parseFloat(document.getElementById('repayments').value) || 0;
            
            const operatingCF = netIncome + depreciation + inventory + receivables;
            const investingCF = equipment + investment;
            const financingCF = loans + repayments;
            const netCF = operatingCF + investingCF + financingCF;
            const freeCF = operatingCF + equipment;
            const conversion = netIncome > 0 ? (operatingCF / netIncome) * 100 : 0;
            
            document.getElementById('operatingCF').textContent = 'â‚¹' + operatingCF.toLocaleString('en-IN');
            document.getElementById('investingCF').textContent = (investingCF >= 0 ? 'â‚¹' : '-â‚¹') + Math.abs(investingCF).toLocaleString('en-IN');
            document.getElementById('financingCF').textContent = (financingCF >= 0 ? 'â‚¹' : '-â‚¹') + Math.abs(financingCF).toLocaleString('en-IN');
            document.getElementById('netCF').textContent = (netCF >= 0 ? 'â‚¹' : '-â‚¹') + Math.abs(netCF).toLocaleString('en-IN');
            document.getElementById('freeCF').textContent = (freeCF >= 0 ? 'â‚¹' : '-â‚¹') + Math.abs(freeCF).toLocaleString('en-IN');
            document.getElementById('conversion').textContent = conversion.toFixed(1) + '%';
            
            createChart(operatingCF, investingCF, financingCF);
        }
        
        function createChart(operating, investing, financing) {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Operating', 'Investing', 'Financing', 'Net'],
                    datasets: [{
                        label: 'Cash Flow (â‚¹)',
                        data: [operating, investing, financing, operating + investing + financing],
                        backgroundColor: [
                            operating >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)',
                            investing >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)',
                            financing >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)',
                            'rgba(168, 85, 247, 0.8)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Cash Flow Analysis',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        },
                        tooltip: {
                            callbacks: {
                                label: ctx => 'â‚¹' + ctx.parsed.y.toLocaleString('en-IN')
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: isDark ? '#d1d5db' : '#6b7280',
                                callback: val => 'â‚¹' + (val/1000).toFixed(0) + 'k'
                            },
                            grid: { color: isDark ? '#4b5563' : '#e5e7eb' }
                        },
                        x: {
                            ticks: { color: isDark ? '#d1d5db' : '#6b7280' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            const gridColor = isDark ? '#4b5563' : '#e5e7eb';
            const tickColor = isDark ? '#d1d5db' : '#6b7280';
            chart.options.plugins.title.color = color;
            chart.options.scales.y.ticks.color = tickColor;
            chart.options.scales.x.ticks.color = tickColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.update();
        }
        
        const inputs = ['netIncome', 'depreciation', 'inventory', 'receivables', 'equipment', 'investment', 'loans', 'repayments'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
