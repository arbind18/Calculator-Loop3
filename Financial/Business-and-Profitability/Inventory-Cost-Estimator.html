<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¦ Inventory Cost Estimator - Calculate Holding Costs</title>
    <meta name="description" content="Free Inventory Cost Estimator - Calculate inventory carrying costs, storage fees, and opportunity costs. Optimize your inventory management.">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Business-and-Profitability/Inventory-Cost-Estimator.html">
    <meta name="keywords" content="inventory cost calculator, holding cost calculator, carrying cost, inventory management, business calculator">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #ddd6fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-boxes"></i> Inventory Cost Estimator</h1>
            <p class="subtitle">Calculate total inventory holding costs</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Average Inventory Value ($)</label>
                <input type="number" id="inventoryValue" value="50000" min="0">
            </div>
            <div class="input-group">
                <label>Storage Costs ($/year)</label>
                <input type="number" id="storageCost" value="2000" min="0">
            </div>
            <div class="input-group">
                <label>Capital Cost (%)</label>
                <input type="number" id="capitalCost" value="5" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label>Service Costs (Insurance/Taxes) ($/year)</label>
                <input type="number" id="serviceCost" value="1000" min="0">
            </div>
            <div class="input-group">
                <label>Risk Costs (Shrinkage/Obsolescence) ($/year)</label>
                <input type="number" id="riskCost" value="500" min="0">
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Total Holding Cost</div>
                    <div class="result-value" id="totalCost">$6,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Holding Cost %</div>
                    <div class="result-value" id="costPercent">12.0%</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const value = parseFloat(document.getElementById('inventoryValue').value) || 0;
            const storage = parseFloat(document.getElementById('storageCost').value) || 0;
            const capitalPct = parseFloat(document.getElementById('capitalCost').value) || 0;
            const service = parseFloat(document.getElementById('serviceCost').value) || 0;
            const risk = parseFloat(document.getElementById('riskCost').value) || 0;
            
            const capitalAmount = value * (capitalPct / 100);
            const totalCost = storage + capitalAmount + service + risk;
            const costPercent = value > 0 ? (totalCost / value) * 100 : 0;
            
            document.getElementById('totalCost').textContent = '$' + totalCost.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('costPercent').textContent = costPercent.toFixed(1) + '%';
        }
        
        document.querySelectorAll('input').forEach(input => input.addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
