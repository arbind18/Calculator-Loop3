<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¼ Freelancer Rate Calculator 2025 - Calculate Hourly Rate</title>
    <meta name="description" content="Free Freelancer Rate Calculator - Calculate ideal hourly rate, project pricing, and annual income. Perfect for freelancers and consultants.">

    <meta name="keywords" content="freelancer rate calculator, hourly rate calculator, freelance pricing, consultant rate, project pricing">

    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Freelancer Rate Calculator",
      "description": "Calculate freelancer hourly rates and project pricing based on expenses and desired income",
      "url": "https://calculatorloop.com/Financial/Business-and-Profitability/Freelancer-Rate-Calculator.html",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"},
      "aggregateRating": {"@type": "AggregateRating", "ratingValue": "4.7", "ratingCount": "4100"}
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #06b6d4;
            --primary-dark: #0891b2;
            --primary-light: #cffafe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .section-title { font-size: 1.2rem; font-weight: 700; margin: 30px 0 15px; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .result-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        .result-card.highlight { background: linear-gradient(135deg, #a5f3fc, white); border-width: 3px; }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .result-card.highlight .result-value { font-size: 2.5rem; }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .input-row { grid-template-columns: 1fr; }
            .result-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-user-tie"></i> Freelancer Rate Calculator</h1>
            <p class="subtitle">Calculate your ideal hourly rate</p>
        </div>
        <div class="calculator-section">
            <div class="section-title"><i class="fas fa-coins"></i> Desired Income</div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-rupee-sign"></i> Desired Annual Income (â‚¹)</label>
                    <input type="number" id="annualIncome" value="1200000" min="0" step="10000">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-calendar-week"></i> Billable Hours per Week</label>
                    <input type="number" id="billableHours" value="30" min="1" max="168" step="1">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-calendar-day"></i> Working Weeks per Year</label>
                    <input type="number" id="workingWeeks" value="48" min="1" max="52" step="1">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-percentage"></i> Tax Rate (%)</label>
                    <input type="number" id="taxRate" value="30" min="0" max="100" step="1">
                </div>
            </div>
            <div class="section-title"><i class="fas fa-money-bill-wave"></i> Business Expenses</div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-laptop"></i> Equipment/Software (â‚¹/month)</label>
                    <input type="number" id="equipment" value="5000" min="0" step="500">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-building"></i> Office/Coworking (â‚¹/month)</label>
                    <input type="number" id="office" value="8000" min="0" step="500">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label><i class="fas fa-wifi"></i> Internet/Phone (â‚¹/month)</label>
                    <input type="number" id="internet" value="2000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-file-invoice"></i> Other Expenses (â‚¹/month)</label>
                    <input type="number" id="other" value="3000" min="0" step="500">
                </div>
            </div>
            <div class="result-grid">
                <div class="result-card highlight">
                    <div class="result-label">Minimum Hourly Rate</div>
                    <div class="result-value" id="hourlyRate">â‚¹1,111</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Annual Billable Hours</div>
                    <div class="result-value" id="annualHours">1,440</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Annual Expenses</div>
                    <div class="result-value" id="totalExpenses">â‚¹2,16,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Required Revenue</div>
                    <div class="result-value" id="requiredRevenue">â‚¹18,31,429</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Daily Rate (8 hrs)</div>
                    <div class="result-value" id="dailyRate">â‚¹8,888</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Monthly Target</div>
                    <div class="result-value" id="monthlyTarget">â‚¹1,33,333</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="rateChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const annualIncome = parseFloat(document.getElementById('annualIncome').value) || 0;
            const billableHours = parseFloat(document.getElementById('billableHours').value) || 1;
            const workingWeeks = parseFloat(document.getElementById('workingWeeks').value) || 1;
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const equipment = parseFloat(document.getElementById('equipment').value) || 0;
            const office = parseFloat(document.getElementById('office').value) || 0;
            const internet = parseFloat(document.getElementById('internet').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            
            const monthlyExpenses = equipment + office + internet + other;
            const annualExpenses = monthlyExpenses * 12;
            const annualHours = billableHours * workingWeeks;
            const preTaxIncome = annualIncome / (1 - taxRate / 100);
            const requiredRevenue = preTaxIncome + annualExpenses;
            const hourlyRate = annualHours > 0 ? requiredRevenue / annualHours : 0;
            const dailyRate = hourlyRate * 8;
            const monthlyTarget = requiredRevenue / 12;
            
            document.getElementById('hourlyRate').textContent = 'â‚¹' + Math.round(hourlyRate).toLocaleString('en-IN');
            document.getElementById('annualHours').textContent = annualHours.toLocaleString('en-IN');
            document.getElementById('totalExpenses').textContent = 'â‚¹' + annualExpenses.toLocaleString('en-IN');
            document.getElementById('requiredRevenue').textContent = 'â‚¹' + Math.round(requiredRevenue).toLocaleString('en-IN');
            document.getElementById('dailyRate').textContent = 'â‚¹' + Math.round(dailyRate).toLocaleString('en-IN');
            document.getElementById('monthlyTarget').textContent = 'â‚¹' + Math.round(monthlyTarget).toLocaleString('en-IN');
            
            createChart(annualIncome, annualExpenses, preTaxIncome - annualIncome);
        }
        
        function createChart(income, expenses, tax) {
            const ctx = document.getElementById('rateChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Desired Income', 'Business Expenses', 'Taxes'],
                    datasets: [{
                        data: [income, expenses, tax],
                        backgroundColor: [
                            'rgba(6, 182, 212, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: isDark ? '#374151' : '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: isDark ? '#f9fafb' : '#111827',
                                font: {size: 14, weight: 'bold'},
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: 'Revenue Breakdown',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        },
                        tooltip: {
                            callbacks: {
                                label: ctx => {
                                    const label = ctx.label || '';
                                    const value = ctx.parsed || 0;
                                    const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                                    const percent = ((value / total) * 100).toFixed(1);
                                    return label + ': â‚¹' + value.toLocaleString('en-IN') + ' (' + percent + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            const borderColor = isDark ? '#374151' : '#ffffff';
            chart.options.plugins.title.color = color;
            chart.options.plugins.legend.labels.color = color;
            chart.data.datasets[0].borderColor = borderColor;
            chart.update();
        }
        
        const inputs = ['annualIncome', 'billableHours', 'workingWeeks', 'taxRate', 'equipment', 'office', 'internet', 'other'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
