<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabola Calculator - Calculator Loop</title>
    <meta name="description" content="Analyze a parabola given its equation in standard form (y = ax² + bx + c). Find vertex, focus, directrix, and axis of symmetry. Includes graph.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --light: #f7fafc;
            --accent: #00b894;
            --error: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            flex-wrap: wrap;
        }

        .coeff-input {
            width: 80px;
            padding: 10px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .coeff-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid #e2e8f0;
        }

        .steps-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bezier-curve"></i> Parabola Calculator</h1>
            <p class="subtitle">Analyze Standard Form: y = ax² + bx + c</p>
        </header>

        <div class="calculator-box">
            <div class="input-group">
                <span>y = </span>
                <input type="number" id="a" class="coeff-input" placeholder="a">
                <span>x² + </span>
                <input type="number" id="b" class="coeff-input" placeholder="b">
                <span>x + </span>
                <input type="number" id="c" class="coeff-input" placeholder="c">
            </div>

            <button class="btn" onclick="calculate()">Analyze Parabola</button>

            <div id="result" class="result-section">
                <div class="chart-container">
                    <canvas id="parabolaChart"></canvas>
                </div>

                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Vertex (h, k)</div>
                        <div class="result-val" id="res-vertex">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Focus</div>
                        <div class="result-val" id="res-focus">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Directrix</div>
                        <div class="result-val" id="res-directrix">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Axis of Symmetry</div>
                        <div class="result-val" id="res-axis">-</div>
                    </div>
                </div>
                <div class="steps-box" id="steps"></div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        let chartInstance = null;

        function formatNum(n) {
            return Number.isInteger(n) ? n : parseFloat(n.toFixed(4));
        }

        function calculate() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);

            if ([a, b, c].some(isNaN)) {
                alert("Please enter valid coefficients.");
                return;
            }

            if (a === 0) {
                alert("Coefficient 'a' cannot be zero for a parabola.");
                return;
            }

            // Vertex (h, k)
            const h = -b / (2 * a);
            const k = c - (b * b) / (4 * a);

            // Focus
            const p = 1 / (4 * a);
            const focusX = h;
            const focusY = k + p;

            // Directrix
            const directrixY = k - p;

            // Axis of Symmetry
            const axisX = h;

            // Update Results
            document.getElementById("res-vertex").textContent = `(${formatNum(h)}, ${formatNum(k)})`;
            document.getElementById("res-focus").textContent = `(${formatNum(focusX)}, ${formatNum(focusY)})`;
            document.getElementById("res-directrix").textContent = `y = ${formatNum(directrixY)}`;
            document.getElementById("res-axis").textContent = `x = ${formatNum(axisX)}`;

            // Steps
            const stepsHtml = `
                <strong>1. Find Vertex (h, k):</strong><br>
                h = -b / 2a = -(${b}) / (2 × ${a}) = ${formatNum(h)}<br>
                k = c - b² / 4a = ${c} - ${b*b} / ${4*a} = ${formatNum(k)}<br>
                Vertex: (${formatNum(h)}, ${formatNum(k)})<br><br>
                
                <strong>2. Find p (Distance to Focus):</strong><br>
                p = 1 / 4a = 1 / (4 × ${a}) = ${formatNum(p)}<br><br>

                <strong>3. Find Focus:</strong><br>
                Focus = (h, k + p) = (${formatNum(h)}, ${formatNum(k)} + ${formatNum(p)}) = (${formatNum(focusX)}, ${formatNum(focusY)})<br><br>

                <strong>4. Find Directrix:</strong><br>
                y = k - p = ${formatNum(k)} - ${formatNum(p)} = ${formatNum(directrixY)}
            `;
            document.getElementById("steps").innerHTML = stepsHtml;

            // Plot Graph
            plotGraph(a, b, c, h, k);
            document.getElementById("result").style.display = "block";
        }

        function plotGraph(a, b, c, h, k) {
            const ctx = document.getElementById('parabolaChart').getContext('2d');
            
            // Generate points
            const range = 10; // Range around vertex
            const xValues = [];
            const yValues = [];
            
            for (let x = h - range; x <= h + range; x += 0.5) {
                xValues.push(x.toFixed(1));
                yValues.push(a * x * x + b * x + c);
            }

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: `y = ${a}x² + ${b}x + ${c}`,
                        data: yValues,
                        borderColor: '#6c5ce7',
                        backgroundColor: 'rgba(108, 92, 231, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Vertex',
                        data: xValues.map(x => parseFloat(x) === parseFloat(h.toFixed(1)) ? k : null),
                        pointRadius: 6,
                        pointBackgroundColor: '#d63031',
                        borderColor: '#d63031',
                        showLine: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'x' },
                            grid: { color: '#e2e8f0' }
                        },
                        y: {
                            title: { display: true, text: 'y' },
                            grid: { color: '#e2e8f0' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
