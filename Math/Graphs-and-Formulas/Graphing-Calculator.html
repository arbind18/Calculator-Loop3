<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ Graphing Calculator - Plot Functions Online</title>
    <meta name="description" content="Free Graphing Calculator - Plot mathematical functions, find intercepts, and visualize equations instantly.">
    <link rel="canonical" href="https://calculatorloop.com/Math/Graphs-and-Formulas/Graphing-Calculator.html">
    <meta name="keywords" content="graphing calculator, function plotter, math graph, online graphing, equation plotter">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .canvas-container { width: 100%; height: 400px; border: 2px solid var(--border-color); border-radius: 15px; background: white; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button.plot-btn { background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        button.plot-btn:hover { background: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-chart-line"></i> Graphing Calculator</h1>
            <p class="subtitle">Plot mathematical functions instantly</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Function f(x) =</label>
                <div class="controls">
                    <input type="text" id="functionInput" value="x * x" placeholder="e.g., x * x, Math.sin(x), 2 * x + 1">
                    <button class="plot-btn" onclick="plot()">Plot</button>
                </div>
                <small style="color: var(--text-secondary);">Use JavaScript Math syntax (e.g., Math.sin(x), Math.pow(x, 2))</small>
            </div>
            
            <div class="canvas-container">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            plot();
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        function plot() {
            const funcStr = document.getElementById('functionInput').value;
            const width = canvas.width;
            const height = canvas.height;
            const scale = 40; // pixels per unit
            
            ctx.clearRect(0, 0, width, height);
            
            // Draw axes
            ctx.beginPath();
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            
            // X axis
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            
            // Y axis
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height);
            ctx.stroke();
            
            // Plot function
            ctx.beginPath();
            ctx.strokeStyle = '#0ea5e9';
            ctx.lineWidth = 2;
            
            let first = true;
            
            for (let px = 0; px < width; px++) {
                const x = (px - width / 2) / scale;
                let y;
                try {
                    // Safe evaluation wrapper
                    const safeEval = new Function('x', 'return ' + funcStr);
                    y = safeEval(x);
                } catch (e) {
                    continue;
                }
                
                const py = height / 2 - y * scale;
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
        }
        
        setTimeout(resizeCanvas, 100);
    </script>
</body>
</html>
