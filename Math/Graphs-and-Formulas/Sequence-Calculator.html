<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate terms of Arithmetic and Geometric sequences. Find the nth term, common difference/ratio, and sum of terms.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --light: #f7fafc;
            --accent: #00b894;
            --error: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f1f2f6;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            color: #636e72;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            word-break: break-all;
        }

        .steps-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-list-ol"></i> Sequence Calculator</h1>
            <p class="subtitle">Arithmetic & Geometric Progressions</p>
        </header>

        <div class="calculator-box">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('arithmetic')">Arithmetic</button>
                <button class="tab-btn" onclick="switchTab('geometric')">Geometric</button>
            </div>

            <!-- Arithmetic Section -->
            <div id="arithmetic" class="tab-content active">
                <div class="input-group">
                    <label class="input-label">First Term (a1)</label>
                    <input type="number" id="a1_ap" class="input-field" placeholder="e.g., 2">
                </div>
                <div class="input-group">
                    <label class="input-label">Common Difference (d)</label>
                    <input type="number" id="d_ap" class="input-field" placeholder="e.g., 3">
                </div>
                <div class="input-group">
                    <label class="input-label">Term Number to Find (n)</label>
                    <input type="number" id="n_ap" class="input-field" placeholder="e.g., 10">
                </div>
                <button class="btn" onclick="calcAP()">Calculate AP</button>
            </div>

            <!-- Geometric Section -->
            <div id="geometric" class="tab-content">
                <div class="input-group">
                    <label class="input-label">First Term (a1)</label>
                    <input type="number" id="a1_gp" class="input-field" placeholder="e.g., 2">
                </div>
                <div class="input-group">
                    <label class="input-label">Common Ratio (r)</label>
                    <input type="number" id="r_gp" class="input-field" placeholder="e.g., 2">
                </div>
                <div class="input-group">
                    <label class="input-label">Term Number to Find (n)</label>
                    <input type="number" id="n_gp" class="input-field" placeholder="e.g., 10">
                </div>
                <button class="btn" onclick="calcGP()">Calculate GP</button>
            </div>

            <div id="result" class="result-section">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">nth Term (a?)</div>
                        <div class="result-val" id="res-an">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Sum of n Terms (S?)</div>
                        <div class="result-val" id="res-sn">-</div>
                    </div>
                </div>
                <div class="steps-box" id="steps"></div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            document.getElementById('result').style.display = 'none';
        }

        function formatNum(n) {
            return Number.isInteger(n) ? n : parseFloat(n.toFixed(4));
        }

        function calcAP() {
            const a1 = parseFloat(document.getElementById('a1_ap').value);
            const d = parseFloat(document.getElementById('d_ap').value);
            const n = parseInt(document.getElementById('n_ap').value);

            if (isNaN(a1) || isNaN(d) || isNaN(n)) {
                alert("Please enter valid numbers.");
                return;
            }

            const an = a1 + (n - 1) * d;
            const sn = (n / 2) * (2 * a1 + (n - 1) * d);

            const stepsHtml = `
                <strong>Arithmetic Progression Formulas:</strong><br>
                a? = a1 + (n - 1)d<br>
                S? = n/2 × (2a1 + (n - 1)d)<br><br>
                
                <strong>1. Find ${n}th Term (a${n}):</strong><br>
                a${n} = ${a1} + (${n} - 1) × ${d}<br>
                a${n} = ${a1} + ${n-1} × ${d}<br>
                a${n} = ${a1} + ${(n-1)*d} = ${formatNum(an)}<br><br>

                <strong>2. Find Sum of ${n} Terms (S${n}):</strong><br>
                S${n} = ${n}/2 × (2×${a1} + (${n} - 1)×${d})<br>
                S${n} = ${n/2} × (${2*a1} + ${(n-1)*d})<br>
                S${n} = ${n/2} × ${2*a1 + (n-1)*d} = ${formatNum(sn)}
            `;

            document.getElementById('res-an').textContent = formatNum(an);
            document.getElementById('res-sn').textContent = formatNum(sn);
            document.getElementById('steps').innerHTML = stepsHtml;
            document.getElementById('result').style.display = 'block';
        }

        function calcGP() {
            const a1 = parseFloat(document.getElementById('a1_gp').value);
            const r = parseFloat(document.getElementById('r_gp').value);
            const n = parseInt(document.getElementById('n_gp').value);

            if (isNaN(a1) || isNaN(r) || isNaN(n)) {
                alert("Please enter valid numbers.");
                return;
            }

            const an = a1 * Math.pow(r, n - 1);
            let sn;
            let snStep = "";

            if (r === 1) {
                sn = n * a1;
                snStep = `Since r = 1, S? = n × a1 = ${n} × ${a1} = ${sn}`;
            } else {
                sn = a1 * (Math.pow(r, n) - 1) / (r - 1);
                snStep = `
                    S? = a1(rn - 1) / (r - 1)<br>
                    S${n} = ${a1}(${r}^${n} - 1) / (${r} - 1)<br>
                    S${n} = ${a1}(${formatNum(Math.pow(r, n))} - 1) / ${formatNum(r-1)}<br>
                    S${n} = ${formatNum(sn)}
                `;
            }

            const stepsHtml = `
                <strong>Geometric Progression Formulas:</strong><br>
                a? = a1 × r^(n-1)<br>
                S? = a1(rn - 1) / (r - 1) (for r ? 1)<br><br>
                
                <strong>1. Find ${n}th Term (a${n}):</strong><br>
                a${n} = ${a1} × ${r}^(${n}-1)<br>
                a${n} = ${a1} × ${r}^${n-1}<br>
                a${n} = ${a1} × ${formatNum(Math.pow(r, n-1))} = ${formatNum(an)}<br><br>

                <strong>2. Find Sum of ${n} Terms (S${n}):</strong><br>
                ${snStep}
            `;

            document.getElementById('res-an').textContent = formatNum(an);
            document.getElementById('res-sn').textContent = formatNum(sn);
            document.getElementById('steps').innerHTML = stepsHtml;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
