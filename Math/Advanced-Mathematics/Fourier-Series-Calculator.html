<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series Visualizer - Calculator Loop</title>
    <meta name="description" content="Visualize Fourier Series approximations for Square, Sawtooth, Triangle, and Rectified waves. Interactive graph with adjustable terms.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }

        .range-value {
            text-align: center;
            font-weight: bold;
            color: var(--primary);
            margin-top: 5px;
            font-size: 1.2rem;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: 400px;
            position: relative;
        }

        .formula-box {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            border: 1px solid #e2e8f0;
            color: var(--text);
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Fourier Series Visualizer</h1>
            <p class="subtitle">Construct complex waves from simple sines and cosines</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Waveform Type</label>
                <select id="waveform" onchange="updateChart()">
                    <option value="square">Square Wave</option>
                    <option value="sawtooth">Sawtooth Wave</option>
                    <option value="triangle">Triangle Wave</option>
                    <option value="halfwave">Half-Wave Rectified</option>
                </select>
            </div>

            <div class="control-group">
                <label>Number of Terms (N)</label>
                <input type="range" id="terms" min="1" max="100" value="5" oninput="updateTermsLabel(); updateChart()">
                <div class="range-value" id="termsValue">5</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="fourierChart"></canvas>
        </div>

        <div class="formula-box" id="formulaDisplay">
            <!-- Formula will appear here -->
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        let chart;

        function updateTermsLabel() {
            document.getElementById('termsValue').textContent = document.getElementById('terms').value;
        }

        function getFourierValue(type, x, n) {
            let sum = 0;
            
            if (type === 'square') {
                // Square Wave: (4/pi) * sum(sin((2k-1)x)/(2k-1))
                for (let k = 1; k <= n; k++) {
                    const term = (2 * k) - 1;
                    sum += Math.sin(term * x) / term;
                }
                return sum * (4 / Math.PI);
            } 
            else if (type === 'sawtooth') {
                // Sawtooth Wave: (2/pi) * sum((-1)^(k+1) * sin(kx)/k)
                for (let k = 1; k <= n; k++) {
                    sum += (Math.pow(-1, k + 1) * Math.sin(k * x)) / k;
                }
                return sum * (2 / Math.PI);
            }
            else if (type === 'triangle') {
                // Triangle Wave: (8/pi^2) * sum((-1)^((k-1)/2) * sin(kx)/k^2) for odd k
                for (let i = 1; i <= n; i++) {
                    const k = (2 * i) - 1; // Only odd terms
                    const sign = Math.pow(-1, (i - 1));
                    sum += (sign * Math.sin(k * x)) / (k * k);
                }
                return sum * (8 / (Math.PI * Math.PI));
            }
            else if (type === 'halfwave') {
                // Half-Wave Rectified: 1/pi + 1/2 sin(x) - 2/pi * sum(cos(2kx)/(4k^2-1))
                sum = (1 / Math.PI) + (0.5 * Math.sin(x));
                for (let k = 1; k <= n; k++) {
                    sum -= (2 / Math.PI) * (Math.cos(2 * k * x) / (4 * k * k - 1));
                }
                return sum;
            }
            return 0;
        }

        function updateChart() {
            const type = document.getElementById('waveform').value;
            const n = parseInt(document.getElementById('terms').value);
            
            // Generate Data Points
            const labels = [];
            const dataPoints = [];
            const idealPoints = [];

            // Range: -2p to 2p
            const start = -2 * Math.PI;
            const end = 2 * Math.PI;
            const steps = 400;
            const stepSize = (end - start) / steps;

            for (let i = 0; i <= steps; i++) {
                const x = start + (i * stepSize);
                labels.push(x.toFixed(2));
                dataPoints.push(getFourierValue(type, x, n));
                
                // Ideal Waveform
                let ideal = 0;
                if (type === 'square') {
                    ideal = Math.sin(x) >= 0 ? 1 : -1;
                }
                else if (type === 'sawtooth') {
                    // Sawtooth from -1 to 1
                    ideal = (x / Math.PI) % 2;
                    if (ideal > 1) ideal -= 2;
                    if (ideal < -1) ideal += 2;
                    // Fix visual jump
                    if (Math.abs(ideal) > 0.95) ideal = null;
                }
                else if (type === 'triangle') {
                    ideal = Math.asin(Math.sin(x)) * (2/Math.PI);
                }
                else if (type === 'halfwave') {
                    ideal = Math.sin(x) > 0 ? Math.sin(x) : 0;
                }

                idealPoints.push(ideal);
            }

            // Update Formula Text
            let formula = "";
            if (type === 'square') formula = "f(x) ˜ (4/p) S [sin((2k-1)x) / (2k-1)]";
            else if (type === 'sawtooth') formula = "f(x) ˜ (2/p) S [(-1)^(k+1) sin(kx) / k]";
            else if (type === 'triangle') formula = "f(x) ˜ (8/p²) S [(-1)^((k-1)/2) sin(kx) / k²] (odd k)";
            else if (type === 'halfwave') formula = "f(x) ˜ 1/p + ½sin(x) - (2/p) S [cos(2kx) / (4k²-1)]";
            
            document.getElementById('formulaDisplay').textContent = formula;

            // Chart.js
            const ctx = document.getElementById('fourierChart').getContext('2d');
            
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Fourier Approximation (N=${n})`,
                        data: dataPoints,
                        borderColor: '#667eea',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Ideal Waveform',
                        data: idealPoints,
                        borderColor: '#cbd5e0',
                        borderWidth: 2,
                        pointRadius: 0,
                        borderDash: [5, 5],
                        fill: false,
                        spanGaps: false // Don't connect gaps (for sawtooth jump)
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            min: -1.5,
                            max: 1.5
                        }
                    },
                    animation: {
                        duration: 0
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        }

        // Initial Load
        updateTermsLabel();
        updateChart();
    </script>
</body>
</html>
