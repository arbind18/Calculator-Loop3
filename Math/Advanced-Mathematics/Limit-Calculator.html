<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Calculator - Calculator Loop</title>
    <meta name="description" content="Evaluate limits of functions numerically. Supports one-sided limits, limits at infinity, and complex expressions with step-by-step evaluation table.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .limit-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .limit-controls {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .steps-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .steps-table th, .steps-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .steps-table th {
            background: #edf2f7;
            color: #4a5568;
            font-weight: 600;
        }

        .steps-table tr:last-child td {
            border-bottom: none;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 6px 12px;
            background: #edf2f7;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #4a5568;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-chip:hover {
            background: #e2e8f0;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-infinity"></i> Limit Calculator</h1>
            <p class="subtitle">Evaluate limits numerically</p>
        </header>

        <div class="calculator-box">
            <div class="input-group">
                <label>Function f(x)</label>
                <input type="text" id="functionInput" placeholder="e.g., sin(x)/x" value="sin(x)/x">
                <div class="error-msg" id="funcError">Invalid function</div>
                <div class="examples">
                    <span class="example-chip" onclick="setExample('sin(x)/x', '0')">sin(x)/x ? 0</span>
                    <span class="example-chip" onclick="setExample('(x^2-1)/(x-1)', '1')">(x²-1)/(x-1) ? 1</span>
                    <span class="example-chip" onclick="setExample('1/x', 'Infinity')">1/x ? 8</span>
                    <span class="example-chip" onclick="setExample('(1+1/x)^x', 'Infinity')">(1+1/x)^x ? 8</span>
                </div>
            </div>

            <div class="limit-controls">
                <div class="input-group">
                    <label>Approaching (x ? a)</label>
                    <input type="text" id="limitPoint" placeholder="Enter number or Infinity" value="0">
                </div>
                <div class="input-group">
                    <label>Direction</label>
                    <select id="direction">
                        <option value="both">Two-sided (±)</option>
                        <option value="left">Left-sided (a?)</option>
                        <option value="right">Right-sided (a?)</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="calculateLimit()">Calculate Limit</button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h3>Estimated Limit</h3>
                <div class="result-value" id="resultValue">1</div>
                <p id="resultComment" style="color: #718096;">Converges to 1</p>
            </div>

            <table class="steps-table">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f(x)</th>
                        <th>Direction</th>
                    </tr>
                </thead>
                <tbody id="stepsBody">
                    <!-- Steps will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function setExample(func, point) {
            document.getElementById('functionInput').value = func;
            document.getElementById('limitPoint').value = point;
        }

        function f(expr, x) {
            try {
                const res = expr.evaluate({x: x});
                if (!isFinite(res)) return res; // Keep Infinity/NaN
                return res;
            } catch (e) {
                return NaN;
            }
        }

        function calculateLimit() {
            const funcStr = document.getElementById('functionInput').value;
            let pointStr = document.getElementById('limitPoint').value.toLowerCase();
            const direction = document.getElementById('direction').value;
            const resultSection = document.getElementById('resultSection');
            const stepsBody = document.getElementById('stepsBody');
            const funcError = document.getElementById('funcError');

            // Parse point
            let point = parseFloat(pointStr);
            let isInf = false;
            if (pointStr.includes('inf')) {
                isInf = true;
                point = pointStr.includes('-') ? -Infinity : Infinity;
            }

            try {
                const expr = math.compile(funcStr);
                funcError.style.display = 'none';
                stepsBody.innerHTML = '';

                let leftPoints = [];
                let rightPoints = [];

                if (isInf) {
                    // Limit at Infinity
                    if (point > 0) { // +Infinity
                        rightPoints = [100, 10000, 1000000];
                    } else { // -Infinity
                        leftPoints = [-100, -10000, -1000000];
                    }
                } else {
                    // Finite Limit
                    const deltas = [0.1, 0.001, 0.00001, 0.0000001];
                    
                    if (direction === 'both' || direction === 'left') {
                        leftPoints = deltas.map(d => point - d);
                    }
                    if (direction === 'both' || direction === 'right') {
                        rightPoints = deltas.map(d => point + d);
                    }
                }

                let leftResults = [];
                let rightResults = [];

                // Evaluate Left
                leftPoints.forEach(x => {
                    const y = f(expr, x);
                    leftResults.push(y);
                    addStepRow(x, y, "Left (x ? a?)");
                });

                // Evaluate Right
                rightPoints.forEach(x => {
                    const y = f(expr, x);
                    rightResults.push(y);
                    addStepRow(x, y, "Right (x ? a?)");
                });

                // Analyze Convergence
                let limit = null;
                let comment = "";

                const lastLeft = leftResults.length > 0 ? leftResults[leftResults.length - 1] : null;
                const lastRight = rightResults.length > 0 ? rightResults[rightResults.length - 1] : null;

                if (direction === 'both') {
                    if (approxEqual(lastLeft, lastRight)) {
                        limit = (lastLeft + lastRight) / 2;
                        comment = "Left and Right limits converge.";
                    } else {
                        comment = "Left and Right limits do not match (DNE).";
                        limit = "DNE";
                    }
                } else if (direction === 'left') {
                    limit = lastLeft;
                    comment = "One-sided limit (Left).";
                } else {
                    limit = lastRight;
                    comment = "One-sided limit (Right).";
                }

                // Check for Infinity divergence
                if (typeof limit === 'number' && Math.abs(limit) > 1e9) {
                    limit = limit > 0 ? "Infinity" : "-Infinity";
                    comment = "Diverges to Infinity.";
                } else if (typeof limit === 'number') {
                    // Round if close to integer
                    if (Math.abs(limit - Math.round(limit)) < 1e-5) {
                        limit = Math.round(limit);
                    } else {
                        limit = limit.toFixed(6);
                    }
                }

                document.getElementById('resultValue').textContent = limit;
                document.getElementById('resultComment').textContent = comment;
                resultSection.style.display = 'block';

            } catch (e) {
                funcError.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }

        function approxEqual(a, b) {
            if (a === null || b === null) return false;
            if (!isFinite(a) && !isFinite(b)) return Math.sign(a) === Math.sign(b); // Both Infinity
            if (!isFinite(a) || !isFinite(b)) return false; // One Infinity
            return Math.abs(a - b) < 0.001; // Tolerance
        }

        function addStepRow(x, y, dir) {
            const tbody = document.getElementById('stepsBody');
            const row = document.createElement('tr');
            
            // Format numbers nicely
            const xStr = Math.abs(x) > 10000 || Math.abs(x) < 0.001 ? x.toExponential(4) : x.toFixed(6);
            const yStr = Math.abs(y) > 10000 || Math.abs(y) < 0.001 ? y.toExponential(4) : y.toFixed(6);

            row.innerHTML = `
                <td>${xStr}</td>
                <td>${yStr}</td>
                <td><span style="font-size: 0.85rem; color: #718096;">${dir}</span></td>
            `;
            tbody.appendChild(row);
        }
    </script>
</body>
</html>
