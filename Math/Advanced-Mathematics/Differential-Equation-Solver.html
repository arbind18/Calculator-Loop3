<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Equation Solver - Calculator Loop</title>
    <meta name="description" content="Solve first-order ordinary differential equations (ODEs) numerically using Euler's Method and Runge-Kutta (RK4) method with step-by-step results.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 5px 15px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .function-prefix {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #4a5568;
            white-space: nowrap;
        }

        input, select {
            width: 100%;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-family: 'Consolas', monospace;
            outline: none;
            color: var(--text);
        }

        select {
            padding: 12px;
            font-family: 'Segoe UI', sans-serif;
            cursor: pointer;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            display: none;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .result-title {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Consolas', monospace;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .steps-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .steps-table th, .steps-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .steps-table th {
            background: #f7fafc;
            color: #4a5568;
            position: sticky;
            top: 0;
            font-weight: 600;
        }

        .steps-table tr:hover {
            background-color: #f8fafc;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .error-msg {
            color: var(--error);
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Differential Equation Solver</h1>
            <p class="subtitle">Numerical solution for First Order ODEs: dy/dx = f(x, y)</p>
        </header>

        <div class="calculator-grid">
            <div class="input-group">
                <label>Differential Equation</label>
                <div class="input-wrapper">
                    <span class="function-prefix">dy/dx = </span>
                    <input type="text" id="equation" placeholder="e.g., x + y" value="x + y">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Initial x (x0)</label>
                    <div class="input-wrapper">
                        <input type="number" id="x0" value="0" step="any">
                    </div>
                </div>
                <div class="input-group">
                    <label>Initial y (y0)</label>
                    <div class="input-wrapper">
                        <input type="number" id="y0" value="1" step="any">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Target x</label>
                    <div class="input-wrapper">
                        <input type="number" id="targetX" value="1" step="any">
                    </div>
                </div>
                <div class="input-group">
                    <label>Step Size (h)</label>
                    <div class="input-wrapper">
                        <input type="number" id="stepSize" value="0.1" step="any">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Method</label>
                <div class="input-wrapper">
                    <select id="method">
                        <option value="euler">Euler's Method (Basic)</option>
                        <option value="rk4" selected>Runge-Kutta 4th Order (Accurate)</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="solveODE()">
                <i class="fas fa-calculator"></i> Solve
            </button>
            <div id="error-msg" class="error-msg"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title">Approximated Value at Target x</div>
            <div class="result-value" id="finalResult">--</div>
            
            <div class="table-container">
                <table class="steps-table">
                    <thead>
                        <tr>
                            <th>Step</th>
                            <th>x</th>
                            <th>y</th>
                        </tr>
                    </thead>
                    <tbody id="stepsBody">
                        <!-- Steps will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function solveODE() {
            const eqStr = document.getElementById('equation').value;
            const x0 = parseFloat(document.getElementById('x0').value);
            const y0 = parseFloat(document.getElementById('y0').value);
            const targetX = parseFloat(document.getElementById('targetX').value);
            const h = parseFloat(document.getElementById('stepSize').value);
            const method = document.getElementById('method').value;
            const errorEl = document.getElementById('error-msg');
            const resultSection = document.getElementById('resultSection');

            if (!eqStr || isNaN(x0) || isNaN(y0) || isNaN(targetX) || isNaN(h) || h <= 0) {
                errorEl.textContent = "Please enter valid inputs. Step size must be positive.";
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
                return;
            }

            if (targetX <= x0) {
                errorEl.textContent = "Target x must be greater than Initial x.";
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
                return;
            }

            try {
                errorEl.style.display = 'none';
                const f = math.compile(eqStr);
                
                let x = x0;
                let y = y0;
                let steps = [];
                let stepCount = 0;

                // Add initial state
                steps.push({ step: 0, x: x, y: y });

                while (x < targetX - 1e-9) { // Use epsilon for float comparison
                    // Adjust last step to hit target exactly
                    let currentH = h;
                    if (x + h > targetX) {
                        currentH = targetX - x;
                    }

                    if (method === 'euler') {
                        // y_new = y + h * f(x, y)
                        const slope = f.evaluate({x: x, y: y});
                        y = y + currentH * slope;
                    } else {
                        // RK4
                        const k1 = f.evaluate({x: x, y: y});
                        const k2 = f.evaluate({x: x + currentH/2, y: y + currentH*k1/2});
                        const k3 = f.evaluate({x: x + currentH/2, y: y + currentH*k2/2});
                        const k4 = f.evaluate({x: x + currentH, y: y + currentH*k3});
                        
                        y = y + (currentH/6) * (k1 + 2*k2 + 2*k3 + k4);
                    }

                    x += currentH;
                    stepCount++;
                    steps.push({ step: stepCount, x: x, y: y });
                    
                    // Safety break
                    if (stepCount > 10000) {
                        throw new Error("Too many steps! Please increase the step size.");
                    }
                }

                // Display Result
                document.getElementById('finalResult').textContent = `y(${targetX}) ˜ ${y.toFixed(6)}`;
                
                // Populate Table
                const tbody = document.getElementById('stepsBody');
                tbody.innerHTML = '';
                
                // Show first 50, last 50, and some in between if too many
                const maxRows = 100;
                let displaySteps = steps;
                
                if (steps.length > maxRows) {
                    const stepSize = Math.ceil(steps.length / maxRows);
                    displaySteps = steps.filter((_, i) => i % stepSize === 0 || i === steps.length - 1);
                }

                displaySteps.forEach(s => {
                    const row = `<tr>
                        <td>${s.step}</td>
                        <td>${s.x.toFixed(4)}</td>
                        <td>${s.y.toFixed(6)}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                resultSection.style.display = 'block';

            } catch (e) {
                errorEl.textContent = "Error: " + e.message;
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
