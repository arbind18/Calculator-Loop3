<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Schedule Calculator - Detailed Payment Breakdown</title>
    <meta name="description" content="Generate detailed loan amortization schedule. View month-by-month payment breakdown with principal, interest, and balance.">
    <meta name="keywords" content="amortization schedule, loan payment schedule, EMI breakdown, principal interest split">
    <meta name="author" content="CalculatorLoop">
    <meta name="theme-color" content="#667eea">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Loan-and-EMI/Loan-Amortization-Calculator.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Loan Amortization Schedule Calculator">
    <meta property="og:description" content="Generate detailed month-by-month loan payment breakdown.">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-primary: #fff; --bg-secondary: #f8f9fa; --text-primary: #1a1a2e; --text-secondary: #666; --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --border-color: #e0e0e0; --shadow: 0 20px 60px rgba(0,0,0,0.3); }
        [data-theme="dark"] { --bg-primary: #1a1a2e; --bg-secondary: #16213e; --text-primary: #fff; --text-secondary: #b8b8b8; --border-color: #2d3748; --shadow: 0 20px 60px rgba(0,0,0,0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--accent-gradient); min-height: 100vh; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: var(--bg-primary); border-radius: 20px; box-shadow: var(--shadow); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--text-primary); font-size: 2rem; }
        .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; font-size: 1.1rem; }
        .theme-toggle { background: var(--bg-secondary); border: 2px solid var(--border-color); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--bg-primary); color: var(--text-primary); }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }
        .btn { width: 100%; padding: 15px; background: var(--accent-gradient); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .result { margin-top: 30px; display: none; }
        .summary { background: var(--bg-secondary); padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .summary-item { text-align: center; padding: 15px; background: var(--bg-primary); border-radius: 8px; }
        .summary-label { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 5px; }
        .summary-value { color: var(--text-primary); font-size: 1.5rem; font-weight: bold; }
        .schedule-container { background: var(--bg-secondary); padding: 25px; border-radius: 12px; max-height: 500px; overflow-y: auto; }
        .schedule-header { display: grid; grid-template-columns: 80px 1fr 1fr 1fr 1fr; gap: 10px; padding: 12px; background: var(--accent-gradient); color: white; border-radius: 8px; font-weight: 600; margin-bottom: 10px; position: sticky; top: 0; z-index: 10; }
        .schedule-row { display: grid; grid-template-columns: 80px 1fr 1fr 1fr 1fr; gap: 10px; padding: 12px; background: var(--bg-primary); border-radius: 6px; margin-bottom: 5px; color: var(--text-primary); font-size: 0.9rem; }
        .schedule-row:hover { background: var(--bg-secondary); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .year-divider { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px; border-radius: 6px; margin: 15px 0 10px 0; font-weight: 600; text-align: center; }
        .back-link { display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .schedule-header, .schedule-row { grid-template-columns: 60px 1fr 1fr; font-size: 0.8rem; } .schedule-header div:nth-child(4), .schedule-header div:nth-child(5), .schedule-row div:nth-child(4), .schedule-row div:nth-child(5) { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html#financial" class="back-link" style="margin-bottom: 20px;"><i class="fas fa-arrow-left"></i> Back to Calculators</a>
        
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Amortization Schedule</h1>
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <p class="subtitle">Detailed month-by-month loan payment breakdown</p>

        <div class="input-row">
            <div class="input-group"><label><i class="fas fa-rupee-sign"></i> Loan Amount (₹)</label><input type="number" id="loanAmt" value="2000000" min="0" step="50000"></div>
            <div class="input-group"><label><i class="fas fa-percentage"></i> Interest Rate (% p.a.)</label><input type="number" id="rate" value="9" min="0" max="30" step="0.1"></div>
            <div class="input-group"><label><i class="fas fa-calendar"></i> Loan Tenure (Years)</label><input type="number" id="tenure" value="15" min="1" max="30" step="1"></div>
        </div>

        <button class="btn" onclick="calc()"><i class="fas fa-calculator"></i> Generate Amortization Schedule</button>

        <div class="result" id="result">
            <div class="summary">
                <div class="summary-grid">
                    <div class="summary-item"><div class="summary-label">Monthly EMI</div><div class="summary-value" id="emiDisp">₹0</div></div>
                    <div class="summary-item"><div class="summary-label">Total Payment</div><div class="summary-value" id="totalDisp">₹0</div></div>
                    <div class="summary-item"><div class="summary-label">Total Interest</div><div class="summary-value" id="interestDisp">₹0</div></div>
                    <div class="summary-item"><div class="summary-label">Principal</div><div class="summary-value" id="principalDisp">₹0</div></div>
                </div>
            </div>

            <div class="schedule-container">
                <div class="schedule-header">
                    <div>Month</div>
                    <div>EMI</div>
                    <div>Principal</div>
                    <div class="desktop-only">Interest</div>
                    <div class="desktop-only">Balance</div>
                </div>
                <div id="scheduleTable"></div>
            </div>
        </div>
    </div>

    <script>
        function calc() {
            const P = parseFloat(document.getElementById('loanAmt').value);
            const r = parseFloat(document.getElementById('rate').value) / 100 / 12;
            const n = parseFloat(document.getElementById('tenure').value) * 12;
            
            const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            let balance = P;
            let totalInterest = 0;
            let schedule = [];
            
            for (let month = 1; month <= n; month++) {
                const interest = balance * r;
                const principal = emi - interest;
                balance -= principal;
                totalInterest += interest;
                
                schedule.push({
                    month,
                    emi: Math.round(emi),
                    principal: Math.round(principal),
                    interest: Math.round(interest),
                    balance: Math.max(0, Math.round(balance))
                });
            }
            
            document.getElementById('emiDisp').textContent = '₹' + Math.round(emi).toLocaleString('en-IN');
            document.getElementById('totalDisp').textContent = '₹' + Math.round(emi * n).toLocaleString('en-IN');
            document.getElementById('interestDisp').textContent = '₹' + Math.round(totalInterest).toLocaleString('en-IN');
            document.getElementById('principalDisp').textContent = '₹' + P.toLocaleString('en-IN');
            
            let html = '';
            let currentYear = 0;
            
            schedule.forEach(row => {
                const year = Math.ceil(row.month / 12);
                if (year !== currentYear) {
                    html += `<div class="year-divider"><i class="fas fa-calendar"></i> Year ${year}</div>`;
                    currentYear = year;
                }
                
                html += `
                    <div class="schedule-row">
                        <div>${row.month}</div>
                        <div>₹${row.emi.toLocaleString('en-IN')}</div>
                        <div>₹${row.principal.toLocaleString('en-IN')}</div>
                        <div class="desktop-only">₹${row.interest.toLocaleString('en-IN')}</div>
                        <div class="desktop-only">₹${row.balance.toLocaleString('en-IN')}</div>
                    </div>
                `;
            });
            
            document.getElementById('scheduleTable').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        }

        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            document.querySelector('.theme-toggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }

        const saved = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', saved);
        if (saved === 'dark') document.querySelector('.theme-toggle i').className = 'fas fa-sun';

        document.querySelectorAll('input').forEach(el => el.addEventListener('input', () => {
            if (document.getElementById('result').style.display === 'block') calc();
        }));
    </script>
</body>
</html>
