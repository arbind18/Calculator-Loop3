<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥— Macro Calculator - Calculate Your Optimal Macros</title>
    <meta name="description" content="Free Macro Calculator - Calculate your optimal daily macronutrient intake (protein, carbs, fats) based on your goals.">
    <link rel="canonical" href="https://calculatorloop.com/Health/Nutrition-and-Calories/Macro-Calculator.html">
    <meta name="keywords" content="macro calculator, macronutrient calculator, protein calculator, carb calculator, fat calculator, diet calculator">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-utensils"></i> Macro Calculator</h1>
            <p class="subtitle">Calculate your optimal macronutrient intake</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Daily Calories (kcal)</label>
                <input type="number" id="calories" value="2000">
            </div>
            <div class="input-group">
                <label>Goal</label>
                <select id="goal">
                    <option value="balanced">Balanced (40/30/30)</option>
                    <option value="lowcarb">Low Carb (40/35/25)</option>
                    <option value="highcarb">High Carb (50/20/30)</option>
                    <option value="keto">Keto (5/70/25)</option>
                </select>
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Protein</div>
                    <div class="result-value" id="proteinResult">150g</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Carbs</div>
                    <div class="result-value" id="carbsResult">200g</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Fats</div>
                    <div class="result-value" id="fatsResult">67g</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const calories = parseFloat(document.getElementById('calories').value) || 0;
            const goal = document.getElementById('goal').value;
            
            let pRatio, cRatio, fRatio;
            
            switch(goal) {
                case 'lowcarb':
                    pRatio = 0.40; cRatio = 0.25; fRatio = 0.35;
                    break;
                case 'highcarb':
                    pRatio = 0.30; cRatio = 0.50; fRatio = 0.20;
                    break;
                case 'keto':
                    pRatio = 0.25; cRatio = 0.05; fRatio = 0.70;
                    break;
                case 'balanced':
                default:
                    pRatio = 0.30; cRatio = 0.40; fRatio = 0.30;
                    break;
            }
            
            const protein = (calories * pRatio) / 4;
            const carbs = (calories * cRatio) / 4;
            const fats = (calories * fRatio) / 9;
            
            document.getElementById('proteinResult').textContent = Math.round(protein) + 'g';
            document.getElementById('carbsResult').textContent = Math.round(carbs) + 'g';
            document.getElementById('fatsResult').textContent = Math.round(fats) + 'g';
        }
        
        document.querySelectorAll('input, select').forEach(input => input.addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
