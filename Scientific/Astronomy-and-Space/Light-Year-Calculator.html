<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Calculator - Scientific Tools</title>
    <meta name="description" content="Calculate travel time across space distances at various speeds. Supports Light Years, AU, Warp Speed, and % of Light Speed.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .info-text {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 10px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shuttle-space"></i> Space Travel Calculator</h1>
            <p class="subtitle">Calculate travel time across the cosmos</p>
        </header>

        <div class="input-group">
            <label>Distance</label>
            <div class="input-wrapper">
                <input type="number" id="distance" placeholder="Enter distance">
                <select id="distUnit" style="width: 150px;">
                    <option value="ly">Light Years</option>
                    <option value="au">AU</option>
                    <option value="km">Kilometers</option>
                    <option value="mi">Miles</option>
                    <option value="pc">Parsecs</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Speed</label>
            <div class="input-wrapper">
                <input type="number" id="speed" placeholder="Enter speed">
                <select id="speedUnit" style="width: 150px;">
                    <option value="c">% of Light Speed (c)</option>
                    <option value="kms">km/s</option>
                    <option value="mph">mph</option>
                    <option value="warp">Warp Factor (TNG)</option>
                </select>
            </div>
        </div>

        <button class="btn" onclick="calculate()">Calculate Travel Time</button>

        <div class="result-section" id="result">
            <h3>Time Required</h3>
            <div class="result-value" id="resultValue">0 Years</div>
            <div class="info-text" id="infoText"></div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        const C = 299792458; // Speed of light in m/s
        const LY_IN_M = 9460730472580800;
        const AU_IN_M = 149597870700;
        const PC_IN_M = 30856775814913673;

        function calculate() {
            const dist = parseFloat(document.getElementById('distance').value);
            const distUnit = document.getElementById('distUnit').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const speedUnit = document.getElementById('speedUnit').value;

            if (isNaN(dist) || isNaN(speed) || speed <= 0) {
                alert('Please enter valid positive numbers');
                return;
            }

            // Convert distance to meters
            let distM = 0;
            switch(distUnit) {
                case 'ly': distM = dist * LY_IN_M; break;
                case 'au': distM = dist * AU_IN_M; break;
                case 'km': distM = dist * 1000; break;
                case 'mi': distM = dist * 1609.344; break;
                case 'pc': distM = dist * PC_IN_M; break;
            }

            // Convert speed to m/s
            let speedM = 0;
            switch(speedUnit) {
                case 'c': speedM = (speed / 100) * C; break;
                case 'kms': speedM = speed * 1000; break;
                case 'mph': speedM = speed * 0.44704; break;
                case 'warp': 
                    // Star Trek TNG Warp Factor: v = w^(10/3) * c
                    // For w > 9, it gets complicated, but let's stick to the simple formula for < 9
                    // Actually, TNG scale is w^(10/3) up to warp 9.
                    speedM = Math.pow(speed, 10/3) * C; 
                    break;
            }

            const timeSeconds = distM / speedM;
            
            let timeStr = '';
            let infoStr = '';

            const years = timeSeconds / (365.25 * 24 * 3600);
            
            if (years >= 1) {
                timeStr = `${formatNum(years)} Years`;
            } else {
                const days = timeSeconds / (24 * 3600);
                if (days >= 1) {
                    timeStr = `${formatNum(days)} Days`;
                } else {
                    const hours = timeSeconds / 3600;
                    if (hours >= 1) {
                        timeStr = `${formatNum(hours)} Hours`;
                    } else {
                        const mins = timeSeconds / 60;
                        timeStr = `${formatNum(mins)} Minutes`;
                    }
                }
            }

            // Relativistic Time Dilation (Time experienced by traveler)
            // t' = t * sqrt(1 - v^2/c^2)
            if (speedM < C) {
                const factor = Math.sqrt(1 - Math.pow(speedM/C, 2));
                const travelerTimeSeconds = timeSeconds * factor;
                const travelerYears = travelerTimeSeconds / (365.25 * 24 * 3600);
                
                if (factor < 0.999) {
                    infoStr = `Time experienced by traveler: ${formatNum(travelerYears)} Years (Time Dilation)`;
                }
            } else {
                infoStr = "Faster than light travel! (Relativity ignored)";
            }

            document.getElementById('resultValue').textContent = timeStr;
            document.getElementById('infoText').textContent = infoStr;
            document.getElementById('result').style.display = 'block';
        }

        function formatNum(n) {
            if (n < 0.001) return n.toExponential(2);
            return n.toLocaleString(undefined, { maximumFractionDigits: 2 });
        }
    </script>
</body>
</html>
