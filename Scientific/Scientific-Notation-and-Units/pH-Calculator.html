<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§ª pH Calculator - Calculate pH and pOH</title>
    <meta name="description" content="Free pH Calculator - Calculate pH from H+ concentration, pOH from OH- concentration, and convert between pH and pOH.">
    <link rel="canonical" href="https://calculatorloop.com/Scientific/Scientific-Notation-and-Units/pH-Calculator.html">
    <meta name="keywords" content="ph calculator, poh calculator, hydrogen ion concentration, chemistry calculator, acid base calculator">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #ddd6fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-vial"></i> pH Calculator</h1>
            <p class="subtitle">Calculate pH from H+ concentration</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Calculate From</label>
                <select id="calcType">
                    <option value="h">H+ Concentration ([H+])</option>
                    <option value="oh">OH- Concentration ([OH-])</option>
                    <option value="poh">pOH Value</option>
                </select>
            </div>
            <div class="input-group">
                <label id="inputLabel">[H+] (mol/L)</label>
                <input type="number" id="inputValue" value="0.0000001" step="any">
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">pH Value</div>
                    <div class="result-value" id="phResult">7.00</div>
                </div>
                <div class="result-card">
                    <div class="result-label">pOH Value</div>
                    <div class="result-value" id="pohResult">7.00</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Type</div>
                    <div class="result-value" id="typeResult">Neutral</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const calcType = document.getElementById('calcType');
        const inputLabel = document.getElementById('inputLabel');
        const inputValue = document.getElementById('inputValue');
        
        calcType.addEventListener('change', () => {
            const type = calcType.value;
            if (type === 'h') {
                inputLabel.textContent = '[H+] (mol/L)';
                inputValue.value = '0.0000001';
            } else if (type === 'oh') {
                inputLabel.textContent = '[OH-] (mol/L)';
                inputValue.value = '0.0000001';
            } else {
                inputLabel.textContent = 'pOH Value';
                inputValue.value = '7';
            }
            calculate();
        });
        
        function calculate() {
            const val = parseFloat(inputValue.value);
            if (isNaN(val) || val <= 0) {
                if (calcType.value !== 'poh' || val < 0) return; // pOH can be 0
            }
            
            let ph, poh;
            const type = calcType.value;
            
            if (type === 'h') {
                ph = -Math.log10(val);
                poh = 14 - ph;
            } else if (type === 'oh') {
                poh = -Math.log10(val);
                ph = 14 - poh;
            } else {
                poh = val;
                ph = 14 - poh;
            }
            
            let typeText = 'Neutral';
            if (ph < 6.9) typeText = 'Acidic';
            else if (ph > 7.1) typeText = 'Basic';
            
            document.getElementById('phResult').textContent = ph.toFixed(2);
            document.getElementById('pohResult').textContent = poh.toFixed(2);
            document.getElementById('typeResult').textContent = typeText;
        }
        
        inputValue.addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
