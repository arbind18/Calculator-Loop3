<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Calculator - Scientific Tools</title>
    <meta name="description" content="Calculate Molarity, Mass of Solute, or Volume of Solution. Essential for chemistry and lab preparations.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .formula-display {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-flask"></i> Concentration Calculator</h1>
            <p class="subtitle">Calculate Molarity, Mass, or Volume</p>
        </header>

        <div class="input-group">
            <label>I want to calculate:</label>
            <select id="solveFor" onchange="updateInputs()">
                <option value="molarity">Molarity (M)</option>
                <option value="mass">Mass of Solute (g)</option>
                <option value="volume">Volume of Solution (V)</option>
            </select>
        </div>

        <div id="input1" class="input-group">
            <label id="label1">Mass of Solute (g)</label>
            <div class="input-wrapper">
                <input type="number" id="val1" placeholder="Enter value">
            </div>
        </div>

        <div id="input2" class="input-group">
            <label id="label2">Molar Mass (g/mol)</label>
            <div class="input-wrapper">
                <input type="number" id="val2" placeholder="Enter value">
            </div>
        </div>

        <div id="input3" class="input-group">
            <label id="label3">Volume of Solution</label>
            <div class="input-wrapper">
                <input type="number" id="val3" placeholder="Enter value">
                <select id="unit3" style="width: 120px;">
                    <option value="1">Liters</option>
                    <option value="0.001">mL</option>
                </select>
            </div>
        </div>

        <button class="btn" onclick="calculate()">Calculate</button>

        <div class="result-section" id="result">
            <h3>Result</h3>
            <div class="result-value" id="resultValue">0</div>
            <div class="formula-display" id="formulaDisplay"></div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const solveFor = document.getElementById('solveFor').value;
            const label1 = document.getElementById('label1');
            const label2 = document.getElementById('label2');
            const label3 = document.getElementById('label3');
            const input3 = document.getElementById('input3');
            
            // Reset
            document.getElementById('val1').value = '';
            document.getElementById('val2').value = '';
            document.getElementById('val3').value = '';
            document.getElementById('result').style.display = 'none';

            // Molar Mass is always needed
            label2.textContent = 'Molar Mass (g/mol)';

            if (solveFor === 'molarity') {
                label1.textContent = 'Mass of Solute (g)';
                label3.textContent = 'Volume of Solution';
                input3.style.display = 'block';
            } else if (solveFor === 'mass') {
                label1.textContent = 'Molarity (mol/L)';
                label3.textContent = 'Volume of Solution';
                input3.style.display = 'block';
            } else if (solveFor === 'volume') {
                label1.textContent = 'Mass of Solute (g)';
                label3.textContent = 'Molarity (mol/L)';
                // For volume calc, input3 is reused for Molarity, so hide unit select
                document.getElementById('unit3').style.display = 'none';
            }

            if (solveFor !== 'volume') {
                document.getElementById('unit3').style.display = 'block';
            }
        }

        function calculate() {
            const solveFor = document.getElementById('solveFor').value;
            const v1 = parseFloat(document.getElementById('val1').value);
            const v2 = parseFloat(document.getElementById('val2').value); // Molar Mass
            const v3 = parseFloat(document.getElementById('val3').value);
            
            let u3 = 1;
            if (solveFor !== 'volume') {
                u3 = parseFloat(document.getElementById('unit3').value);
            }

            if (isNaN(v1) || isNaN(v2) || isNaN(v3)) {
                alert('Please enter valid numbers');
                return;
            }

            if (v2 === 0) { alert('Molar Mass cannot be zero'); return; }

            let result, formula, unit;

            if (solveFor === 'molarity') {
                // M = (mass / molar_mass) / volume_L
                const mass = v1;
                const molarMass = v2;
                const volumeL = v3 * u3;
                
                if (volumeL === 0) { alert('Volume cannot be zero'); return; }
                
                const moles = mass / molarMass;
                result = moles / volumeL;
                formula = 'M = (m / MW) / V';
                unit = 'M (mol/L)';
            } else if (solveFor === 'mass') {
                // mass = M * volume_L * molar_mass
                const molarity = v1;
                const molarMass = v2;
                const volumeL = v3 * u3;
                
                result = molarity * volumeL * molarMass;
                formula = 'm = M · V · MW';
                unit = 'grams';
            } else if (solveFor === 'volume') {
                // V = (mass / molar_mass) / M
                const mass = v1;
                const molarMass = v2;
                const molarity = v3; // v3 is molarity here
                
                if (molarity === 0) { alert('Molarity cannot be zero'); return; }
                
                const moles = mass / molarMass;
                result = moles / molarity; // Result in Liters
                formula = 'V = (m / MW) / M';
                unit = 'Liters';
            }

            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formulaDisplay');

            let formattedValue;
            if (Math.abs(result) < 0.001 || Math.abs(result) > 10000) {
                formattedValue = result.toExponential(4);
            } else {
                formattedValue = parseFloat(result.toPrecision(6));
            }

            valueDiv.textContent = `${formattedValue} ${unit}`;
            formulaDiv.textContent = formula;
            resultDiv.style.display = 'block';
        }

        // Initialize
        updateInputs();
    </script>
</body>
</html>
