<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorLoop Core Integration Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .pass { color: #0f0; }
        .fail { color: #f00; }
        .test-group { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        h1 { color: #fff; }
    </style>
</head>
<body>
    <h1>System Status Check</h1>
    <div id="results">Running tests...</div>

    <!-- Load the Core Engine -->
    <script src="assets/js/calculator-core.js"></script>

    <script>
        const results = document.getElementById('results');
        let logHtml = '';

        function assert(desc, condition) {
            const status = condition ? 'PASS' : 'FAIL';
            const css = condition ? 'pass' : 'fail';
            logHtml += `<div class="${css}">[${status}] ${desc}</div>`;
        }

        window.onload = () => {
            try {
                logHtml += '<div class="test-group"><strong>Core Engine Loading</strong></div>';
                assert('CalculatorApp class exists', typeof CalculatorApp === 'function');
                assert('AppConfig object exists', typeof AppConfig === 'object');
                
                const app = window.CalculatorApp;
                logHtml += '<div class="test-group"><strong>Instance & Initialization</strong></div>';
                assert('CalculatorApp instance created automatically', app instanceof CalculatorApp);
                assert('Settings Panel injected into DOM', document.getElementById('clSettingsPanel') !== null);
                assert('Settings Toggle Button injected', document.getElementById('clSettingsToggle') !== null);

                logHtml += '<div class="test-group"><strong>Currency Logic</strong></div>';
                // Test Default (USD)
                const usdVal = app.formatMoney(100); // Should be $100.00
                assert(`Default Currency Formatting (USD): ${usdVal}`, usdVal.includes('$') || usdVal.includes('USD'));

                // Test Raw Money
                const rawVal = app.formatRawMoney(500);
                assert(`Raw Money Formatting: ${rawVal}`, rawVal.includes('500'));

                logHtml += '<div class="test-group"><strong>Configuration</strong></div>';
                assert('Supported Currencies: ' + Object.keys(AppConfig.currencies).join(', '), Object.keys(AppConfig.currencies).length > 0);
                assert('Supported Languages: ' + Object.keys(AppConfig.languages).join(', '), Object.keys(AppConfig.languages).length > 0);

                results.innerHTML = logHtml;

            } catch (e) {
                results.innerHTML = `<div class="fail">CRITICAL ERROR: ${e.message}</div>`;
                console.error(e);
            }
        };
    </script>
</body>
</html>
