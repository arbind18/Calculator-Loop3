<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè∑Ô∏è Discount & GST Calculator 2025 - Calculate Final Price</title>
    <meta name="description" content="Free Discount & GST Calculator - Calculate discounts with GST. Find final price after discount and GST application. Perfect for shopping and business.">
    <link rel="canonical" href="https://calculatorloop.com/Financial/Miscellaneous-Financial/Discount-GST-Calculator.html">
    <meta name="keywords" content="discount calculator, GST calculator, discount with GST, final price calculator, shopping calculator">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Discount & GST Calculator",
      "description": "Calculate discounts with GST - find final price after discount and tax",
      "url": "https://calculatorloop.com/Financial/Miscellaneous-Financial/Discount-GST-Calculator.html",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {"@type": "Offer", "price": "0", "priceCurrency": "USD"},
      "aggregateRating": {"@type": "AggregateRating", "ratingValue": "4.8", "ratingCount": "4200"}
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --primary-light: #fef3c7;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .result-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-tags"></i> Discount & GST Calculator</h1>
            <p class="subtitle">Calculate final price with discount and GST</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label><i class="fas fa-rupee-sign"></i> Original Price (‚Çπ)</label>
                <input type="number" id="originalPrice" value="10000" min="0" step="1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-percent"></i> Discount (%)</label>
                <input type="number" id="discount" value="20" min="0" max="100" step="0.1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-file-invoice"></i> GST Rate (%)</label>
                <select id="gstRate">
                    <option value="0">0% - Exempt</option>
                    <option value="5">5% - Essential goods</option>
                    <option value="12">12% - Standard rate 1</option>
                    <option value="18" selected>18% - Standard rate 2</option>
                    <option value="28">28% - Luxury goods</option>
                </select>
            </div>
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Original Price</div>
                    <div class="result-value" id="originalResult">‚Çπ10,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Discount Amount</div>
                    <div class="result-value" id="discountResult">‚Çπ2,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">After Discount</div>
                    <div class="result-value" id="afterDiscountResult">‚Çπ8,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">GST Amount</div>
                    <div class="result-value" id="gstResult">‚Çπ1,440</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Final Price</div>
                    <div class="result-value" id="finalResult">‚Çπ9,440</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Savings</div>
                    <div class="result-value" id="savingsResult">‚Çπ560</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discountPct = parseFloat(document.getElementById('discount').value) || 0;
            const gstRate = parseFloat(document.getElementById('gstRate').value) || 0;
            
            const discountAmt = original * (discountPct / 100);
            const afterDiscount = original - discountAmt;
            const gstAmt = afterDiscount * (gstRate / 100);
            const finalPrice = afterDiscount + gstAmt;
            const savings = original + (original * gstRate / 100) - finalPrice;
            
            document.getElementById('originalResult').textContent = '‚Çπ' + original.toLocaleString('en-IN');
            document.getElementById('discountResult').textContent = '‚Çπ' + discountAmt.toLocaleString('en-IN');
            document.getElementById('afterDiscountResult').textContent = '‚Çπ' + afterDiscount.toLocaleString('en-IN');
            document.getElementById('gstResult').textContent = '‚Çπ' + gstAmt.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('finalResult').textContent = '‚Çπ' + finalPrice.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('savingsResult').textContent = '‚Çπ' + savings.toLocaleString('en-IN', {maximumFractionDigits: 2});
            
            createChart(afterDiscount, gstAmt, discountAmt);
        }
        
        function createChart(base, gst, discount) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['After Discount', 'GST', 'Discount Saved'],
                    datasets: [{
                        data: [base, gst, discount],
                        backgroundColor: ['rgba(245, 158, 11, 0.8)', 'rgba(239, 68, 68, 0.8)', 'rgba(16, 185, 129, 0.8)'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: isDark ? '#f9fafb' : '#111827', font: {size: 14}, padding: 20 }
                        },
                        title: {
                            display: true,
                            text: 'Price Breakdown',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            chart.options.plugins.legend.labels.color = color;
            chart.options.plugins.title.color = color;
            chart.update();
        }
        
        document.getElementById('originalPrice').addEventListener('input', calculate);
        document.getElementById('discount').addEventListener('input', calculate);
        document.getElementById('gstRate').addEventListener('change', calculate);
        
        calculate();
    </script>
</body>
</html>
