    <style>
        :root {
            --primary-color: #a855f7;
            --primary-dark: #9333ea;
            --primary-light: #f3e8ff;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }

        .tab.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }

        .ratio-inputs input:focus { outline: none; border-color: var(--primary-color); }
        .ratio-inputs span { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .result-box { background: linear-gradient(135deg, var(--primary-light), white); padding: 25px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); margin-top: 20px; }
        [data-theme="dark"] .result-box { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 1rem; color: var(--text-secondary); margin-bottom: 10px; }
        .result-value { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }

<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-balance-scale"></i> Ratio & Proportion</h1>
            <p class="subtitle">Solve ratios and find proportions</p>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="simplify">Simplify Ratio</div>
            <div class="tab" data-tab="solve">Solve Proportion</div>
            <div class="tab" data-tab="split">Split Amount</div>
        </div>
        <div class="calculator-section">
            <div class="tab-content active" id="simplify">
                <div class="ratio-inputs">
                    <input type="number" id="ratio1" value="12" min="0" step="1">
                    <span>:</span>
                    <input type="number" id="ratio2" value="18" min="0" step="1">
                </div>
                <div class="result-box">
                    <div class="result-label">Simplified Ratio</div>
                    <div class="result-value" id="simplifyResult">2 : 3</div>
                </div>
            </div>
            <div class="tab-content" id="solve">
                <div class="ratio-inputs">
                    <input type="number" id="prop1" value="3" min="0" step="0.1">
                    <span>:</span>
                    <input type="number" id="prop2" value="4" min="0" step="0.1">
                    <span>=</span>
                    <input type="number" id="prop3" value="9" min="0" step="0.1">
                    <span>:</span>
                    <input type="text" id="prop4" value="?" readonly style="background: var(--primary-light);">
                </div>
                <div class="result-box">
                    <div class="result-label">Missing Value (x)</div>
                    <div class="result-value" id="solveResult">12</div>
                </div>
            </div>
            <div class="tab-content" id="split">
                <div class="ratio-inputs">
                    <label style="width: 100%; margin-bottom: 10px;">Total Amount to Split</label>
                    <input type="number" id="splitTotal" value="1000" min="0" step="1" style="width: 100%;">
                </div>
                <div class="ratio-inputs" style="margin-top: 20px;">
                    <label style="width: 100%; margin-bottom: 10px;">Ratio</label>
                    <input type="number" id="split1" value="2" min="0" step="1">
                    <span>:</span>
                    <input type="number" id="split2" value="3" min="0" step="1">
                </div>
                <div class="result-box">
                    <div class="result-label">Split Result</div>
                    <div class="result-value" id="splitResult">â‚¹400 : â‚¹600</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }
        
        function simplifyRatio() {
            const a = parseInt(document.getElementById('ratio1').value) || 0;
            const b = parseInt(document.getElementById('ratio2').value) || 0;
            if(a === 0 || b === 0) {
                document.getElementById('simplifyResult').textContent = a + ' : ' + b;
                return;
            }
            const divisor = gcd(a, b);
            document.getElementById('simplifyResult').textContent = (a/divisor) + ' : ' + (b/divisor);
        }
        
        function solveProportion() {
            const a = parseFloat(document.getElementById('prop1').value) || 0;
            const b = parseFloat(document.getElementById('prop2').value) || 0;
            const c = parseFloat(document.getElementById('prop3').value) || 0;
            if(b === 0) {
                document.getElementById('solveResult').textContent = 'Invalid';
                return;
            }
            const x = (c * b) / a;
            document.getElementById('solveResult').textContent = x.toFixed(2);
        }
        
        function splitAmount() {
            const total = parseFloat(document.getElementById('splitTotal').value) || 0;
            const r1 = parseFloat(document.getElementById('split1').value) || 0;
            const r2 = parseFloat(document.getElementById('split2').value) || 0;
            const sum = r1 + r2;
            if(sum === 0) {
                document.getElementById('splitResult').textContent = 'â‚¹0 : â‚¹0';
                return;
            }
            const part1 = total * (r1 / sum);
            const part2 = total * (r2 / sum);
            document.getElementById('splitResult').textContent = 
                'â‚¹' + part1.toLocaleString('en-IN', {maximumFractionDigits: 2}) + ' : â‚¹' + part2.toLocaleString('en-IN', {maximumFractionDigits: 2});
        }
        
        document.getElementById('ratio1').addEventListener('input', simplifyRatio);
        document.getElementById('ratio2').addEventListener('input', simplifyRatio);
        document.getElementById('prop1').addEventListener('input', solveProportion);
        document.getElementById('prop2').addEventListener('input', solveProportion);
        document.getElementById('prop3').addEventListener('input', solveProportion);
        document.getElementById('splitTotal').addEventListener('input', splitAmount);
        document.getElementById('split1').addEventListener('input', splitAmount);
        document.getElementById('split2').addEventListener('input', splitAmount);
        
        simplifyRatio();
        solveProportion();
        splitAmount();
    </script>
</body>
