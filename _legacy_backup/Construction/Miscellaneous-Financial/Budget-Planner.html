<html lang="en" data-theme="light">
<head>

      "@context": "https://schema.org",

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #14b8a6;
            --primary-dark: #0d9488;
            --primary-light: #ccfbf1;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success: #10b981;
            --danger: #ef4444;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .section-title { font-size: 1.5rem; margin-bottom: 20px; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-card.surplus { border-color: var(--success); }
        .result-card.deficit { border-color: var(--danger); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .surplus .result-value { color: var(--success); }
        .deficit .result-value { color: var(--danger); }
        .chart-container { background: var(--background); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .category-grid { grid-template-columns: 1fr; }
            .result-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-calculator"></i> Budget Planner</h1>
            <p class="subtitle">Plan your monthly budget and track expenses</p>
        </div>
        <div class="section">
            <h2 class="section-title"><i class="fas fa-money-bill-wave"></i> Income</h2>
            <div class="category-grid">
                <div class="input-group">
                    <label><i class="fas fa-briefcase"></i> Salary (â‚¹)</label>
                    <input type="number" id="salary" value="50000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-chart-line"></i> Other Income (â‚¹)</label>
                    <input type="number" id="otherIncome" value="5000" min="0" step="100">
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title"><i class="fas fa-shopping-cart"></i> Expenses</h2>
            <div class="category-grid">
                <div class="input-group">
                    <label><i class="fas fa-home"></i> Housing (â‚¹)</label>
                    <input type="number" class="expense" id="housing" value="15000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-utensils"></i> Food & Dining (â‚¹)</label>
                    <input type="number" class="expense" id="food" value="8000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-car"></i> Transportation (â‚¹)</label>
                    <input type="number" class="expense" id="transport" value="5000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-bolt"></i> Utilities (â‚¹)</label>
                    <input type="number" class="expense" id="utilities" value="3000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-heartbeat"></i> Healthcare (â‚¹)</label>
                    <input type="number" class="expense" id="healthcare" value="2000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-film"></i> Entertainment (â‚¹)</label>
                    <input type="number" class="expense" id="entertainment" value="4000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-graduation-cap"></i> Education (â‚¹)</label>
                    <input type="number" class="expense" id="education" value="3000" min="0" step="100">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-ellipsis-h"></i> Miscellaneous (â‚¹)</label>
                    <input type="number" class="expense" id="misc" value="5000" min="0" step="100">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Total Income</div>
                    <div class="result-value" id="totalIncome">â‚¹55,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Expenses</div>
                    <div class="result-value" id="totalExpenses">â‚¹45,000</div>
                </div>
                <div class="result-card surplus" id="balanceCard">
                    <div class="result-label">Balance</div>
                    <div class="result-value" id="balance">â‚¹10,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Savings Rate</div>
                    <div class="result-value" id="savingsRate">18%</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="budgetChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let chart = null;
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
            if(chart) updateChartTheme();
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            const otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;
            const totalIncome = salary + otherIncome;
            
            const housing = parseFloat(document.getElementById('housing').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const utilities = parseFloat(document.getElementById('utilities').value) || 0;
            const healthcare = parseFloat(document.getElementById('healthcare').value) || 0;
            const entertainment = parseFloat(document.getElementById('entertainment').value) || 0;
            const education = parseFloat(document.getElementById('education').value) || 0;
            const misc = parseFloat(document.getElementById('misc').value) || 0;
            
            const totalExpenses = housing + food + transport + utilities + healthcare + entertainment + education + misc;
            const balance = totalIncome - totalExpenses;
            const savingsRate = totalIncome > 0 ? (balance / totalIncome * 100) : 0;
            
            document.getElementById('totalIncome').textContent = 'â‚¹' + totalIncome.toLocaleString('en-IN');
            document.getElementById('totalExpenses').textContent = 'â‚¹' + totalExpenses.toLocaleString('en-IN');
            document.getElementById('balance').textContent = 'â‚¹' + balance.toLocaleString('en-IN');
            document.getElementById('savingsRate').textContent = savingsRate.toFixed(1) + '%';
            
            const balanceCard = document.getElementById('balanceCard');
            balanceCard.className = 'result-card ' + (balance >= 0 ? 'surplus' : 'deficit');
            
            createChart(housing, food, transport, utilities, healthcare, entertainment, education, misc);
        }
        
        function createChart(housing, food, transport, utilities, healthcare, entertainment, education, misc) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            if(chart) chart.destroy();
            
            const isDark = html.getAttribute('data-theme') === 'dark';
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Housing', 'Food', 'Transport', 'Utilities', 'Healthcare', 'Entertainment', 'Education', 'Misc'],
                    datasets: [{
                        data: [housing, food, transport, utilities, healthcare, entertainment, education, misc],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(249, 115, 22, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(20, 184, 166, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(236, 72, 153, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: isDark ? '#f9fafb' : '#111827', font: {size: 14}, padding: 15 }
                        },
                        title: {
                            display: true,
                            text: 'Expense Breakdown',
                            color: isDark ? '#f9fafb' : '#111827',
                            font: {size: 18, weight: 'bold'}
                        }
                    }
                }
            });
        }
        
        function updateChartTheme() {
            const isDark = html.getAttribute('data-theme') === 'dark';
            const color = isDark ? '#f9fafb' : '#111827';
            chart.options.plugins.legend.labels.color = color;
            chart.options.plugins.title.color = color;
            chart.update();
        }
        
        document.getElementById('salary').addEventListener('input', calculate);
        document.getElementById('otherIncome').addEventListener('input', calculate);
        document.querySelectorAll('.expense').forEach(input => {
            input.addEventListener('input', calculate);
        });
        
        calculate();
    </script>
</body>
</html>
