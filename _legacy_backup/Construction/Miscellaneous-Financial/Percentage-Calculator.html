    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ec4899;
            --primary-dark: #db2777;
            --primary-light: #fce7f3;
            --secondary-color: #8b5cf6;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: var(--surface);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .calculator-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .result-box {
            background: linear-gradient(135deg, var(--primary-light), white);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid var(--primary-color);
        }

        [data-theme="dark"] .result-box {
            background: linear-gradient(135deg, var(--surface), var(--background));
        }

        .result-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            gap: 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                min-width: unset;
            }

            .result-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>

        <div class="header">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <h1>
                <i class="fas fa-percent"></i>
                Percentage Calculator
            </h1>
            <p class="subtitle">Calculate percentages with multiple modes - simple and fast</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="tab1">What is X% of Y?</button>
            <button class="tab-btn" data-tab="tab2">X is what % of Y?</button>
            <button class="tab-btn" data-tab="tab3">% Increase/Decrease</button>
        </div>

        <div class="calculator-section">
            <!-- Tab 1: What is X% of Y? -->
            <div class="tab-content active" id="tab1">
                <h3>Calculate: What is X% of Y?</h3>
                <div class="input-group">
                    <label for="percent1">Percentage (X%)</label>
                    <input type="number" id="percent1" placeholder="e.g., 20" value="20" step="any">
                </div>
                <div class="input-group">
                    <label for="number1">Of Number (Y)</label>
                    <input type="number" id="number1" placeholder="e.g., 500" value="500" step="any">
                </div>
                <div class="result-box">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="result1">100</div>
                </div>
            </div>

            <!-- Tab 2: X is what % of Y? -->
            <div class="tab-content" id="tab2">
                <h3>Calculate: X is what % of Y?</h3>
                <div class="input-group">
                    <label for="number2a">Number (X)</label>
                    <input type="number" id="number2a" placeholder="e.g., 50" value="50" step="any">
                </div>
                <div class="input-group">
                    <label for="number2b">Of Number (Y)</label>
                    <input type="number" id="number2b" placeholder="e.g., 200" value="200" step="any">
                </div>
                <div class="result-box">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="result2">25%</div>
                </div>
            </div>

            <!-- Tab 3: Percentage Increase/Decrease -->
            <div class="tab-content" id="tab3">
                <h3>Calculate: Percentage Increase/Decrease</h3>
                <div class="input-group">
                    <label for="oldValue">Original Value</label>
                    <input type="number" id="oldValue" placeholder="e.g., 100" value="100" step="any">
                </div>
                <div class="input-group">
                    <label for="newValue">New Value</label>
                    <input type="number" id="newValue" placeholder="e.g., 150" value="150" step="any">
                </div>
                <div class="result-box">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="result3">50%</div>
                    <div id="changeType" style="margin-top: 10px; font-size: 1.2rem; font-weight: 600;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // Calculate Tab 1: What is X% of Y?
        function calculateTab1() {
            const percent = parseFloat(document.getElementById('percent1').value) || 0;
            const number = parseFloat(document.getElementById('number1').value) || 0;
            const result = (percent / 100) * number;
            document.getElementById('result1').textContent = result.toLocaleString('en-IN', {maximumFractionDigits: 2});
        }

        document.getElementById('percent1').addEventListener('input', calculateTab1);
        document.getElementById('number1').addEventListener('input', calculateTab1);

        // Calculate Tab 2: X is what % of Y?
        function calculateTab2() {
            const x = parseFloat(document.getElementById('number2a').value) || 0;
            const y = parseFloat(document.getElementById('number2b').value) || 0;
            const result = y !== 0 ? (x / y) * 100 : 0;
            document.getElementById('result2').textContent = result.toFixed(2) + '%';
        }

        document.getElementById('number2a').addEventListener('input', calculateTab2);
        document.getElementById('number2b').addEventListener('input', calculateTab2);

        // Calculate Tab 3: Percentage Increase/Decrease
        function calculateTab3() {
            const oldValue = parseFloat(document.getElementById('oldValue').value) || 0;
            const newValue = parseFloat(document.getElementById('newValue').value) || 0;
            
            if (oldValue === 0) {
                document.getElementById('result3').textContent = '0%';
                document.getElementById('changeType').textContent = '';
                return;
            }

            const change = newValue - oldValue;
            const percentChange = (change / oldValue) * 100;
            
            document.getElementById('result3').textContent = Math.abs(percentChange).toFixed(2) + '%';
            
            if (percentChange > 0) {
                document.getElementById('changeType').textContent = 'ðŸ“ˆ Increase';
                document.getElementById('changeType').style.color = '#10b981';
            } else if (percentChange < 0) {
                document.getElementById('changeType').textContent = 'ðŸ“‰ Decrease';
                document.getElementById('changeType').style.color = '#ef4444';
            } else {
                document.getElementById('changeType').textContent = 'âž¡ï¸ No Change';
                document.getElementById('changeType').style.color = 'var(--text-secondary)';
            }
        }

        document.getElementById('oldValue').addEventListener('input', calculateTab3);
        document.getElementById('newValue').addEventListener('input', calculateTab3);

        // Initial calculations
        calculateTab1();
        calculateTab2();
        calculateTab3();
    </script>
</body>
</html>
