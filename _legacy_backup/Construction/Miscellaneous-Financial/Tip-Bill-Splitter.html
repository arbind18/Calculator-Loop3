    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #06b6d4;
            --primary-dark: #0891b2;
            --primary-light: #cffafe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .tip-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 10px 0 20px 0; }
        .tip-btn { padding: 12px; background: var(--surface); border: 2px solid var(--border-color); border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s; text-align: center; }
        .tip-btn:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        .tip-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .tip-buttons { grid-template-columns: repeat(2, 1fr); }
            .result-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-receipt"></i> Tip & Bill Splitter</h1>
            <p class="subtitle">Calculate tips and split bills among friends</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label><i class="fas fa-rupee-sign"></i> Bill Amount (â‚¹)</label>
                <input type="number" id="billAmount" value="1000" min="0" step="1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-percent"></i> Tip Percentage (%)</label>
                <div class="tip-buttons">
                    <div class="tip-btn" data-tip="5">5%</div>
                    <div class="tip-btn active" data-tip="10">10%</div>
                    <div class="tip-btn" data-tip="15">15%</div>
                    <div class="tip-btn" data-tip="20">20%</div>
                </div>
                <input type="number" id="tipPercent" value="10" min="0" max="100" step="0.1">
            </div>
            <div class="input-group">
                <label><i class="fas fa-users"></i> Number of People</label>
                <input type="number" id="numPeople" value="2" min="1" step="1">
            </div>
            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Bill Amount</div>
                    <div class="result-value" id="billResult">â‚¹1,000</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Tip Amount</div>
                    <div class="result-value" id="tipResult">â‚¹100</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Amount</div>
                    <div class="result-value" id="totalResult">â‚¹1,100</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Per Person</div>
                    <div class="result-value" id="perPersonResult">â‚¹550</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const tipButtons = document.querySelectorAll('.tip-btn');
        tipButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tipButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tipPercent').value = btn.dataset.tip;
                calculate();
            });
        });
        
        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPct = parseFloat(document.getElementById('tipPercent').value) || 0;
            const people = parseInt(document.getElementById('numPeople').value) || 1;
            
            const tipAmt = bill * (tipPct / 100);
            const total = bill + tipAmt;
            const perPerson = total / people;
            
            document.getElementById('billResult').textContent = 'â‚¹' + bill.toLocaleString('en-IN');
            document.getElementById('tipResult').textContent = 'â‚¹' + tipAmt.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('totalResult').textContent = 'â‚¹' + total.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('perPersonResult').textContent = 'â‚¹' + perPerson.toLocaleString('en-IN', {maximumFractionDigits: 2});
        }
        
        document.getElementById('billAmount').addEventListener('input', calculate);
        document.getElementById('tipPercent').addEventListener('input', () => {
            tipButtons.forEach(b => b.classList.remove('active'));
            calculate();
        });
        document.getElementById('numPeople').addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
