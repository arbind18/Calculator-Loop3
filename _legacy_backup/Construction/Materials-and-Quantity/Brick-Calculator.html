<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§± Brick Calculator - Estimate Bricks Needed</title>
    <meta name="description" content="Free Brick Calculator - Calculate the number of bricks needed for your wall or construction project. Includes mortar estimation.">
    <link rel="canonical" href="https://calculatorloop.com/Construction/Materials-and-Quantity/Brick-Calculator.html">
    <meta name="keywords" content="brick calculator, masonry calculator, wall brick calculator, construction calculator, brick estimation">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #ea580c;
            --primary-dark: #c2410c;
            --primary-light: #ffedd5;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-cube"></i> Brick Calculator</h1>
            <p class="subtitle">Calculate bricks needed for your wall</p>
        </div>
        <div class="calculator-section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>Wall Length (m)</label>
                    <input type="number" id="length" value="5" step="0.1">
                </div>
                <div class="input-group">
                    <label>Wall Height (m)</label>
                    <input type="number" id="height" value="3" step="0.1">
                </div>
            </div>
            <div class="input-group">
                <label>Wall Thickness</label>
                <select id="thickness">
                    <option value="0.1">Single Brick (100mm)</option>
                    <option value="0.2">Double Brick (200mm)</option>
                    <option value="0.3">Triple Brick (300mm)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Brick Size (Standard)</label>
                <select id="brickSize">
                    <option value="standard">Standard (190 x 90 x 90 mm)</option>
                    <option value="modular">Modular (190 x 90 x 57 mm)</option>
                    <option value="custom">Custom Size</option>
                </select>
            </div>
            <div class="input-group">
                <label>Wastage (%)</label>
                <input type="number" id="wastage" value="5" min="0" max="20">
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Total Bricks Needed</div>
                    <div class="result-value" id="totalBricks">0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Wall Area</div>
                    <div class="result-value" id="wallArea">0 mÂ²</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function calculate() {
            const length = parseFloat(document.getElementById('length').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;
            const thickness = parseFloat(document.getElementById('thickness').value) || 0.1;
            const wastage = parseFloat(document.getElementById('wastage').value) || 0;
            
            const area = length * height;
            
            // Standard brick size with mortar (approximate)
            // Standard: 190x90x90 -> with mortar ~ 200x100x100
            // Bricks per m2 for single skin (100mm thick) is approx 50-60 depending on size
            
            let bricksPerM2 = 50; // Default for standard single skin
            
            const brickSize = document.getElementById('brickSize').value;
            if (brickSize === 'modular') {
                bricksPerM2 = 55;
            }
            
            // Adjust for thickness (double brick = 2x bricks)
            if (thickness > 0.15) bricksPerM2 *= 2;
            if (thickness > 0.25) bricksPerM2 *= 1.5; // Triple
            
            let total = area * bricksPerM2;
            
            // Add wastage
            total = total * (1 + (wastage / 100));
            
            document.getElementById('wallArea').textContent = area.toFixed(2) + ' mÂ²';
            document.getElementById('totalBricks').textContent = Math.ceil(total).toLocaleString();
        }
        
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', calculate);
        });
        
        calculate();
    </script>
</body>
</html>
