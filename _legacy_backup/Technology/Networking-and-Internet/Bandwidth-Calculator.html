<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Calculator - Technology Tools</title>
    <meta name="description" content="Calculate bandwidth requirements for website hosting or streaming. Estimate monthly data transfer and required speed.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-server"></i> Bandwidth Calculator</h1>
            <p class="subtitle">Estimate hosting bandwidth requirements</p>
        </header>

        <div class="input-group">
            <label>Calculation Type</label>
            <select id="calcType" onchange="updateInputs()">
                <option value="website">Website Hosting</option>
                <option value="streaming">Video Streaming</option>
            </select>
        </div>

        <div id="website-inputs">
            <div class="input-group">
                <label>Average Page Size</label>
                <div class="input-wrapper">
                    <input type="number" id="pageSize" placeholder="e.g. 2.5">
                    <select id="pageSizeUnit" style="width: 100px;">
                        <option value="mb">MB</option>
                        <option value="kb">KB</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Average Daily Visitors</label>
                <div class="input-wrapper">
                    <input type="number" id="visitors" placeholder="e.g. 1000">
                </div>
            </div>
            <div class="input-group">
                <label>Pages per Visitor</label>
                <div class="input-wrapper">
                    <input type="number" id="pagesPerVisit" placeholder="e.g. 3" value="3">
                </div>
            </div>
        </div>

        <div id="streaming-inputs" style="display: none;">
            <div class="input-group">
                <label>Stream Bitrate</label>
                <div class="input-wrapper">
                    <input type="number" id="bitrate" placeholder="e.g. 5000">
                    <select id="bitrateUnit" style="width: 100px;">
                        <option value="kbps">Kbps</option>
                        <option value="mbps">Mbps</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Concurrent Viewers</label>
                <div class="input-wrapper">
                    <input type="number" id="viewers" placeholder="e.g. 50">
                </div>
            </div>
            <div class="input-group">
                <label>Hours per Month (Total)</label>
                <div class="input-wrapper">
                    <input type="number" id="hours" placeholder="e.g. 100">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Redundancy Factor (Safety Margin)</label>
            <div class="input-wrapper">
                <input type="number" id="redundancy" value="1.5" step="0.1">
            </div>
            <div style="font-size: 0.8rem; color: #718096; margin-top: 5px;">1.5 means 50% extra buffer</div>
        </div>

        <button class="btn" onclick="calculate()">Calculate Requirements</button>

        <div class="result-section" id="result">
            <h3>Estimated Requirements</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Monthly Data Transfer</div>
                    <div class="result-val" id="res-transfer">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Required Bandwidth (Speed)</div>
                    <div class="result-val" id="res-speed">-</div>
                </div>
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const type = document.getElementById('calcType').value;
            document.getElementById('website-inputs').style.display = type === 'website' ? 'block' : 'none';
            document.getElementById('streaming-inputs').style.display = type === 'streaming' ? 'block' : 'none';
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const type = document.getElementById('calcType').value;
            const redundancy = parseFloat(document.getElementById('redundancy').value) || 1;
            
            let monthlyGB = 0;
            let requiredMbps = 0;

            if (type === 'website') {
                const pageSize = parseFloat(document.getElementById('pageSize').value);
                const unit = document.getElementById('pageSizeUnit').value;
                const visitors = parseFloat(document.getElementById('visitors').value);
                const pagesPerVisit = parseFloat(document.getElementById('pagesPerVisit').value);

                if (isNaN(pageSize) || isNaN(visitors) || isNaN(pagesPerVisit)) {
                    alert('Please enter valid numbers');
                    return;
                }

                let sizeMB = unit === 'kb' ? pageSize / 1024 : pageSize;
                
                // Monthly Transfer = Size * Pages * Visitors * 30
                const dailyMB = sizeMB * pagesPerVisit * visitors;
                monthlyGB = (dailyMB * 30) / 1024;

                // Required Speed (Mbps)
                // Assuming peak traffic is 5x average
                // Average Mbps = (Daily MB * 8) / (24 * 3600)
                const avgMbps = (dailyMB * 8) / (24 * 3600);
                requiredMbps = avgMbps * 5; // Peak factor

            } else {
                const bitrate = parseFloat(document.getElementById('bitrate').value);
                const unit = document.getElementById('bitrateUnit').value;
                const viewers = parseFloat(document.getElementById('viewers').value);
                const hours = parseFloat(document.getElementById('hours').value);

                if (isNaN(bitrate) || isNaN(viewers) || isNaN(hours)) {
                    alert('Please enter valid numbers');
                    return;
                }

                let bitrateMbps = unit === 'kbps' ? bitrate / 1000 : bitrate;

                // Required Speed (Mbps) = Bitrate * Viewers
                requiredMbps = bitrateMbps * viewers;

                // Monthly Transfer (GB)
                // Total Seconds = Hours * 3600
                // Total Megabits = RequiredMbps * Total Seconds (assuming constant viewers for those hours? No, hours is total stream time)
                // Let's interpret "Hours per Month" as total hours streamed * viewers? Or total broadcast hours?
                // Let's assume "Hours" is total viewing hours (Viewers * Hours Broadcasted)
                // Actually, let's simplify: Hours is total broadcast hours. Viewers is average concurrent.
                
                const totalSeconds = hours * 3600;
                const totalMegabits = requiredMbps * totalSeconds;
                monthlyGB = totalMegabits / 8 / 1024;
            }

            // Apply redundancy
            monthlyGB *= redundancy;
            requiredMbps *= redundancy;

            document.getElementById('res-transfer').textContent = `${monthlyGB.toFixed(2)} GB`;
            document.getElementById('res-speed').textContent = `${requiredMbps.toFixed(2)} Mbps`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
