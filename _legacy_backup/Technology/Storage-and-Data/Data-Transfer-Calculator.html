<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transfer Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate data transfer time, amount of data transferred, or required transfer speed. Supports all standard data and time units.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            background: linear-gradient(135deg, #f6f9fc 0%, #f1f4f8 100%);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            display: none;
            border: 1px solid #e2e8f0;
        }

        .result-title {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Data Transfer Calculator</h1>
            <p class="subtitle">Calculate Time, Data Size, or Transfer Speed</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('time')">Calculate Time</button>
            <button class="mode-btn" onclick="setMode('data')">Calculate Data</button>
            <button class="mode-btn" onclick="setMode('speed')">Calculate Speed</button>
        </div>

        <div class="calculator-grid">
            <!-- Input 1: Data Size (Hidden in Data Mode) -->
            <div class="input-group" id="group-size">
                <label>Data Size</label>
                <div class="input-wrapper">
                    <input type="number" id="size" placeholder="e.g., 10">
                    <select id="sizeUnit" style="width: 120px;">
                        <option value="MB">MB</option>
                        <option value="GB" selected>GB</option>
                        <option value="TB">TB</option>
                        <option value="KB">KB</option>
                    </select>
                </div>
            </div>

            <!-- Input 2: Transfer Speed (Hidden in Speed Mode) -->
            <div class="input-group" id="group-speed">
                <label>Transfer Speed</label>
                <div class="input-wrapper">
                    <input type="number" id="speed" placeholder="e.g., 100">
                    <select id="speedUnit" style="width: 120px;">
                        <option value="Mbps" selected>Mbps</option>
                        <option value="Gbps">Gbps</option>
                        <option value="Kbps">Kbps</option>
                        <option value="MBps">MB/s</option>
                    </select>
                </div>
            </div>

            <!-- Input 3: Time (Hidden in Time Mode) -->
            <div class="input-group" id="group-time" style="display: none;">
                <label>Time Duration</label>
                <div class="input-wrapper">
                    <input type="number" id="time" placeholder="e.g., 1">
                    <select id="timeUnit" style="width: 120px;">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours" selected>Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="calculate()">
                <i class="fas fa-calculator"></i> Calculate
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title" id="resultTitle">Result</div>
            <div class="result-value" id="resultValue">--</div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        let currentMode = 'time';

        function setMode(mode) {
            currentMode = mode;
            
            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/Hide inputs
            document.getElementById('group-size').style.display = mode === 'data' ? 'none' : 'block';
            document.getElementById('group-speed').style.display = mode === 'speed' ? 'none' : 'block';
            document.getElementById('group-time').style.display = mode === 'time' ? 'none' : 'block';

            // Reset result
            document.getElementById('resultSection').style.display = 'none';
        }

        function toBits(value, unit) {
            switch(unit) {
                case 'KB': return value * 8 * 1024;
                case 'MB': return value * 8 * 1024 * 1024;
                case 'GB': return value * 8 * 1024 * 1024 * 1024;
                case 'TB': return value * 8 * 1024 * 1024 * 1024 * 1024;
                default: return 0;
            }
        }

        function toBps(value, unit) {
            switch(unit) {
                case 'Kbps': return value * 1000;
                case 'Mbps': return value * 1000 * 1000;
                case 'Gbps': return value * 1000 * 1000 * 1000;
                case 'MBps': return value * 8 * 1024 * 1024;
                default: return 0;
            }
        }

        function toSeconds(value, unit) {
            switch(unit) {
                case 'seconds': return value;
                case 'minutes': return value * 60;
                case 'hours': return value * 3600;
                case 'days': return value * 86400;
                default: return 0;
            }
        }

        function formatTime(seconds) {
            if (seconds === Infinity || isNaN(seconds)) return "Infinity";
            if (seconds === 0) return "0 seconds";

            const days = Math.floor(seconds / (3600 * 24));
            seconds -= days * 3600 * 24;
            const hours = Math.floor(seconds / 3600);
            seconds -= hours * 3600;
            const minutes = Math.floor(seconds / 60);
            seconds -= minutes * 60;
            const secs = Math.floor(seconds);

            let parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs}s`);

            return parts.join(' ');
        }

        function formatSize(bits) {
            const bytes = bits / 8;
            if (bytes >= 1099511627776) return (bytes / 1099511627776).toFixed(2) + ' TB';
            if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(2) + ' GB';
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(2) + ' MB';
            return (bytes / 1024).toFixed(2) + ' KB';
        }

        function formatSpeed(bps) {
            if (bps >= 1000000000) return (bps / 1000000000).toFixed(2) + ' Gbps';
            if (bps >= 1000000) return (bps / 1000000).toFixed(2) + ' Mbps';
            return (bps / 1000).toFixed(2) + ' Kbps';
        }

        function calculate() {
            const sizeVal = parseFloat(document.getElementById('size').value);
            const sizeUnit = document.getElementById('sizeUnit').value;
            const speedVal = parseFloat(document.getElementById('speed').value);
            const speedUnit = document.getElementById('speedUnit').value;
            const timeVal = parseFloat(document.getElementById('time').value);
            const timeUnit = document.getElementById('timeUnit').value;

            let result = '';
            let title = '';

            if (currentMode === 'time') {
                if (!sizeVal || !speedVal) { alert('Please enter valid values'); return; }
                const bits = toBits(sizeVal, sizeUnit);
                const bps = toBps(speedVal, speedUnit);
                const seconds = bits / bps;
                result = formatTime(seconds);
                title = 'Estimated Time';
            } else if (currentMode === 'data') {
                if (!speedVal || !timeVal) { alert('Please enter valid values'); return; }
                const bps = toBps(speedVal, speedUnit);
                const seconds = toSeconds(timeVal, timeUnit);
                const bits = bps * seconds;
                result = formatSize(bits);
                title = 'Total Data Transferred';
            } else if (currentMode === 'speed') {
                if (!sizeVal || !timeVal) { alert('Please enter valid values'); return; }
                const bits = toBits(sizeVal, sizeUnit);
                const seconds = toSeconds(timeVal, timeUnit);
                const bps = bits / seconds;
                result = formatSpeed(bps);
                title = 'Required Speed';
            }

            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultValue').textContent = result;
            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
