<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Capacity Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate how many photos, videos, or songs can fit on your storage device (SD Card, SSD, HDD).">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .card-title {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hdd"></i> Storage Capacity Calculator</h1>
            <p class="subtitle">Estimate how much media fits on your drive</p>
        </header>

        <div class="calculator-grid">
            <div class="input-group">
                <label>Storage Size</label>
                <div class="input-wrapper">
                    <input type="number" id="storageSize" placeholder="e.g., 128" value="128">
                    <select id="storageUnit" style="width: 120px;">
                        <option value="GB" selected>GB</option>
                        <option value="TB">TB</option>
                        <option value="MB">MB</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="calculate()">
                <i class="fas fa-calculator"></i> Calculate Capacity
            </button>

            <div class="result-section" id="resultSection">
                <div class="result-cards">
                    <!-- Photos -->
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-camera"></i></div>
                        <div class="card-title">12MP Photos (JPEG)</div>
                        <div class="card-value" id="resPhotos12">0</div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-camera-retro"></i></div>
                        <div class="card-title">24MP Photos (RAW)</div>
                        <div class="card-value" id="resPhotos24Raw">0</div>
                    </div>

                    <!-- Video -->
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-video"></i></div>
                        <div class="card-title">1080p Video (30fps)</div>
                        <div class="card-value" id="resVideo1080">0</div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-film"></i></div>
                        <div class="card-title">4K Video (60fps)</div>
                        <div class="card-value" id="resVideo4k">0</div>
                    </div>

                    <!-- Audio -->
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-music"></i></div>
                        <div class="card-title">MP3 Songs (320kbps)</div>
                        <div class="card-value" id="resMp3">0</div>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-headphones"></i></div>
                        <div class="card-title">FLAC Audio</div>
                        <div class="card-value" id="resFlac">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculate() {
            const size = parseFloat(document.getElementById('storageSize').value);
            const unit = document.getElementById('storageUnit').value;

            if (!size || size <= 0) {
                alert('Please enter a valid storage size.');
                return;
            }

            // Convert to MB for easier calculation
            let sizeMB = 0;
            if (unit === 'GB') sizeMB = size * 1024;
            else if (unit === 'TB') sizeMB = size * 1024 * 1024;
            else sizeMB = size;

            // Account for formatting overhead (~7% loss usually)
            const usableMB = sizeMB * 0.93;

            // Average File Sizes (in MB)
            const sizes = {
                photo12: 4.5,       // 12MP JPEG
                photo24Raw: 35,     // 24MP RAW
                video1080: 130,     // 1 min of 1080p 30fps (approx 17Mbps)
                video4k: 700,       // 1 min of 4K 60fps (approx 100Mbps)
                mp3: 8,             // 3.5 min song @ 320kbps
                flac: 30            // 3.5 min song FLAC
            };

            // Calculate Quantities
            const photos12 = Math.floor(usableMB / sizes.photo12);
            const photos24Raw = Math.floor(usableMB / sizes.photo24Raw);
            
            const video1080Min = Math.floor(usableMB / sizes.video1080);
            const video4kMin = Math.floor(usableMB / sizes.video4k);
            
            const mp3Count = Math.floor(usableMB / sizes.mp3);
            const flacCount = Math.floor(usableMB / sizes.flac);

            // Update UI
            document.getElementById('resPhotos12').textContent = photos12.toLocaleString();
            document.getElementById('resPhotos24Raw').textContent = photos24Raw.toLocaleString();
            
            document.getElementById('resVideo1080').textContent = formatDuration(video1080Min);
            document.getElementById('resVideo4k').textContent = formatDuration(video4kMin);
            
            document.getElementById('resMp3').textContent = mp3Count.toLocaleString();
            document.getElementById('resFlac').textContent = flacCount.toLocaleString();

            document.getElementById('resultSection').style.display = 'block';
        }

        function formatDuration(minutes) {
            if (minutes < 60) return minutes + " mins";
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }
    </script>
</body>
</html>
