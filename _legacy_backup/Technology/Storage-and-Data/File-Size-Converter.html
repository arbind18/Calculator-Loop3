<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Converter - Calculator Loop</title>
    <meta name="description" content="Convert file sizes between Bytes, KB, MB, GB, TB, PB. Supports both Decimal (1000) and Binary (1024) standards.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .standard-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
        }

        .result-section {
            margin-top: 30px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-table th, .result-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-table th {
            color: #718096;
            font-weight: 600;
            width: 40%;
        }

        .result-table td {
            color: var(--text);
            font-weight: 600;
            font-family: 'Consolas', monospace;
            text-align: right;
        }

        .result-table tr:last-child td, .result-table tr:last-child th {
            border-bottom: none;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-code"></i> File Size Converter</h1>
            <p class="subtitle">Convert between different digital storage units</p>
        </header>

        <div class="calculator-grid">
            <div class="input-group">
                <label>Enter Value</label>
                <div class="input-wrapper">
                    <input type="number" id="inputValue" placeholder="e.g., 1" value="1" oninput="convert()">
                    <select id="inputUnit" onchange="convert()" style="width: 150px;">
                        <option value="b">Bits (b)</option>
                        <option value="B">Bytes (B)</option>
                        <option value="KB">Kilobytes (KB)</option>
                        <option value="MB">Megabytes (MB)</option>
                        <option value="GB" selected>Gigabytes (GB)</option>
                        <option value="TB">Terabytes (TB)</option>
                        <option value="PB">Petabytes (PB)</option>
                    </select>
                </div>
            </div>

            <div class="standard-toggle">
                <label class="toggle-label">
                    <input type="radio" name="standard" value="binary" checked onchange="convert()">
                    Binary (1024) - Windows Standard
                </label>
                <label class="toggle-label">
                    <input type="radio" name="standard" value="decimal" onchange="convert()">
                    Decimal (1000) - Mac/Disk Standard
                </label>
            </div>

            <div class="result-section">
                <table class="result-table" id="resultTable">
                    <!-- Results will be populated here -->
                </table>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        const units = ['b', 'B', 'KB', 'MB', 'GB', 'TB', 'PB'];
        const unitNames = {
            'b': 'Bits',
            'B': 'Bytes',
            'KB': 'Kilobytes',
            'MB': 'Megabytes',
            'GB': 'Gigabytes',
            'TB': 'Terabytes',
            'PB': 'Petabytes'
        };

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('inputUnit').value;
            const isBinary = document.querySelector('input[name="standard"]:checked').value === 'binary';
            const base = isBinary ? 1024 : 1000;

            if (isNaN(value)) return;

            // Convert everything to Bytes first
            let bytes = 0;
            
            if (fromUnit === 'b') {
                bytes = value / 8;
            } else if (fromUnit === 'B') {
                bytes = value;
            } else {
                const power = units.indexOf(fromUnit) - 1; // -1 because 'b' is index 0, 'B' is index 1
                bytes = value * Math.pow(base, power);
            }

            // Generate Table
            let html = '';
            
            // Bits
            html += `<tr><th>Bits (b)</th><td>${(bytes * 8).toLocaleString(undefined, {maximumFractionDigits: 0})}</td></tr>`;
            
            // Bytes
            html += `<tr><th>Bytes (B)</th><td>${bytes.toLocaleString(undefined, {maximumFractionDigits: 0})}</td></tr>`;

            // Other Units
            for (let i = 2; i < units.length; i++) {
                const unit = units[i];
                const power = i - 1;
                const converted = bytes / Math.pow(base, power);
                
                let displayVal;
                if (converted < 0.000001) displayVal = converted.toExponential(4);
                else displayVal = converted.toLocaleString(undefined, {maximumFractionDigits: 6});

                html += `<tr><th>${unitNames[unit]} (${unit})</th><td>${displayVal}</td></tr>`;
            }

            document.getElementById('resultTable').innerHTML = html;
        }

        // Initial calculation
        convert();
    </script>
</body>
</html>
