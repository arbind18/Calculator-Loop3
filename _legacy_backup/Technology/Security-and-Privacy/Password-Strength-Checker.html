<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Calculator Loop</title>
    <meta name="description" content="Analyze the strength of your password. Get real-time feedback and estimated crack time based on entropy.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .toggle-btn:hover {
            color: var(--primary);
        }

        .meter-container {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s;
        }

        .feedback-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .feedback-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #718096;
            font-size: 0.95rem;
        }

        .feedback-item i {
            font-size: 0.8rem;
        }

        .feedback-item.valid {
            color: var(--accent);
        }

        .feedback-item.valid i {
            color: var(--accent);
        }

        .crack-time-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .crack-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .crack-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Password Strength Checker</h1>
            <p class="subtitle">Test how secure your password is</p>
        </header>

        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter a password..." oninput="checkStrength()">
            <button class="toggle-btn" onclick="toggleVisibility()">
                <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
        </div>

        <div class="meter-container">
            <div class="meter-fill" id="meter"></div>
        </div>

        <div class="feedback-grid">
            <div class="feedback-item" id="req-length">
                <i class="fas fa-circle"></i> At least 8 characters
            </div>
            <div class="feedback-item" id="req-upper">
                <i class="fas fa-circle"></i> Uppercase letter
            </div>
            <div class="feedback-item" id="req-lower">
                <i class="fas fa-circle"></i> Lowercase letter
            </div>
            <div class="feedback-item" id="req-number">
                <i class="fas fa-circle"></i> Number
            </div>
            <div class="feedback-item" id="req-symbol">
                <i class="fas fa-circle"></i> Symbol
            </div>
        </div>

        <div class="crack-time-card">
            <div class="crack-label">Estimated Time to Crack</div>
            <div class="crack-value" id="crackTime">Instantly</div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function toggleVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkStrength() {
            const password = document.getElementById('password').value;
            const meter = document.getElementById('meter');
            
            // Requirements
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^A-Za-z0-9]/.test(password);

            // Update UI indicators
            updateIndicator('req-length', hasLength);
            updateIndicator('req-upper', hasUpper);
            updateIndicator('req-lower', hasLower);
            updateIndicator('req-number', hasNumber);
            updateIndicator('req-symbol', hasSymbol);

            // Calculate Score
            let score = 0;
            if (hasLength) score += 20;
            if (hasUpper) score += 20;
            if (hasLower) score += 20;
            if (hasNumber) score += 20;
            if (hasSymbol) score += 20;

            // Bonus for extra length
            if (password.length > 12) score += 10;
            if (password.length > 16) score += 10;
            score = Math.min(100, score);

            // Update Meter
            meter.style.width = score + '%';
            if (score < 40) meter.style.backgroundColor = '#f56565';
            else if (score < 70) meter.style.backgroundColor = '#ed8936';
            else meter.style.backgroundColor = '#48bb78';

            // Calculate Entropy & Crack Time
            calculateCrackTime(password);
        }

        function updateIndicator(id, isValid) {
            const el = document.getElementById(id);
            const icon = el.querySelector('i');
            if (isValid) {
                el.classList.add('valid');
                icon.classList.remove('fa-circle');
                icon.classList.add('fa-check-circle');
            } else {
                el.classList.remove('valid');
                icon.classList.remove('fa-check-circle');
                icon.classList.add('fa-circle');
            }
        }

        function calculateCrackTime(password) {
            if (!password) {
                document.getElementById('crackTime').textContent = 'Instantly';
                return;
            }

            let poolSize = 0;
            if (/[a-z]/.test(password)) poolSize += 26;
            if (/[A-Z]/.test(password)) poolSize += 26;
            if (/[0-9]/.test(password)) poolSize += 10;
            if (/[^A-Za-z0-9]/.test(password)) poolSize += 32;

            const entropy = Math.log2(Math.pow(poolSize, password.length));
            
            // Assume 10 billion guesses per second (fast GPU cracking)
            const guessesPerSecond = 10000000000;
            const seconds = Math.pow(2, entropy) / guessesPerSecond;

            document.getElementById('crackTime').textContent = formatTime(seconds);
        }

        function formatTime(seconds) {
            if (seconds < 1) return "Instantly";
            if (seconds < 60) return Math.round(seconds) + " seconds";
            if (seconds < 3600) return Math.round(seconds / 60) + " minutes";
            if (seconds < 86400) return Math.round(seconds / 3600) + " hours";
            if (seconds < 31536000) return Math.round(seconds / 86400) + " days";
            if (seconds < 3153600000) return Math.round(seconds / 31536000) + " years";
            if (seconds < 315360000000) return Math.round(seconds / 31536000) + " centuries";
            return "Forever";
        }
    </script>
</body>
</html>
