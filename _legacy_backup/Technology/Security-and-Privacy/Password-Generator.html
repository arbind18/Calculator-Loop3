<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator - Calculator Loop</title>
    <meta name="description" content="Generate strong, secure passwords instantly. Customize length and character types to meet your security needs.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .password-display {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #e2e8f0;
        }

        .password-text {
            font-family: 'Consolas', monospace;
            font-size: 1.5rem;
            color: var(--text);
            word-break: break-all;
            margin-right: 15px;
            font-weight: 600;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            color: var(--secondary);
        }

        .controls {
            display: grid;
            gap: 20px;
        }

        .length-control {
            margin-bottom: 10px;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-wrapper:hover {
            background: white;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .strength-meter {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: -20px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Password Generator</h1>
            <p class="subtitle">Create strong, secure passwords instantly</p>
        </header>

        <div class="password-display">
            <div class="password-text" id="password"></div>
            <button class="copy-btn" onclick="copyPassword()" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>

        <div class="controls">
            <div class="length-control">
                <div class="length-header">
                    <span>Password Length</span>
                    <span id="lengthValue">16</span>
                </div>
                <input type="range" id="length" min="4" max="64" value="16" oninput="updateLength()">
            </div>

            <div class="options-grid">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="uppercase" checked>
                    <span>Uppercase (A-Z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="lowercase" checked>
                    <span>Lowercase (a-z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="numbers" checked>
                    <span>Numbers (0-9)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="symbols" checked>
                    <span>Symbols (!@#$)</span>
                </label>
            </div>

            <button class="btn" onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i> Generate Password
            </button>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        const chars = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('length').value;
            generatePassword();
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const hasUpper = document.getElementById('uppercase').checked;
            const hasLower = document.getElementById('lowercase').checked;
            const hasNumber = document.getElementById('numbers').checked;
            const hasSymbol = document.getElementById('symbols').checked;

            let charSet = '';
            if (hasUpper) charSet += chars.uppercase;
            if (hasLower) charSet += chars.lowercase;
            if (hasNumber) charSet += chars.numbers;
            if (hasSymbol) charSet += chars.symbols;

            if (charSet === '') {
                alert('Please select at least one character type!');
                return;
            }

            let password = '';
            // Ensure at least one of each selected type is included
            if (hasUpper) password += getRandomChar(chars.uppercase);
            if (hasLower) password += getRandomChar(chars.lowercase);
            if (hasNumber) password += getRandomChar(chars.numbers);
            if (hasSymbol) password += getRandomChar(chars.symbols);

            // Fill the rest
            for (let i = password.length; i < length; i++) {
                password += getRandomChar(charSet);
            }

            // Shuffle the password
            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            
            // Trim if shuffle messed up length (shouldn't happen but safe)
            password = password.slice(0, length);

            document.getElementById('password').textContent = password;
            updateStrength(length, hasUpper, hasLower, hasNumber, hasSymbol);
        }

        function getRandomChar(str) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return str[array[0] % str.length];
        }

        function updateStrength(length, hasUpper, hasLower, hasNumber, hasSymbol) {
            let strength = 0;
            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (hasUpper && hasLower) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSymbol) strength += 1;

            const bar = document.getElementById('strengthBar');
            let color = '#f56565'; // Red
            let width = '20%';

            if (strength >= 5) {
                color = '#48bb78'; // Green
                width = '100%';
            } else if (strength >= 3) {
                color = '#ed8936'; // Orange
                width = '60%';
            }

            bar.style.backgroundColor = color;
            bar.style.width = width;
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (!password) return;

            navigator.clipboard.writeText(password).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                }, 1500);
            });
        }

        // Generate on load
        generatePassword();
    </script>
</body>
</html>
