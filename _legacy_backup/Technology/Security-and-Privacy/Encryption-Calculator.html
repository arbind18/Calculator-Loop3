<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Encoding Tool - Calculator Loop</title>
    <meta name="description" content="Encrypt, decrypt, and encode text using various algorithms like Base64, Caesar Cipher, Binary, Hex, and URL encoding.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            resize: vertical;
            min-height: 120px;
            font-family: 'Consolas', monospace;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn.secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .result-section {
            margin-top: 30px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            margin-left: auto;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        #shiftControl {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-secret"></i> Text Encryption Tool</h1>
            <p class="subtitle">Encode, decode, and encrypt text securely</p>
        </header>

        <div class="calculator-grid">
            <div class="input-group">
                <label>Input Text</label>
                <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="input-group">
                <label>Algorithm</label>
                <select id="algorithm" onchange="toggleControls()">
                    <option value="base64">Base64</option>
                    <option value="caesar">Caesar Cipher</option>
                    <option value="rot13">ROT13</option>
                    <option value="url">URL Encoding</option>
                    <option value="binary">Binary (8-bit)</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="reverse">Reverse Text</option>
                </select>

                <div id="shiftControl">
                    <label>Shift Amount (for Caesar Cipher)</label>
                    <input type="number" id="shift" value="3" min="1" max="25">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="process('encrypt')">
                    <i class="fas fa-lock"></i> Encrypt / Encode
                </button>
                <button class="btn secondary" onclick="process('decrypt')">
                    <i class="fas fa-lock-open"></i> Decrypt / Decode
                </button>
            </div>

            <div class="input-group result-section">
                <label>Result</label>
                <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
                <button class="copy-btn" onclick="copyResult()">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function toggleControls() {
            const algo = document.getElementById('algorithm').value;
            document.getElementById('shiftControl').style.display = algo === 'caesar' ? 'block' : 'none';
        }

        function process(action) {
            const input = document.getElementById('inputText').value;
            const algo = document.getElementById('algorithm').value;
            let output = '';

            if (!input) {
                alert('Please enter some text first.');
                return;
            }

            try {
                switch(algo) {
                    case 'base64':
                        output = action === 'encrypt' ? btoa(input) : atob(input);
                        break;
                    
                    case 'url':
                        output = action === 'encrypt' ? encodeURIComponent(input) : decodeURIComponent(input);
                        break;

                    case 'rot13':
                        output = caesarCipher(input, 13);
                        break;

                    case 'caesar':
                        const shift = parseInt(document.getElementById('shift').value) || 3;
                        output = caesarCipher(input, action === 'encrypt' ? shift : -shift);
                        break;

                    case 'binary':
                        if (action === 'encrypt') {
                            output = input.split('').map(char => 
                                char.charCodeAt(0).toString(2).padStart(8, '0')
                            ).join(' ');
                        } else {
                            output = input.split(' ').map(bin => 
                                String.fromCharCode(parseInt(bin, 2))
                            ).join('');
                        }
                        break;

                    case 'hex':
                        if (action === 'encrypt') {
                            output = input.split('').map(char => 
                                char.charCodeAt(0).toString(16).padStart(2, '0')
                            ).join(' ');
                        } else {
                            output = input.split(' ').map(hex => 
                                String.fromCharCode(parseInt(hex, 16))
                            ).join('');
                        }
                        break;

                    case 'reverse':
                        output = input.split('').reverse().join('');
                        break;
                }
            } catch (e) {
                output = "Error: Invalid input for this operation.";
            }

            document.getElementById('outputText').value = output;
        }

        function caesarCipher(str, shift) {
            return str.replace(/[a-zA-Z]/g, function(c) {
                const base = c <= 'Z' ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - base + shift + 26) % 26 + base);
            }); // +26 handles negative shifts correctly
        }

        function copyResult() {
            const copyText = document.getElementById("outputText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
