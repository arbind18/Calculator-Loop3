<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceleration Calculator - Physics Tools</title>
    <meta name="description" content="Calculate Acceleration from Velocity change and Time, or Force and Mass. Supports m/s², g-force, etc.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .formula-display {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> Acceleration Calculator</h1>
            <p class="subtitle">Calculate acceleration from velocity or force</p>
        </header>

        <div class="input-group">
            <label>Calculation Method:</label>
            <select id="method" onchange="updateInputs()">
                <option value="velocity">Using Velocity Change (?v / t)</option>
                <option value="force">Using Force & Mass (F / m)</option>
            </select>
        </div>

        <div id="velocity-inputs">
            <div class="input-group">
                <label>Initial Velocity (vi)</label>
                <div class="input-wrapper">
                    <input type="number" id="vi" placeholder="Initial velocity">
                    <select id="unit_vi" style="width: 120px;">
                        <option value="1">m/s</option>
                        <option value="0.277778">km/h</option>
                        <option value="0.44704">mph</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Final Velocity (vf)</label>
                <div class="input-wrapper">
                    <input type="number" id="vf" placeholder="Final velocity">
                    <select id="unit_vf" style="width: 120px;">
                        <option value="1">m/s</option>
                        <option value="0.277778">km/h</option>
                        <option value="0.44704">mph</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Time Interval (t)</label>
                <div class="input-wrapper">
                    <input type="number" id="t" placeholder="Time taken">
                    <select id="unit_t" style="width: 120px;">
                        <option value="1">Seconds</option>
                        <option value="60">Minutes</option>
                        <option value="3600">Hours</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="force-inputs" style="display: none;">
            <div class="input-group">
                <label>Net Force (F)</label>
                <div class="input-wrapper">
                    <input type="number" id="force" placeholder="Force applied">
                    <select id="unit_force" style="width: 120px;">
                        <option value="1">Newtons</option>
                        <option value="1000">kN</option>
                        <option value="4.44822">lbf</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Mass (m)</label>
                <div class="input-wrapper">
                    <input type="number" id="mass" placeholder="Object mass">
                    <select id="unit_mass" style="width: 120px;">
                        <option value="1">kg</option>
                        <option value="0.001">grams</option>
                        <option value="0.453592">lbs</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="btn" onclick="calculate()">Calculate Acceleration</button>

        <div class="result-section" id="result">
            <h3>Acceleration</h3>
            <div class="result-value" id="resultValue">0</div>
            <div class="formula-display" id="formulaDisplay"></div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const method = document.getElementById('method').value;
            document.getElementById('velocity-inputs').style.display = method === 'velocity' ? 'block' : 'none';
            document.getElementById('force-inputs').style.display = method === 'force' ? 'block' : 'none';
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const method = document.getElementById('method').value;
            let a, formula;

            if (method === 'velocity') {
                const vi = parseFloat(document.getElementById('vi').value);
                const u_vi = parseFloat(document.getElementById('unit_vi').value);
                const vf = parseFloat(document.getElementById('vf').value);
                const u_vf = parseFloat(document.getElementById('unit_vf').value);
                const t = parseFloat(document.getElementById('t').value);
                const u_t = parseFloat(document.getElementById('unit_t').value);

                if (isNaN(vi) || isNaN(vf) || isNaN(t)) {
                    alert('Please enter valid numbers');
                    return;
                }
                if (t === 0) {
                    alert('Time cannot be zero');
                    return;
                }

                // Convert to m/s and seconds
                const vi_base = vi * u_vi;
                const vf_base = vf * u_vf;
                const t_base = t * u_t;

                a = (vf_base - vi_base) / t_base;
                formula = 'a = (vf - vi) / t';

            } else {
                const f = parseFloat(document.getElementById('force').value);
                const u_f = parseFloat(document.getElementById('unit_force').value);
                const m = parseFloat(document.getElementById('mass').value);
                const u_m = parseFloat(document.getElementById('unit_mass').value);

                if (isNaN(f) || isNaN(m)) {
                    alert('Please enter valid numbers');
                    return;
                }
                if (m === 0) {
                    alert('Mass cannot be zero');
                    return;
                }

                // Convert to Newtons and kg
                const f_base = f * u_f;
                const m_base = m * u_m;

                a = f_base / m_base;
                formula = 'a = F / m';
            }

            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formulaDisplay');

            let formattedValue;
            if (Math.abs(a) < 0.001 || Math.abs(a) > 10000) {
                formattedValue = a.toExponential(4);
            } else {
                formattedValue = parseFloat(a.toPrecision(6));
            }

            valueDiv.textContent = `${formattedValue} m/s²`;
            formulaDiv.textContent = formula;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
