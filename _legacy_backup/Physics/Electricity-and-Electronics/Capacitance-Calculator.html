<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitance Calculator - Physics Tools</title>
    <meta name="description" content="Calculate capacitance, charge, voltage, parallel plate capacitance, and energy stored in a capacitor.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .calculator-type {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .type-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .type-btn.active {
            background: var(--primary);
            color: white;
        }

        .input-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .input-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .formula-display {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> Capacitance Calculator</h1>
            <p class="subtitle">Calculate capacitance, charge, voltage, and energy</p>
        </header>

        <div class="calculator-type">
            <button class="type-btn active" onclick="switchType('basic')">Basic (C=Q/V)</button>
            <button class="type-btn" onclick="switchType('plate')">Parallel Plate</button>
            <button class="type-btn" onclick="switchType('energy')">Energy Stored</button>
        </div>

        <!-- Basic Calculator -->
        <div id="basic" class="input-section active">
            <div class="input-group">
                <label>Solve For</label>
                <select id="basicSolveFor" onchange="updateBasicInputs()">
                    <option value="c">Capacitance (C)</option>
                    <option value="q">Charge (Q)</option>
                    <option value="v">Voltage (V)</option>
                </select>
            </div>

            <div id="basicInput1" class="input-group">
                <label id="basicLabel1">Charge (Q) in Coulombs</label>
                <input type="number" id="basicVal1" placeholder="e.g., 0.001">
            </div>

            <div id="basicInput2" class="input-group">
                <label id="basicLabel2">Voltage (V) in Volts</label>
                <input type="number" id="basicVal2" placeholder="e.g., 12">
            </div>

            <button class="btn" onclick="calculateBasic()">Calculate</button>
        </div>

        <!-- Parallel Plate Calculator -->
        <div id="plate" class="input-section">
            <div class="input-group">
                <label>Area of Plates (A) in m²</label>
                <input type="number" id="plateArea" placeholder="e.g., 0.01">
            </div>
            <div class="input-group">
                <label>Distance between Plates (d) in meters</label>
                <input type="number" id="plateDist" placeholder="e.g., 0.001">
            </div>
            <div class="input-group">
                <label>Dielectric Constant (k)</label>
                <input type="number" id="plateK" value="1" placeholder="1 for Air/Vacuum">
            </div>
            <button class="btn" onclick="calculatePlate()">Calculate Capacitance</button>
        </div>

        <!-- Energy Calculator -->
        <div id="energy" class="input-section">
            <div class="input-group">
                <label>Capacitance (C) in Farads</label>
                <input type="number" id="energyC" placeholder="e.g., 0.0001">
            </div>
            <div class="input-group">
                <label>Voltage (V) in Volts</label>
                <input type="number" id="energyV" placeholder="e.g., 12">
            </div>
            <button class="btn" onclick="calculateEnergy()">Calculate Energy</button>
        </div>

        <div class="result-section" id="result">
            <h3>Result</h3>
            <div class="result-value" id="resultValue">0</div>
            <div class="formula-display" id="formulaDisplay"></div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        const EPSILON_0 = 8.854187817e-12; // Vacuum permittivity

        function switchType(type) {
            document.querySelectorAll('.input-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.type-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(type).classList.add('active');
            event.target.classList.add('active');
            
            document.getElementById('result').style.display = 'none';
        }

        function updateBasicInputs() {
            const solveFor = document.getElementById('basicSolveFor').value;
            const label1 = document.getElementById('basicLabel1');
            const label2 = document.getElementById('basicLabel2');
            
            if (solveFor === 'c') {
                label1.textContent = 'Charge (Q) in Coulombs';
                label2.textContent = 'Voltage (V) in Volts';
            } else if (solveFor === 'q') {
                label1.textContent = 'Capacitance (C) in Farads';
                label2.textContent = 'Voltage (V) in Volts';
            } else {
                label1.textContent = 'Charge (Q) in Coulombs';
                label2.textContent = 'Capacitance (C) in Farads';
            }
        }

        function calculateBasic() {
            const solveFor = document.getElementById('basicSolveFor').value;
            const val1 = parseFloat(document.getElementById('basicVal1').value);
            const val2 = parseFloat(document.getElementById('basicVal2').value);
            
            if (isNaN(val1) || isNaN(val2)) {
                alert('Please enter valid numbers');
                return;
            }

            let result, formula, unit;

            if (solveFor === 'c') {
                // C = Q / V
                result = val1 / val2;
                formula = 'C = Q / V';
                unit = 'F (Farads)';
            } else if (solveFor === 'q') {
                // Q = C * V
                result = val1 * val2;
                formula = 'Q = C × V';
                unit = 'C (Coulombs)';
            } else {
                // V = Q / C
                result = val1 / val2;
                formula = 'V = Q / C';
                unit = 'V (Volts)';
            }

            displayResult(result, unit, formula);
        }

        function calculatePlate() {
            const A = parseFloat(document.getElementById('plateArea').value);
            const d = parseFloat(document.getElementById('plateDist').value);
            const k = parseFloat(document.getElementById('plateK').value);

            if (isNaN(A) || isNaN(d) || isNaN(k)) {
                alert('Please enter valid numbers');
                return;
            }

            // C = k * e0 * A / d
            const result = (k * EPSILON_0 * A) / d;
            const formula = 'C = k · e0 · A / d';
            
            displayResult(result, 'F (Farads)', formula);
        }

        function calculateEnergy() {
            const C = parseFloat(document.getElementById('energyC').value);
            const V = parseFloat(document.getElementById('energyV').value);

            if (isNaN(C) || isNaN(V)) {
                alert('Please enter valid numbers');
                return;
            }

            // E = 0.5 * C * V^2
            const result = 0.5 * C * Math.pow(V, 2);
            const formula = 'E = ½ · C · V²';
            
            displayResult(result, 'J (Joules)', formula);
        }

        function displayResult(value, unit, formula) {
            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formulaDisplay');

            let formattedValue;
            if (Math.abs(value) < 0.001 || Math.abs(value) > 10000) {
                formattedValue = value.toExponential(4);
            } else {
                formattedValue = value.toPrecision(6);
            }

            valueDiv.textContent = `${formattedValue} ${unit}`;
            formulaDiv.textContent = formula;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
