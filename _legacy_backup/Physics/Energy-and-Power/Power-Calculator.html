<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator - Physics Tools</title>
    <meta name="description" content="Calculate Mechanical Power, Work, Time, or Power from Force and Velocity. Supports Watts, Horsepower, Joules, etc.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .formula-display {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bolt"></i> Power Calculator</h1>
            <p class="subtitle">Calculate mechanical power, work, and time</p>
        </header>

        <div class="input-group">
            <label>I want to calculate:</label>
            <select id="solveFor" onchange="updateInputs()">
                <option value="p">Power (P)</option>
                <option value="w">Work (W)</option>
                <option value="t">Time (t)</option>
                <option value="fv">Power from Force & Velocity</option>
            </select>
        </div>

        <div id="input1" class="input-group">
            <label id="label1">Work</label>
            <div class="input-wrapper">
                <input type="number" id="val1" placeholder="Enter value">
                <select id="unit1" style="width: 120px;">
                    <!-- Populated by JS -->
                </select>
            </div>
        </div>

        <div id="input2" class="input-group">
            <label id="label2">Time</label>
            <div class="input-wrapper">
                <input type="number" id="val2" placeholder="Enter value">
                <select id="unit2" style="width: 120px;">
                    <!-- Populated by JS -->
                </select>
            </div>
        </div>

        <button class="btn" onclick="calculate()">Calculate</button>

        <div class="result-section" id="result">
            <h3>Result</h3>
            <div class="result-value" id="resultValue">0</div>
            <div class="formula-display" id="formulaDisplay"></div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        const units = {
            power: [
                { val: 'w', name: 'Watts', factor: 1 },
                { val: 'kw', name: 'kW', factor: 1000 },
                { val: 'hp', name: 'HP', factor: 745.7 }
            ],
            work: [
                { val: 'j', name: 'Joules', factor: 1 },
                { val: 'kj', name: 'kJ', factor: 1000 },
                { val: 'cal', name: 'cal', factor: 4.184 },
                { val: 'kcal', name: 'kcal', factor: 4184 },
                { val: 'wh', name: 'Wh', factor: 3600 }
            ],
            time: [
                { val: 's', name: 'Seconds', factor: 1 },
                { val: 'min', name: 'Minutes', factor: 60 },
                { val: 'h', name: 'Hours', factor: 3600 }
            ],
            force: [
                { val: 'n', name: 'Newtons', factor: 1 },
                { val: 'kn', name: 'kN', factor: 1000 },
                { val: 'lbf', name: 'lbf', factor: 4.44822 }
            ],
            velocity: [
                { val: 'ms', name: 'm/s', factor: 1 },
                { val: 'kmh', name: 'km/h', factor: 0.277778 },
                { val: 'mph', name: 'mph', factor: 0.44704 }
            ]
        };

        function populateSelect(id, type) {
            const select = document.getElementById(id);
            select.innerHTML = '';
            units[type].forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.factor;
                opt.textContent = u.name;
                select.appendChild(opt);
            });
        }

        function updateInputs() {
            const solveFor = document.getElementById('solveFor').value;
            const label1 = document.getElementById('label1');
            const label2 = document.getElementById('label2');
            
            if (solveFor === 'p') {
                label1.textContent = 'Work (W)';
                populateSelect('unit1', 'work');
                label2.textContent = 'Time (t)';
                populateSelect('unit2', 'time');
            } else if (solveFor === 'w') {
                label1.textContent = 'Power (P)';
                populateSelect('unit1', 'power');
                label2.textContent = 'Time (t)';
                populateSelect('unit2', 'time');
            } else if (solveFor === 't') {
                label1.textContent = 'Work (W)';
                populateSelect('unit1', 'work');
                label2.textContent = 'Power (P)';
                populateSelect('unit2', 'power');
            } else if (solveFor === 'fv') {
                label1.textContent = 'Force (F)';
                populateSelect('unit1', 'force');
                label2.textContent = 'Velocity (v)';
                populateSelect('unit2', 'velocity');
            }
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('val1').value = '';
            document.getElementById('val2').value = '';
        }

        function calculate() {
            const solveFor = document.getElementById('solveFor').value;
            const v1 = parseFloat(document.getElementById('val1').value);
            const u1 = parseFloat(document.getElementById('unit1').value);
            const v2 = parseFloat(document.getElementById('val2').value);
            const u2 = parseFloat(document.getElementById('unit2').value);

            if (isNaN(v1) || isNaN(v2)) {
                alert('Please enter valid numbers');
                return;
            }

            // Convert inputs to base units (Watts, Joules, Seconds, Newtons, m/s)
            const val1Base = v1 * u1;
            const val2Base = v2 * u2;

            let result, formula, unit;

            if (solveFor === 'p') {
                // P = W / t
                if (val2Base === 0) { alert('Time cannot be zero'); return; }
                result = val1Base / val2Base;
                formula = 'P = W / t';
                unit = 'Watts';
            } else if (solveFor === 'w') {
                // W = P * t
                result = val1Base * val2Base;
                formula = 'W = P · t';
                unit = 'Joules';
            } else if (solveFor === 't') {
                // t = W / P
                if (val2Base === 0) { alert('Power cannot be zero'); return; }
                result = val1Base / val2Base;
                formula = 't = W / P';
                unit = 'Seconds';
            } else if (solveFor === 'fv') {
                // P = F * v
                result = val1Base * val2Base;
                formula = 'P = F · v';
                unit = 'Watts';
            }

            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formulaDisplay');

            let formattedValue;
            if (Math.abs(result) < 0.001 || Math.abs(result) > 10000) {
                formattedValue = result.toExponential(4);
            } else {
                formattedValue = parseFloat(result.toPrecision(6));
            }

            valueDiv.textContent = `${formattedValue} ${unit}`;
            formulaDiv.textContent = formula;
            resultDiv.style.display = 'block';
        }

        // Initialize
        updateInputs();
    </script>
</body>
</html>
