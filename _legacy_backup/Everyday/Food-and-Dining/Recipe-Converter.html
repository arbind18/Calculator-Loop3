<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Recipe Converter & Scaler - Adjust Serving Sizes</title>
    <meta name="description" content="Free Recipe Converter - Scale your recipes up or down easily. Adjust ingredient quantities based on serving size. Perfect for cooking and baking.">
    <link rel="canonical" href="https://calculatorloop.com/Everyday/Food-and-Dining/Recipe-Converter.html">
    <meta name="keywords" content="recipe converter, recipe scaler, portion calculator, cooking calculator, baking converter">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #f59e0b;
            --primary-dark: #d97706;
            --primary-light: #fef3c7;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        .ingredient-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .ingredient-row input { flex: 1; }
        .add-btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .remove-btn { color: #ef4444; background: none; border: none; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-utensils"></i> Recipe Converter</h1>
            <p class="subtitle">Scale your recipes up or down easily</p>
        </div>
        <div class="calculator-section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>Original Servings</label>
                    <input type="number" id="originalServings" value="4" min="1">
                </div>
                <div class="input-group">
                    <label>New Servings</label>
                    <input type="number" id="newServings" value="8" min="1">
                </div>
            </div>
            
            <div class="input-group">
                <label>Ingredients (Amount & Name)</label>
                <div id="ingredientsList">
                    <div class="ingredient-row">
                        <input type="number" placeholder="Amount (e.g. 200)" class="ing-amount" value="200">
                        <input type="text" placeholder="Unit (e.g. grams)" class="ing-unit" value="grams">
                        <input type="text" placeholder="Ingredient Name" class="ing-name" value="Flour">
                    </div>
                    <div class="ingredient-row">
                        <input type="number" placeholder="Amount" class="ing-amount" value="2">
                        <input type="text" placeholder="Unit" class="ing-unit" value="cups">
                        <input type="text" placeholder="Ingredient Name" class="ing-name" value="Sugar">
                    </div>
                </div>
                <button class="add-btn" onclick="addIngredient()"><i class="fas fa-plus"></i> Add Ingredient</button>
            </div>

            <div class="result-cards" id="resultsArea">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function addIngredient() {
            const div = document.createElement('div');
            div.className = 'ingredient-row';
            div.innerHTML = `
                <input type="number" placeholder="Amount" class="ing-amount">
                <input type="text" placeholder="Unit" class="ing-unit">
                <input type="text" placeholder="Ingredient Name" class="ing-name">
                <button class="remove-btn" onclick="this.parentElement.remove(); calculate()"><i class="fas fa-times"></i></button>
            `;
            document.getElementById('ingredientsList').appendChild(div);
            
            // Add event listeners to new inputs
            div.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculate);
            });
        }

        function calculate() {
            const original = parseFloat(document.getElementById('originalServings').value) || 1;
            const newServings = parseFloat(document.getElementById('newServings').value) || 1;
            const ratio = newServings / original;
            
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '';
            
            const rows = document.querySelectorAll('.ingredient-row');
            rows.forEach(row => {
                const amount = parseFloat(row.querySelector('.ing-amount').value) || 0;
                const unit = row.querySelector('.ing-unit').value;
                const name = row.querySelector('.ing-name').value;
                
                if (amount > 0 || name) {
                    const newAmount = amount * ratio;
                    const formattedAmount = Number.isInteger(newAmount) ? newAmount : newAmount.toFixed(2);
                    
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-label">${name || 'Ingredient'}</div>
                        <div class="result-value">${formattedAmount} <span style="font-size: 1rem; font-weight: normal;">${unit}</span></div>
                    `;
                    resultsArea.appendChild(card);
                }
            });
            
            // Add scaling factor card
            const factorCard = document.createElement('div');
            factorCard.className = 'result-card';
            factorCard.style.borderColor = '#6b7280';
            factorCard.innerHTML = `
                <div class="result-label">Scaling Factor</div>
                <div class="result-value" style="color: #6b7280;">${ratio.toFixed(2)}x</div>
            `;
            resultsArea.appendChild(factorCard);
        }
        
        document.getElementById('originalServings').addEventListener('input', calculate);
        document.getElementById('newServings').addEventListener('input', calculate);
        document.querySelectorAll('input').forEach(input => input.addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
