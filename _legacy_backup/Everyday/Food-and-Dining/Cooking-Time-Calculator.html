<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ Cooking Time Calculator - Roast Meat Timer</title>
    <meta name="description" content="Free Cooking Time Calculator - Calculate roasting times for chicken, beef, lamb, and pork based on weight. Perfect roast dinner timer.">
    <link rel="canonical" href="https://calculatorloop.com/Everyday/Food-and-Dining/Cooking-Time-Calculator.html">
    <meta name="keywords" content="cooking time calculator, roast calculator, meat cooking time, chicken roasting time, beef cooking time">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #ef4444;
            --primary-dark: #b91c1c;
            --primary-light: #fee2e2;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        .info-box { background: var(--surface); padding: 15px; border-radius: 10px; margin-top: 20px; border-left: 4px solid var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-clock"></i> Cooking Time Calculator</h1>
            <p class="subtitle">Calculate roasting time for meat</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Meat Type</label>
                <select id="meatType">
                    <option value="chicken">Chicken (Whole)</option>
                    <option value="beef_rare">Beef (Rare)</option>
                    <option value="beef_medium">Beef (Medium)</option>
                    <option value="beef_well">Beef (Well Done)</option>
                    <option value="lamb_medium">Lamb (Medium)</option>
                    <option value="lamb_well">Lamb (Well Done)</option>
                    <option value="pork">Pork</option>
                </select>
            </div>
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" value="1.5" step="0.1" min="0.1">
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Cooking Time</div>
                    <div class="result-value" id="timeResult">1h 30m</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Temperature</div>
                    <div class="result-value" id="tempResult">180°C / 350°F</div>
                </div>
            </div>
            
            <div class="info-box" id="instructions">
                <strong>Instructions:</strong> Roast at 180°C (Fan) / 200°C / Gas 6. Rest for 15-20 mins after cooking.
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const cookingData = {
            chicken: { base: 20, perKg: 45, temp: '180°C / 350°F' }, // 20 mins + 45 mins per kg
            beef_rare: { base: 20, perKg: 20, temp: '180°C / 350°F' },
            beef_medium: { base: 20, perKg: 25, temp: '180°C / 350°F' },
            beef_well: { base: 20, perKg: 30, temp: '180°C / 350°F' },
            lamb_medium: { base: 20, perKg: 25, temp: '180°C / 350°F' },
            lamb_well: { base: 20, perKg: 30, temp: '180°C / 350°F' },
            pork: { base: 25, perKg: 35, temp: '180°C / 350°F' }
        };

        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const type = document.getElementById('meatType').value;
            const data = cookingData[type];
            
            const totalMinutes = data.base + (weight * data.perKg);
            
            const hours = Math.floor(totalMinutes / 60);
            const minutes = Math.round(totalMinutes % 60);
            
            let timeString = '';
            if (hours > 0) timeString += `${hours}h `;
            timeString += `${minutes}m`;
            
            document.getElementById('timeResult').textContent = timeString;
            document.getElementById('tempResult').textContent = data.temp;
        }
        
        document.getElementById('weight').addEventListener('input', calculate);
        document.getElementById('meatType').addEventListener('change', calculate);
        
        calculate();
    </script>
</body>
</html>
