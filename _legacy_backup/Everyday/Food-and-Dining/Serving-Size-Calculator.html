<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Serving Size Calculator - Plan Your Meals</title>
    <meta name="description" content="Free Serving Size Calculator - Calculate how much food you need for your party or event. Estimate portions per person.">
    <link rel="canonical" href="https://calculatorloop.com/Everyday/Food-and-Dining/Serving-Size-Calculator.html">
    <meta name="keywords" content="serving size calculator, food quantity calculator, party food calculator, catering calculator">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-utensils"></i> Serving Size Calculator</h1>
            <p class="subtitle">Calculate total food needed for your group</p>
        </div>
        <div class="calculator-section">
            <div class="input-group">
                <label>Number of People</label>
                <input type="number" id="numPeople" value="10" min="1">
            </div>
            <div class="input-group">
                <label>Food Item</label>
                <select id="foodType">
                    <option value="meat">Meat/Poultry (200g/person)</option>
                    <option value="rice">Rice/Pasta (75g dry/person)</option>
                    <option value="vegetables">Vegetables (150g/person)</option>
                    <option value="potatoes">Potatoes (250g/person)</option>
                    <option value="salad">Salad (100g/person)</option>
                    <option value="cake">Cake (1 slice/person)</option>
                    <option value="custom">Custom Amount</option>
                </select>
            </div>
            <div class="input-group" id="customAmountGroup" style="display: none;">
                <label>Amount per Person</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="customAmount" value="100">
                    <input type="text" id="customUnit" value="g" placeholder="Unit">
                </div>
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">Total Amount Needed</div>
                    <div class="result-value" id="totalResult">2 kg</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Per Person</div>
                    <div class="result-value" id="perPersonResult">200 g</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        const foodData = {
            meat: { amount: 200, unit: 'g' },
            rice: { amount: 75, unit: 'g' },
            vegetables: { amount: 150, unit: 'g' },
            potatoes: { amount: 250, unit: 'g' },
            salad: { amount: 100, unit: 'g' },
            cake: { amount: 1, unit: 'slice' }
        };

        function calculate() {
            const people = parseInt(document.getElementById('numPeople').value) || 1;
            const type = document.getElementById('foodType').value;
            
            let amount, unit;
            
            if (type === 'custom') {
                amount = parseFloat(document.getElementById('customAmount').value) || 0;
                unit = document.getElementById('customUnit').value;
                document.getElementById('customAmountGroup').style.display = 'block';
            } else {
                amount = foodData[type].amount;
                unit = foodData[type].unit;
                document.getElementById('customAmountGroup').style.display = 'none';
            }
            
            const total = amount * people;
            
            let formattedTotal = total;
            let displayUnit = unit;
            
            // Convert grams to kg if > 1000
            if (unit === 'g' && total >= 1000) {
                formattedTotal = (total / 1000).toFixed(2);
                displayUnit = 'kg';
            } else {
                formattedTotal = Number.isInteger(total) ? total : total.toFixed(1);
            }
            
            document.getElementById('totalResult').textContent = `${formattedTotal} ${displayUnit}`;
            document.getElementById('perPersonResult').textContent = `${amount} ${unit}`;
        }
        
        document.getElementById('numPeople').addEventListener('input', calculate);
        document.getElementById('foodType').addEventListener('change', calculate);
        document.getElementById('customAmount').addEventListener('input', calculate);
        document.getElementById('customUnit').addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
