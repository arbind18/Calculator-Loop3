    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #3b82f6;
            --secondary: #2563eb;
            --accent: #60a5fa;
            --background: #eff6ff;
            --surface: #ffffff;
            --text: #1e3a8a;
            --text-light: #1d4ed8;
            --border: #bfdbfe;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1), 0 4px 6px -2px rgba(59, 130, 246, 0.05);
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .container {
            max-width: 1200px;
            margin: 0 auto;

        header {
            text-align: center;
            margin-bottom: 3rem;

            width: 100%;

            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

        .btn {
            display: inline-block;
            width: 100%;
            padding: 1rem;

            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);

            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.1));
            border-radius: 0.5rem;

            font-size: 2.5rem;

            color: var(--text-light);

            background: none;

            font-size: 1.2rem;

            transition: transform 0.2s;
            display: block;
            margin: 0 auto 1rem;

        .swap-btn:hover {

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-ruler-combined"></i> Length Converter</h1>
            <p>Convert between metric and imperial units</p>
        </header>
        
        <div class="calculator-grid">
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; color: var(--text);">Conversion Details</h2>
                
                <div class="input-group">
                    <label>Value</label>
                    <input type="number" id="amount" placeholder="0" value="1">
                </div>
                
                <div class="input-group">
                    <label>From</label>
                    <select id="fromUnit">
                        <optgroup label="Metric">
                            <option value="mm">Millimeters (mm)</option>
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m" selected>Meters (m)</option>
                            <option value="km">Kilometers (km)</option>
                        </optgroup>
                        <optgroup label="Imperial">
                            <option value="in">Inches (in)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="yd">Yards (yd)</option>
                            <option value="mi">Miles (mi)</option>
                        </optgroup>
                    </select>
                </div>
                
                <button class="swap-btn" onclick="swapUnits()"><i class="fas fa-arrow-right-arrow-left" style="transform: rotate(90deg);"></i></button>
                
                <div class="input-group">
                    <label>To</label>
                    <select id="toUnit">
                        <optgroup label="Metric">
                            <option value="mm">Millimeters (mm)</option>
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="km">Kilometers (km)</option>
                        </optgroup>
                        <optgroup label="Imperial">
                            <option value="in">Inches (in)</option>
                            <option value="ft" selected>Feet (ft)</option>
                            <option value="yd">Yards (yd)</option>
                            <option value="mi">Miles (mi)</option>
                        </optgroup>
                    </select>
                </div>
                
                <button class="btn" onclick="calculate()">Convert</button>
            </div>
            
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; color: var(--text);">Result</h2>
                
                <div class="result-box">
                    <div class="result-label">Converted Value</div>
                    <div class="result-value" id="result">0</div>
                    <div style="font-size: 0.9rem; color: var(--text-light); margin-top: 0.5rem;" id="formulaDisplay"></div>
                </div>
                
                <div style="margin-top: 2rem; height: 200px;">
                    <canvas id="scaleChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <h2>Common Conversions</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <div style="padding: 1rem; background: #fff; border: 1px solid var(--border); border-radius: 0.5rem;">
                    <strong>1 inch</strong> = 2.54 cm
                </div>
                <div style="padding: 1rem; background: #fff; border: 1px solid var(--border); border-radius: 0.5rem;">
                    <strong>1 foot</strong> = 12 inches
                </div>
                <div style="padding: 1rem; background: #fff; border: 1px solid var(--border); border-radius: 0.5rem;">
                    <strong>1 meter</strong> = 3.28 feet
                </div>
                <div style="padding: 1rem; background: #fff; border: 1px solid var(--border); border-radius: 0.5rem;">
                    <strong>1 mile</strong> = 1.609 km
                </div>
            </div>
        </div>
        
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to All Calculators</a>
    </div>
    
    <script>
        let chart = null;
        
        // Conversion factors to meters (Base unit)
        const factors = {
            'mm': 0.001,
            'cm': 0.01,
            'm': 1,
            'km': 1000,
            'in': 0.0254,
            'ft': 0.3048,
            'yd': 0.9144,
            'mi': 1609.34
        };
        
        function swapUnits() {
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            document.getElementById('fromUnit').value = to;
            document.getElementById('toUnit').value = from;
            calculate();
        }
        
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            
            // Convert to meters first, then to target
            const inMeters = amount * factors[from];
            const result = inMeters / factors[to];
            
            // Format result based on magnitude
            let formattedResult;
            if (result < 0.001 || result > 10000) {
                formattedResult = result.toExponential(4);
            } else {
                formattedResult = parseFloat(result.toFixed(4));
            }
            
            document.getElementById('result').textContent = formattedResult + ' ' + to;
            document.getElementById('formulaDisplay').textContent = `1 ${from} = ${(factors[from]/factors[to]).toExponential(4)} ${to}`;
            
            updateChart(amount, result, from, to);
        }
        
        function updateChart(val1, val2, unit1, unit2) {
            const ctx = document.getElementById('scaleChart').getContext('2d');
            
            if (chart) chart.destroy();
            
            // For visualization, we normalize to show relative scale if units were same magnitude
            // But since we are converting, the physical length is the same.
            // So let's show a comparison of the numerical values to highlight the unit difference.
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [`Value in ${unit1}`, `Value in ${unit2}`],
                    datasets: [{
                        label: 'Numerical Value',
                        data: [val1, val2],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.6)',
                            'rgba(37, 99, 235, 0.6)'
                        ],
                        borderColor: [
                            'rgb(59, 130, 246)',
                            'rgb(37, 99, 235)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            type: 'logarithmic' // Use log scale because unit differences can be huge
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Numerical Value Comparison (Log Scale)'
                        }
                    }
                }
            });
        }
        
        // Initialize
        document.getElementById('amount').addEventListener('input', calculate);
        document.getElementById('fromUnit').addEventListener('change', calculate);
        document.getElementById('toUnit').addEventListener('change', calculate);
        calculate();
    </script>
</body>
