<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer - Productivity Timer</title>
    <meta name="description" content="Free Pomodoro Timer - Boost your productivity with the Pomodoro Technique. Customizable work and break intervals.">
    <link rel="canonical" href="https://calculatorloop.com/DateTime/Time-Management-and-Tracking/Pomodoro-Timer.html">
    <meta name="keywords" content="pomodoro timer, productivity timer, tomato timer, focus timer, study timer">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #ef4444;
            --primary-dark: #b91c1c;
            --primary-light: #fee2e2;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; text-align: center; }
        
        .timer-display { font-size: 6rem; font-weight: 700; color: var(--text-primary); margin: 20px 0; font-variant-numeric: tabular-nums; }
        .timer-controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: var(--surface); border: 2px solid var(--border-color); color: var(--text-primary); }
        .btn-secondary:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        
        .mode-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .mode-btn { padding: 8px 16px; border: 2px solid var(--border-color); border-radius: 20px; background: transparent; cursor: pointer; font-weight: 500; color: var(--text-secondary); transition: all 0.3s; }
        .mode-btn.active { border-color: var(--primary-color); color: var(--primary-color); background: var(--primary-light); }
        [data-theme="dark"] .mode-btn.active { background: rgba(239, 68, 68, 0.2); }
        
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-clock"></i> Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive</p>
        </div>
        <div class="calculator-section">
            <div class="mode-selector">
                <button class="mode-btn active" data-time="25" data-mode="pomodoro">Pomodoro</button>
                <button class="mode-btn" data-time="5" data-mode="short">Short Break</button>
                <button class="mode-btn" data-time="15" data-mode="long">Long Break</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn"><i class="fas fa-play"></i> Start</button>
                <button class="btn btn-secondary" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <div style="color: var(--text-secondary); margin-top: 20px;">
                <p id="statusText">Time to focus!</p>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusText = document.getElementById('statusText');
        const modeBtns = document.querySelectorAll('.mode-btn');
        
        // Audio for notification
        const alarmSound = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${timerDisplay.textContent} - Pomodoro Timer`;
        }
        
        function startTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                startBtn.classList.remove('btn-secondary'); // Assuming pause style
                return;
            }
            
            isRunning = true;
            startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                    alarmSound.play();
                    statusText.textContent = "Time's up!";
                }
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            
            const activeMode = document.querySelector('.mode-btn.active');
            timeLeft = parseInt(activeMode.dataset.time) * 60;
            updateDisplay();
            statusText.textContent = activeMode.dataset.mode === 'pomodoro' ? 'Time to focus!' : 'Time for a break!';
        }
        
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                timeLeft = parseInt(btn.dataset.time) * 60;
                updateDisplay();
                
                // Update colors based on mode
                const mode = btn.dataset.mode;
                if (mode === 'pomodoro') {
                    document.documentElement.style.setProperty('--primary-color', '#ef4444');
                    statusText.textContent = 'Time to focus!';
                } else if (mode === 'short') {
                    document.documentElement.style.setProperty('--primary-color', '#10b981');
                    statusText.textContent = 'Time for a short break!';
                } else {
                    document.documentElement.style.setProperty('--primary-color', '#3b82f6');
                    statusText.textContent = 'Time for a long break!';
                }
                
                if (isRunning) resetTimer();
            });
        });
        
        updateDisplay();
    </script>
</body>
</html>
