<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Phases Calculator - Calculator Loop</title>
    <meta name="description" content="Find out which phase of life you are currently in and see what's next on your journey.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667EEA;
            --secondary: #5A67D8;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #EBF4FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #EBF4FF 0%, #C3DAFE 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .phase-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            text-align: center;
            margin-bottom: 20px;
        }

        .phase-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .phase-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .phase-desc {
            color: #718096;
            line-height: 1.6;
        }

        .timeline {
            position: relative;
            margin-top: 30px;
            padding-left: 20px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 20px;
            padding-left: 20px;
            border-left: 2px solid #e2e8f0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #CBD5E0;
        }

        .timeline-item.active {
            border-left-color: var(--primary);
        }

        .timeline-item.active::before {
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .timeline-item.past {
            border-left-color: var(--primary);
        }
        
        .timeline-item.past::before {
            background: var(--primary);
        }

        .t-phase {
            font-weight: 600;
            color: var(--text);
        }

        .t-age {
            font-size: 0.8rem;
            color: #718096;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-road"></i> Life Phases</h1>
            <p class="subtitle">Where are you on your life's journey?</p>
        </header>

        <div class="input-group">
            <label for="birthDate">Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <button class="btn" onclick="calculatePhase()">
            <i class="fas fa-map-signs"></i> Find My Phase
        </button>

        <div class="result" id="result">
            <div class="phase-card">
                <div class="phase-icon" id="phaseIcon"></div>
                <div class="phase-title" id="phaseTitle"></div>
                <p class="phase-desc" id="phaseDesc"></p>
            </div>

            <div class="timeline" id="timeline">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        const phases = [
            { name: "Infancy", maxAge: 2, icon: "fa-baby", desc: "The beginning of life. Rapid growth and development." },
            { name: "Early Childhood", maxAge: 6, icon: "fa-child", desc: "Preschool years. Learning to walk, talk, and explore." },
            { name: "Childhood", maxAge: 12, icon: "fa-school", desc: "School years. Developing social skills and foundational knowledge." },
            { name: "Adolescence", maxAge: 19, icon: "fa-user-graduate", desc: "Teenage years. Puberty, high school, and finding identity." },
            { name: "Early Adulthood", maxAge: 39, icon: "fa-user-tie", desc: "Career building, relationships, and independence." },
            { name: "Middle Adulthood", maxAge: 59, icon: "fa-briefcase", desc: "Peak career, family life, and stability." },
            { name: "Late Adulthood", maxAge: 120, icon: "fa-user-clock", desc: "Retirement, wisdom, and reflection." }
        ];

        function calculatePhase() {
            const dobInput = document.getElementById('birthDate').value;
            
            if (!dobInput) {
                alert('Please enter your date of birth');
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            let currentPhaseIndex = phases.findIndex(p => age <= p.maxAge);
            if (currentPhaseIndex === -1) currentPhaseIndex = phases.length - 1;
            
            const phase = phases[currentPhaseIndex];

            // Update Card
            document.getElementById('phaseIcon').innerHTML = `<i class="fas ${phase.icon}"></i>`;
            document.getElementById('phaseTitle').textContent = phase.name;
            document.getElementById('phaseDesc').textContent = phase.desc;

            // Generate Timeline
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            phases.forEach((p, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                if (index < currentPhaseIndex) item.classList.add('past');
                if (index === currentPhaseIndex) item.classList.add('active');

                let ageRange = index === 0 ? "0-2" : `${phases[index-1].maxAge + 1}-${p.maxAge}`;
                if (index === phases.length - 1) ageRange = "60+";

                item.innerHTML = `
                    <div class="t-phase">${p.name}</div>
                    <div class="t-age">${ageRange} Years</div>
                `;
                timeline.appendChild(item);
            });

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
