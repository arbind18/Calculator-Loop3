<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks - Calculator Loop</title>
    <meta name="description" content="Visualize your life in weeks. A powerful Memento Mori tool to see how much time you have lived and how much remains.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D3748;
            --secondary: #4A5568;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #1a202c;
            --light: #F7FAFC;
            --lived: #2D3748;
            --remaining: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #F7FAFC;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: 50px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #1a202c;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #EDF2F7;
            border-radius: 12px;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-item p {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #gridCanvas {
            width: 100%;
            height: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #718096;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .dot.lived { background: var(--lived); }
        .dot.remaining { background: var(--remaining); border: 1px solid #CBD5E0; }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-th"></i> Life in Weeks</h1>
            <p class="subtitle">Your life visualized in 4,680 weeks (90 Years)</p>
        </header>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="birthDate">Date of Birth</label>
                <input type="date" id="birthDate">
            </div>
            <button class="btn" onclick="generateGrid()">
                Visualize
            </button>
        </div>

        <div id="result" style="display: none;">
            <div class="stats">
                <div class="stat-item">
                    <h3 id="weeksLived">0</h3>
                    <p>Weeks Lived</p>
                </div>
                <div class="stat-item">
                    <h3 id="weeksLeft">0</h3>
                    <p>Weeks Left</p>
                </div>
                <div class="stat-item">
                    <h3 id="percentage">0%</h3>
                    <p>Completed</p>
                </div>
            </div>

            <canvas id="gridCanvas"></canvas>

            <div class="legend">
                <div class="legend-item">
                    <div class="dot lived"></div>
                    <span>Lived</span>
                </div>
                <div class="legend-item">
                    <div class="dot remaining"></div>
                    <span>Remaining</span>
                </div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function generateGrid() {
            const dobInput = document.getElementById('birthDate').value;
            if (!dobInput) {
                alert('Please enter your date of birth');
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            const lifespanYears = 90;
            const totalWeeks = lifespanYears * 52;

            const diffTime = Math.abs(today - dob);
            const weeksLived = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            const weeksRemaining = totalWeeks - weeksLived;
            const percentage = ((weeksLived / totalWeeks) * 100).toFixed(1);

            // Update stats
            document.getElementById('weeksLived').textContent = weeksLived.toLocaleString();
            document.getElementById('weeksLeft').textContent = weeksRemaining.toLocaleString();
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('result').style.display = 'block';

            // Draw Canvas
            const canvas = document.getElementById('gridCanvas');
            const ctx = canvas.getContext('2d');
            
            // Grid settings
            const cols = 52; // 1 year per row
            const rows = lifespanYears;
            const boxSize = 10;
            const gap = 4;
            const padding = 20;

            // Set canvas size
            const width = (cols * (boxSize + gap)) + (padding * 2);
            const height = (rows * (boxSize + gap)) + (padding * 2);
            
            // Scale for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            ctx.scale(dpr, dpr);

            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // Draw boxes
            for (let i = 0; i < totalWeeks; i++) {
                const row = Math.floor(i / cols);
                const col = i % cols;
                
                const x = padding + (col * (boxSize + gap));
                const y = padding + (row * (boxSize + gap));

                if (i < weeksLived) {
                    ctx.fillStyle = '#2D3748'; // Lived color
                } else {
                    ctx.fillStyle = '#E2E8F0'; // Remaining color
                }

                ctx.fillRect(x, y, boxSize, boxSize);
            }
        }
    </script>
</body>
</html>
