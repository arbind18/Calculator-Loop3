<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biorhythm Calculator - Calculator Loop</title>
    <meta name="description" content="Check your Physical, Emotional, and Intellectual biorhythm cycles for today based on your birth date.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --physical: #E53E3E;
            --emotional: #38A169;
            --intellectual: #3182CE;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --bg: #F7FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F7FAFC 0%, #E2E8F0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #4A5568;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #4A5568;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #4A5568;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bio-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .bio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bio-title {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bio-value {
            font-weight: 800;
            font-size: 1.2rem;
        }

        .progress-bg {
            height: 10px;
            background: #EDF2F7;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease;
        }

        .physical { color: var(--physical); }
        .emotional { color: var(--emotional); }
        .intellectual { color: var(--intellectual); }

        .physical .progress-bar { background: var(--physical); }
        .emotional .progress-bar { background: var(--emotional); }
        .intellectual .progress-bar { background: var(--intellectual); }

        .status-text {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #718096;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Biorhythm Calculator</h1>
            <p class="subtitle">Discover your daily energy cycles</p>
        </header>

        <div class="input-group">
            <label for="birthDate">Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <button class="btn" onclick="calculateBiorhythm()">
            <i class="fas fa-calculator"></i> Calculate Cycles
        </button>

        <div class="result" id="result">
            <!-- Physical -->
            <div class="bio-card physical">
                <div class="bio-header">
                    <div class="bio-title"><i class="fas fa-dumbbell"></i> Physical</div>
                    <div class="bio-value" id="physValue">0%</div>
                </div>
                <div class="progress-bg">
                    <div class="progress-bar" id="physBar" style="width: 50%"></div>
                </div>
                <div class="status-text" id="physStatus">Cycle: 23 Days</div>
            </div>

            <!-- Emotional -->
            <div class="bio-card emotional">
                <div class="bio-header">
                    <div class="bio-title"><i class="fas fa-heart"></i> Emotional</div>
                    <div class="bio-value" id="emoValue">0%</div>
                </div>
                <div class="progress-bg">
                    <div class="progress-bar" id="emoBar" style="width: 50%"></div>
                </div>
                <div class="status-text" id="emoStatus">Cycle: 28 Days</div>
            </div>

            <!-- Intellectual -->
            <div class="bio-card intellectual">
                <div class="bio-header">
                    <div class="bio-title"><i class="fas fa-brain"></i> Intellectual</div>
                    <div class="bio-value" id="intValue">0%</div>
                </div>
                <div class="progress-bg">
                    <div class="progress-bar" id="intBar" style="width: 50%"></div>
                </div>
                <div class="status-text" id="intStatus">Cycle: 33 Days</div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculateBiorhythm() {
            const dobInput = document.getElementById('birthDate').value;
            
            if (!dobInput) {
                alert('Please enter your date of birth');
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            
            // Calculate days alive
            const diffTime = today - dob;
            const daysAlive = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // Calculate cycles
            // Formula: sin(2 * pi * t / P)
            // Result is between -1 and 1. Convert to 0-100% for display
            
            const updateCycle = (days, period, idPrefix) => {
                const value = Math.sin((2 * Math.PI * days) / period);
                const percentage = Math.round(((value + 1) / 2) * 100);
                
                document.getElementById(`${idPrefix}Value`).textContent = `${Math.round(value * 100)}%`;
                document.getElementById(`${idPrefix}Bar`).style.width = `${percentage}%`;
                
                let status = "Critical";
                if (value > 0.1) status = "High / Recharging";
                if (value < -0.1) status = "Low / Discharging";
                if (Math.abs(value) <= 0.1) status = "Critical / Transition";
                
                document.getElementById(`${idPrefix}Status`).textContent = `${status} (Day ${days % period} of ${period})`;
            };

            updateCycle(daysAlive, 23, 'phys');
            updateCycle(daysAlive, 28, 'emo');
            updateCycle(daysAlive, 33, 'int');

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
