<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Calculator - Calculator Loop</title>
    <meta name="description" content="Estimate your life expectancy based on lifestyle factors. See how your habits affect your longevity.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2F855A;
            --secondary: #276749;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #F0FFF4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F0FFF4 0%, #C6F6D5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .question-group {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(47, 133, 90, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expectancy-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin: 15px 0;
        }

        .years-left {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 15px;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #A0AEC0;
            margin-top: 20px;
            font-style: italic;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Life Expectancy</h1>
            <p class="subtitle">Estimate your lifespan based on lifestyle</p>
        </header>

        <div class="form-section">
            <div class="question-group">
                <label>Current Age</label>
                <input type="number" id="age" min="1" max="120" placeholder="e.g. 30">
            </div>

            <div class="question-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="question-group">
                <label>Do you smoke?</label>
                <select id="smoke">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                    <option value="former">Former Smoker</option>
                </select>
            </div>

            <div class="question-group">
                <label>Exercise Frequency</label>
                <select id="exercise">
                    <option value="sedentary">Rarely / Never</option>
                    <option value="moderate">1-3 times/week</option>
                    <option value="active">4+ times/week</option>
                </select>
            </div>

            <div class="question-group">
                <label>Diet Quality</label>
                <select id="diet">
                    <option value="average">Average</option>
                    <option value="healthy">Healthy (Fruits/Veg)</option>
                    <option value="poor">Poor (Fast Food/Processed)</option>
                </select>
            </div>
        </div>

        <button class="btn" onclick="calculateLifeExpectancy()">
            <i class="fas fa-calculator"></i> Calculate Estimate
        </button>

        <div class="result" id="result">
            <p>Estimated Life Expectancy:</p>
            <div class="expectancy-value" id="resultValue">--</div>
            <p class="years-left" id="yearsLeft">--</p>
            <p class="disclaimer">Note: This is a simple statistical estimate for entertainment purposes only and not medical advice.</p>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculateLifeExpectancy() {
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const smoke = document.getElementById('smoke').value;
            const exercise = document.getElementById('exercise').value;
            const diet = document.getElementById('diet').value;

            if (!age || age < 1 || age > 120) {
                alert('Please enter a valid age');
                return;
            }

            // Base expectancy (Global average approx)
            let expectancy = 75;

            // Gender factor
            if (gender === 'female') expectancy += 5;
            if (gender === 'male') expectancy -= 2;

            // Smoking factor
            if (smoke === 'yes') expectancy -= 10;
            if (smoke === 'former') expectancy -= 3;

            // Exercise factor
            if (exercise === 'active') expectancy += 5;
            if (exercise === 'sedentary') expectancy -= 3;

            // Diet factor
            if (diet === 'healthy') expectancy += 4;
            if (diet === 'poor') expectancy -= 4;

            // Ensure result isn't less than current age
            if (expectancy < age) {
                expectancy = age + 2; // Minimal buffer
            }

            const yearsRemaining = expectancy - age;

            document.getElementById('resultValue').textContent = `${expectancy} Years`;
            document.getElementById('yearsLeft').textContent = `You have approximately ${yearsRemaining} years remaining`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
