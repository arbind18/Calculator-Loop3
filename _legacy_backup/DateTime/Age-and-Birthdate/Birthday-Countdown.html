<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown - Calculator Loop</title>
    <meta name="description" content="Count down the days, hours, minutes, and seconds until your next birthday! A fun way to anticipate your special day.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #D53F8C;
            --secondary: #B83280;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #FFF5F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFF5F7 0%, #FED7E2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(213, 63, 140, 0.3);
        }

        .countdown-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .timer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .timer-box {
            background: white;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .timer-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 5px;
        }

        .timer-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #718096;
        }

        .message {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 600;
            margin-top: 20px;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-birthday-cake"></i> Birthday Countdown</h1>
            <p class="subtitle">How long until your next celebration?</p>
        </header>

        <div class="input-group">
            <label for="birthDate">Enter Your Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <button class="btn" onclick="startCountdown()">
            <i class="fas fa-hourglass-start"></i> Start Countdown
        </button>

        <div class="countdown-container" id="countdown">
            <div class="timer-grid">
                <div class="timer-box">
                    <div class="timer-value" id="days">0</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="hours">0</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="minutes">0</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="seconds">0</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        let timerInterval;

        function startCountdown() {
            const dobInput = document.getElementById('birthDate').value;
            
            if (!dobInput) {
                alert('Please enter your date of birth');
                return;
            }

            // Clear existing timer
            if (timerInterval) clearInterval(timerInterval);

            const dob = new Date(dobInput);
            const today = new Date();
            
            // Find next birthday
            let nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
            }

            // Check if it's today!
            if (today.getDate() === dob.getDate() && today.getMonth() === dob.getMonth()) {
                document.getElementById('countdown').style.display = 'block';
                document.getElementById('message').textContent = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
                document.querySelector('.timer-grid').style.display = 'none';
                return;
            } else {
                document.querySelector('.timer-grid').style.display = 'grid';
                document.getElementById('message').textContent = `Counting down to ${nextBirthday.toDateString()}`;
            }

            document.getElementById('countdown').style.display = 'block';

            function updateTimer() {
                const now = new Date().getTime();
                const distance = nextBirthday.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
