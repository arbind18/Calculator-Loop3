<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age on Specific Date - Calculator Loop</title>
    <meta name="description" content="Find out exactly how old you were or will be on any specific date in history or the future.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9F7AEA;
            --secondary: #805AD5;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #FAF5FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FAF5FF 0%, #E9D8FD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(159, 122, 234, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .age-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
            line-height: 1.2;
        }

        .context-text {
            color: #718096;
            font-size: 1.1rem;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> Age on Date</h1>
            <p class="subtitle">Calculate your age on any past or future date</p>
        </header>

        <div class="input-group">
            <label for="birthDate">Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <div class="input-group">
            <label for="targetDate">Target Date</label>
            <input type="date" id="targetDate">
        </div>

        <button class="btn" onclick="calculateAgeOnDate()">
            <i class="fas fa-calculator"></i> Calculate Age
        </button>

        <div class="result" id="result">
            <p class="context-text">On that date, you will be (or were):</p>
            <div class="age-display" id="ageDisplay">--</div>
            <p class="context-text" id="totalDaysDisplay"></p>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        // Set default target date to today
        document.getElementById('targetDate').valueAsDate = new Date();

        function calculateAgeOnDate() {
            const dobInput = document.getElementById('birthDate').value;
            const targetInput = document.getElementById('targetDate').value;

            if (!dobInput || !targetInput) {
                alert('Please enter both dates');
                return;
            }

            const dob = new Date(dobInput);
            const target = new Date(targetInput);

            if (target < dob) {
                alert('Target date cannot be before birth date!');
                return;
            }

            let years = target.getFullYear() - dob.getFullYear();
            let months = target.getMonth() - dob.getMonth();
            let days = target.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(target.getFullYear(), target.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Total days calculation
            const diffTime = Math.abs(target - dob);
            const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('ageDisplay').innerHTML = 
                `${years} Years<br>${months} Months<br>${days} Days`;
            
            document.getElementById('totalDaysDisplay').textContent = 
                `Total: ${totalDays.toLocaleString()} days alive`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
