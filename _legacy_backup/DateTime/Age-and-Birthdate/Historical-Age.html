<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Age Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate how long ago historical events happened. Choose from famous events or enter your own date.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #975A16;
            --secondary: #744210;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #FDF6E3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FDF6E3 0%, #EEE4C9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(151, 90, 22, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-ago {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
            line-height: 1.3;
        }

        .event-name {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-landmark"></i> Historical Age</h1>
            <p class="subtitle">How long ago did it happen?</p>
        </header>

        <div class="input-group">
            <label for="eventSelect">Choose a Famous Event</label>
            <select id="eventSelect" onchange="updateDateFromSelect()">
                <option value="">-- Select an Event --</option>
                <option value="1969-07-20">Apollo 11 Moon Landing (July 20, 1969)</option>
                <option value="1989-11-09">Fall of Berlin Wall (Nov 9, 1989)</option>
                <option value="1912-04-15">Sinking of Titanic (April 15, 1912)</option>
                <option value="1776-07-04">US Declaration of Independence (July 4, 1776)</option>
                <option value="1945-09-02">End of World War II (Sept 2, 1945)</option>
                <option value="2000-01-01">New Millennium (Jan 1, 2000)</option>
                <option value="custom">Custom Date...</option>
            </select>
        </div>

        <div class="input-group">
            <label for="eventDate">Or Enter Date</label>
            <input type="date" id="eventDate">
        </div>

        <button class="btn" onclick="calculateHistory()">
            <i class="fas fa-history"></i> Calculate Time Ago
        </button>

        <div class="result" id="result">
            <div class="event-name" id="eventNameDisplay"></div>
            <p>Happened exactly:</p>
            <div class="time-ago" id="timeAgoDisplay">--</div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function updateDateFromSelect() {
            const select = document.getElementById('eventSelect');
            const dateInput = document.getElementById('eventDate');
            
            if (select.value && select.value !== 'custom') {
                dateInput.value = select.value;
            } else if (select.value === 'custom') {
                dateInput.value = '';
                dateInput.focus();
            }
        }

        function calculateHistory() {
            const dateInput = document.getElementById('eventDate').value;
            const select = document.getElementById('eventSelect');
            
            if (!dateInput) {
                alert('Please select or enter a date');
                return;
            }

            const eventDate = new Date(dateInput);
            const today = new Date();
            
            if (eventDate > today) {
                alert('Please enter a date in the past for historical events');
                return;
            }

            let years = today.getFullYear() - eventDate.getFullYear();
            let months = today.getMonth() - eventDate.getMonth();
            let days = today.getDate() - eventDate.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Get event name
            let eventName = "This event";
            if (select.value === dateInput && select.options[select.selectedIndex].text) {
                eventName = select.options[select.selectedIndex].text.split('(')[0].trim();
            }

            document.getElementById('eventNameDisplay').textContent = eventName;
            document.getElementById('timeAgoDisplay').innerHTML = 
                `${years} Years<br>${months} Months<br>${days} Days ago`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
