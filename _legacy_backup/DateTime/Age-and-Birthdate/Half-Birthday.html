<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Birthday Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate your half birthday! Celebrate the midpoint between your birthdays with this fun calculator.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #F6AD55;
            --secondary: #ED8936;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #FFFAF0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FEEBC8 0%, #FBD38D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .half-date {
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary);
            margin: 15px 0;
        }

        .countdown {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .icon-box {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-birthday-cake"></i> Half Birthday</h1>
            <p class="subtitle">Find out when to celebrate your half-birthday!</p>
        </header>

        <div class="input-group">
            <label for="birthDate">Enter Your Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <button class="btn" onclick="calculateHalfBirthday()">
            <i class="fas fa-calculator"></i> Calculate
        </button>

        <div class="result" id="result">
            <div class="icon-box">
                <i class="fas fa-gift"></i>
            </div>
            <p>Your Next Half Birthday is on</p>
            <div class="half-date" id="halfDateDisplay">--</div>
            <p class="countdown" id="countdownDisplay"></p>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculateHalfBirthday() {
            const dobInput = document.getElementById('birthDate').value;
            
            if (!dobInput) {
                alert('Please enter your date of birth');
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date();
            
            // Calculate next half birthday
            // Half birthday is 6 months from birthday
            
            // Find current year's birthday
            let currentYearBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
            
            // Half birthday for this year
            let halfBirthday = new Date(currentYearBirthday);
            halfBirthday.setMonth(halfBirthday.getMonth() + 6);
            
            // If this half birthday has passed, get next year's
            if (halfBirthday < today) {
                halfBirthday.setFullYear(halfBirthday.getFullYear() + 1);
            }

            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('halfDateDisplay').textContent = halfBirthday.toLocaleDateString('en-US', options);

            // Calculate days remaining
            const diffTime = Math.abs(halfBirthday - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            document.getElementById('countdownDisplay').textContent = `${diffDays} days to go!`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
