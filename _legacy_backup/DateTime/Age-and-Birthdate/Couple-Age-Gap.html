<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Age Gap Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate the exact age difference between you and your partner. See who is older and by how much in years, months, and days.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FF8E8E;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #edf2f7;
        }

        .gap-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .detail-label {
            color: #718096;
        }

        .detail-value {
            font-weight: 600;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .person-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Couple Age Gap</h1>
            <p class="subtitle">Calculate the age difference between partners</p>
        </header>

        <div class="input-group">
            <label class="person-label"><i class="fas fa-user"></i> Person 1 Date of Birth</label>
            <input type="date" id="dob1">
        </div>

        <div class="input-group">
            <label class="person-label"><i class="fas fa-user"></i> Person 2 Date of Birth</label>
            <input type="date" id="dob2">
        </div>

        <button class="btn" onclick="calculateGap()">
            <i class="fas fa-calculator"></i> Calculate Difference
        </button>

        <div class="result" id="result">
            <div class="result-header">
                <h3>Age Difference</h3>
                <div class="gap-value" id="gapDisplay">0 Years</div>
                <p id="olderText" style="color: #718096; font-size: 0.9rem;"></p>
            </div>
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Difference in Months:</span>
                    <span class="detail-value" id="diffMonths">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Difference in Days:</span>
                    <span class="detail-value" id="diffDays">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Person 1 Age:</span>
                    <span class="detail-value" id="age1">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Person 2 Age:</span>
                    <span class="detail-value" id="age2">0</span>
                </div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculateGap() {
            const d1 = document.getElementById('dob1').value;
            const d2 = document.getElementById('dob2').value;

            if (!d1 || !d2) {
                alert('Please enter both dates of birth');
                return;
            }

            const date1 = new Date(d1);
            const date2 = new Date(d2);
            const today = new Date();

            // Calculate absolute difference in milliseconds
            const diffTime = Math.abs(date2 - date1);
            const diffDaysTotal = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffMonthsTotal = Math.floor(diffDaysTotal / 30.44);
            const diffYearsTotal = Math.floor(diffDaysTotal / 365.25);

            // Calculate precise YMD difference
            let start = date1 < date2 ? new Date(date1) : new Date(date2);
            let end = date1 < date2 ? new Date(date2) : new Date(date1);
            
            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let days = end.getDate() - start.getDate();

            if (days < 0) {
                months--;
                days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Calculate current ages
            const getAge = (birthDate) => {
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            };

            const age1 = getAge(date1);
            const age2 = getAge(date2);

            // Display results
            document.getElementById('gapDisplay').textContent = 
                `${years} Years, ${months} Months, ${days} Days`;
            
            const older = date1 < date2 ? "Person 1" : "Person 2";
            document.getElementById('olderText').textContent = `${older} is older`;

            document.getElementById('diffMonths').textContent = diffMonthsTotal.toLocaleString();
            document.getElementById('diffDays').textContent = diffDaysTotal.toLocaleString();
            document.getElementById('age1').textContent = `${age1} Years`;
            document.getElementById('age2').textContent = `${age2} Years`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
