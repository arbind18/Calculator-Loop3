<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Comparison Tool - Calculator Loop</title>
    <meta name="description" content="Compare ages of two people. Find out who is older and the exact time difference between their birth dates.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4C51BF;
            --secondary: #667EEA;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #EBF4FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #EBF4FF 0%, #C3DAFE 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .person-inputs {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
        }

        .person-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .person-card h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: #f8fafc;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 81, 191, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comparison-summary {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .detail-label {
            color: #718096;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text);
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Age Comparison</h1>
            <p class="subtitle">Compare ages and find the exact difference</p>
        </header>

        <div class="person-inputs">
            <div class="person-card">
                <h3><i class="fas fa-user"></i> Person 1</h3>
                <label>Name (Optional)</label>
                <input type="text" id="name1" placeholder="e.g. John">
                <label>Date of Birth</label>
                <input type="date" id="dob1">
            </div>

            <div class="person-card">
                <h3><i class="fas fa-user"></i> Person 2</h3>
                <label>Name (Optional)</label>
                <input type="text" id="name2" placeholder="e.g. Jane">
                <label>Date of Birth</label>
                <input type="date" id="dob2">
            </div>
        </div>

        <button class="btn" onclick="compareAges()">
            <i class="fas fa-exchange-alt"></i> Compare Ages
        </button>

        <div class="result" id="result">
            <div class="comparison-summary" id="summary"></div>
            
            <div class="detail-row">
                <span class="detail-label">Difference in Years</span>
                <span class="detail-value" id="diffYears"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Difference in Days</span>
                <span class="detail-value" id="diffDays"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Difference in Hours</span>
                <span class="detail-value" id="diffHours"></span>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function compareAges() {
            const dob1Input = document.getElementById('dob1').value;
            const dob2Input = document.getElementById('dob2').value;
            const name1 = document.getElementById('name1').value || 'Person 1';
            const name2 = document.getElementById('name2').value || 'Person 2';

            if (!dob1Input || !dob2Input) {
                alert('Please enter both dates of birth');
                return;
            }

            const date1 = new Date(dob1Input);
            const date2 = new Date(dob2Input);

            // Calculate difference
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffYears = (diffDays / 365.25).toFixed(2);
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));

            // Determine who is older
            let older, younger, summaryText;
            if (date1 < date2) {
                older = name1;
                younger = name2;
            } else if (date2 < date1) {
                older = name2;
                younger = name1;
            } else {
                summaryText = `${name1} and ${name2} are the same age!`;
            }

            if (date1.getTime() !== date2.getTime()) {
                summaryText = `${older} is older than ${younger}`;
            }

            // Display results
            document.getElementById('summary').textContent = summaryText;
            document.getElementById('diffYears').textContent = `${diffYears} years`;
            document.getElementById('diffDays').textContent = `${diffDays.toLocaleString()} days`;
            document.getElementById('diffHours').textContent = `${diffHours.toLocaleString()} hours`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
