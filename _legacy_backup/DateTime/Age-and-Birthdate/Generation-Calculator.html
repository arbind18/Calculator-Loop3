<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation Calculator - Calculator Loop</title>
    <meta name="description" content="Discover which generation you belong to: Gen Z, Millennial, Gen X, Boomer, or Silent Generation based on your birth year.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #3F3D56;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gen-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #EDF2F7;
            color: #4A5568;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .gen-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .gen-desc {
            color: #718096;
            line-height: 1.6;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Generation Finder</h1>
            <p class="subtitle">Which generation do you belong to?</p>
        </header>

        <div class="input-group">
            <label for="birthYear">Enter Your Birth Year</label>
            <input type="number" id="birthYear" placeholder="e.g., 1995" min="1900" max="2026">
        </div>

        <button class="btn" onclick="findGeneration()">
            <i class="fas fa-search"></i> Find My Generation
        </button>

        <div class="result" id="result">
            <span class="gen-badge" id="yearRange"></span>
            <h2 class="gen-title" id="genName"></h2>
            <p class="gen-desc" id="genDesc"></p>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function findGeneration() {
            const year = parseInt(document.getElementById('birthYear').value);
            
            if (!year || year < 1900 || year > 2026) {
                alert('Please enter a valid birth year between 1900 and 2026');
                return;
            }

            let gen = {};

            if (year >= 2013) {
                gen = { name: "Gen Alpha", range: "2013 - 2026", desc: "The first generation born entirely in the 21st century. Digital natives from birth." };
            } else if (year >= 1997) {
                gen = { name: "Gen Z", range: "1997 - 2012", desc: "Zoomers. The first social generation to have grown up with access to the Internet and portable digital technology." };
            } else if (year >= 1981) {
                gen = { name: "Millennials", range: "1981 - 1996", desc: "Gen Y. Known for being the first global generation and the first to grow up in the Internet age." };
            } else if (year >= 1965) {
                gen = { name: "Gen X", range: "1965 - 1980", desc: "The 'MTV Generation'. Often characterized as independent, resourceful, and self-sufficient." };
            } else if (year >= 1955) {
                gen = { name: "Boomers II", range: "1955 - 1964", desc: "Generation Jones. Came of age during the 70s, often cynical about government and optimistic about the economy." };
            } else if (year >= 1946) {
                gen = { name: "Boomers I", range: "1946 - 1954", desc: "Baby Boomers. Associated with the rejection or redefinition of traditional values." };
            } else if (year >= 1928) {
                gen = { name: "Silent Generation", range: "1928 - 1945", desc: "Children of the Great Depression and WWII. Known for being traditionalist and hardworking." };
            } else {
                gen = { name: "Greatest Generation", range: "1901 - 1927", desc: "The generation that fought in World War II." };
            }

            document.getElementById('yearRange').textContent = `Born: ${gen.range}`;
            document.getElementById('genName').textContent = gen.name;
            document.getElementById('genDesc').textContent = gen.desc;
            document.getElementById('result').style.display = 'block';
        }
        
        // Allow Enter key
        document.getElementById('birthYear').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                findGeneration();
            }
        });
    </script>
</body>
</html>
