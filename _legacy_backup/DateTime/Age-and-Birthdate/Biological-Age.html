<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Age Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate your biological age based on health factors. Compare it with your chronological age for wellness insights.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #48bb78;
            --secondary: #38a169;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f0fff4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #C6F6D5 0%, #68D391 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bio-age {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

        .comparison {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-good { background: #C6F6D5; color: #22543D; }
        .status-bad { background: #FED7D7; color: #742A2A; }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dna"></i> Biological Age</h1>
            <p class="subtitle">Estimate your body's true age based on lifestyle</p>
        </header>

        <div class="input-group">
            <label for="age">Chronological Age</label>
            <input type="number" id="age" placeholder="e.g., 30" min="1" max="120">
        </div>

        <div class="input-group">
            <label for="sleep">Average Sleep (hours/night)</label>
            <select id="sleep">
                <option value="2">Less than 5 hours</option>
                <option value="1">5-6 hours</option>
                <option value="0" selected>7-8 hours (Recommended)</option>
                <option value="-1">More than 8 hours</option>
            </select>
        </div>

        <div class="input-group">
            <label for="exercise">Exercise Frequency</label>
            <select id="exercise">
                <option value="2">Rarely / Never</option>
                <option value="0">1-2 times a week</option>
                <option value="-1">3-4 times a week</option>
                <option value="-2">5+ times a week</option>
            </select>
        </div>

        <div class="input-group">
            <label for="diet">Diet Quality</label>
            <select id="diet">
                <option value="3">Poor (Fast food, sugary drinks)</option>
                <option value="1">Average</option>
                <option value="-1">Good (Balanced)</option>
                <option value="-2">Excellent (Whole foods, veggies)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="smoking">Do you smoke?</label>
            <select id="smoking">
                <option value="0">No</option>
                <option value="4">Yes</option>
            </select>
        </div>

        <button class="btn" onclick="calculateBioAge()">
            <i class="fas fa-calculator"></i> Calculate Biological Age
        </button>

        <div class="result" id="result">
            <p>Your Estimated Biological Age</p>
            <div class="bio-age" id="bioAgeDisplay">--</div>
            <div class="comparison" id="comparisonText"></div>
            <div id="statusBadge" class="status-badge"></div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function calculateBioAge() {
            const age = parseInt(document.getElementById('age').value);
            
            if (!age || age < 1) {
                alert('Please enter your real age');
                return;
            }

            const sleepMod = parseInt(document.getElementById('sleep').value);
            const exerciseMod = parseInt(document.getElementById('exercise').value);
            const dietMod = parseInt(document.getElementById('diet').value);
            const smokingMod = parseInt(document.getElementById('smoking').value);

            const bioAge = age + sleepMod + exerciseMod + dietMod + smokingMod;
            const diff = bioAge - age;

            document.getElementById('bioAgeDisplay').textContent = bioAge;
            
            const comparison = document.getElementById('comparisonText');
            const badge = document.getElementById('statusBadge');

            if (diff < 0) {
                comparison.textContent = `You are ${Math.abs(diff)} years younger biologically!`;
                badge.className = 'status-badge status-good';
                badge.textContent = 'Excellent Health';
            } else if (diff > 0) {
                comparison.textContent = `You are ${diff} years older biologically.`;
                badge.className = 'status-badge status-bad';
                badge.textContent = 'Needs Improvement';
            } else {
                comparison.textContent = `Your biological age matches your real age.`;
                badge.className = 'status-badge';
                badge.style.background = '#EDF2F7';
                badge.style.color = '#4A5568';
                badge.textContent = 'Average Health';
            }

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
