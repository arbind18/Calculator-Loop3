<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“‰ Intercept Calculator - Find X and Y Intercepts</title>
    <meta name="description" content="Free Intercept Calculator - Find the x-intercept and y-intercept of a linear equation in the form Ax + By = C or y = mx + b.">
    <link rel="canonical" href="https://calculatorloop.com/Math/Graphs-and-Formulas/Intercept-Calculator.html">
    <meta name="keywords" content="intercept calculator, x intercept, y intercept, linear equation calculator, find intercepts">
    <meta name="author" content="Calculator Loop">
    <meta name="robots" content="index, follow">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        [data-theme="dark"] {
            --background: #1f2937;
            --surface: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-primary); line-height: 1.6; transition: background 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; position: relative; }
        .theme-toggle { position: absolute; top: 0; right: 0; background: var(--surface); border: 2px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: all 0.3s; }
        .theme-toggle:hover { transform: scale(1.1); }
        h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }
        .calculator-section { background: var(--surface); border-radius: 20px; padding: 30px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: var(--text-primary); display: flex; align-items: center; gap: 5px; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; background: var(--background); color: var(--text-primary); transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        .result-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .result-card { background: linear-gradient(135deg, var(--primary-light), white); padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--primary-color); }
        [data-theme="dark"] .result-card { background: linear-gradient(135deg, var(--surface), var(--background)); }
        .result-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .result-value { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); text-decoration: none; font-weight: 600; margin-bottom: 20px; transition: all 0.3s; }
        .back-link:hover { gap: 12px; }
        .equation-type { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .radio-label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../Ui.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-times"></i> Intercept Calculator</h1>
            <p class="subtitle">Find X and Y intercepts of a line</p>
        </div>
        <div class="calculator-section">
            <div class="equation-type">
                <label class="radio-label">
                    <input type="radio" name="eqType" value="standard" checked onchange="toggleInputs()"> Standard Form (Ax + By = C)
                </label>
                <label class="radio-label">
                    <input type="radio" name="eqType" value="slope" onchange="toggleInputs()"> Slope-Intercept (y = mx + b)
                </label>
            </div>

            <div id="standardInputs">
                <div class="input-group">
                    <label>A</label>
                    <input type="number" id="valA" value="2">
                </div>
                <div class="input-group">
                    <label>B</label>
                    <input type="number" id="valB" value="3">
                </div>
                <div class="input-group">
                    <label>C</label>
                    <input type="number" id="valC" value="6">
                </div>
            </div>

            <div id="slopeInputs" style="display: none;">
                <div class="input-group">
                    <label>Slope (m)</label>
                    <input type="number" id="valM" value="2">
                </div>
                <div class="input-group">
                    <label>Y-Intercept (b)</label>
                    <input type="number" id="valYInt" value="-4">
                </div>
            </div>

            <div class="result-cards">
                <div class="result-card">
                    <div class="result-label">X-Intercept</div>
                    <div class="result-value" id="xIntercept">(3, 0)</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Y-Intercept</div>
                    <div class="result-value" id="yIntercept">(0, 2)</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        
        function toggleInputs() {
            const type = document.querySelector('input[name="eqType"]:checked').value;
            document.getElementById('standardInputs').style.display = type === 'standard' ? 'block' : 'none';
            document.getElementById('slopeInputs').style.display = type === 'slope' ? 'block' : 'none';
            calculate();
        }

        function calculate() {
            const type = document.querySelector('input[name="eqType"]:checked').value;
            let xInt, yInt;

            if (type === 'standard') {
                const A = parseFloat(document.getElementById('valA').value) || 0;
                const B = parseFloat(document.getElementById('valB').value) || 0;
                const C = parseFloat(document.getElementById('valC').value) || 0;

                if (A !== 0) xInt = C / A;
                if (B !== 0) yInt = C / B;
            } else {
                const m = parseFloat(document.getElementById('valM').value) || 0;
                const b = parseFloat(document.getElementById('valYInt').value) || 0;

                yInt = b;
                if (m !== 0) xInt = -b / m;
            }

            document.getElementById('xIntercept').textContent = xInt !== undefined ? `(${xInt.toFixed(2)}, 0)` : "None";
            document.getElementById('yIntercept').textContent = yInt !== undefined ? `(0, ${yInt.toFixed(2)})` : "None";
        }
        
        document.querySelectorAll('input').forEach(input => input.addEventListener('input', calculate));
        
        calculate();
    </script>
</body>
</html>
