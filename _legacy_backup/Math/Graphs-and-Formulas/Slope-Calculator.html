<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate the slope, angle of inclination, and equation of a line passing through two points. Step-by-step solutions included.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --light: #f7fafc;
            --accent: #00b894;
            --error: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .points-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .point-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .point-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        .coord-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .coord-input {
            width: 70px;
            padding: 8px;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .coord-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            word-break: break-all;
        }

        .steps-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Slope Calculator</h1>
            <p class="subtitle">Find Slope, Angle & Equation of a Line</p>
        </header>

        <div class="calculator-box">
            <div class="points-grid">
                <div class="point-card">
                    <span class="point-title">Point 1</span>
                    <div class="coord-row">
                        <span>(</span>
                        <input type="number" id="x1" class="coord-input" placeholder="x1">
                        <span>,</span>
                        <input type="number" id="y1" class="coord-input" placeholder="y1">
                        <span>)</span>
                    </div>
                </div>
                <div class="point-card">
                    <span class="point-title">Point 2</span>
                    <div class="coord-row">
                        <span>(</span>
                        <input type="number" id="x2" class="coord-input" placeholder="x2">
                        <span>,</span>
                        <input type="number" id="y2" class="coord-input" placeholder="y2">
                        <span>)</span>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="calculate()">Calculate Slope</button>

            <div id="result" class="result-section">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Slope (m)</div>
                        <div class="result-val" id="res-slope">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Angle (?)</div>
                        <div class="result-val" id="res-angle">-</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Equation</div>
                        <div class="result-val" id="res-eq">-</div>
                    </div>
                </div>
                <div class="steps-box" id="steps"></div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function formatNum(n) {
            return Number.isInteger(n) ? n : parseFloat(n.toFixed(4));
        }

        function calculate() {
            const x1 = parseFloat(document.getElementById("x1").value);
            const y1 = parseFloat(document.getElementById("y1").value);
            const x2 = parseFloat(document.getElementById("x2").value);
            const y2 = parseFloat(document.getElementById("y2").value);

            if ([x1, y1, x2, y2].some(isNaN)) {
                alert("Please enter valid coordinates.");
                return;
            }

            let m, angleDeg, eqStr, stepsHtml;

            if (x1 === x2) {
                // Vertical line
                m = Infinity;
                angleDeg = 90;
                eqStr = `x = ${x1}`;
                stepsHtml = `
                    <strong>1. Calculate Slope (m):</strong><br>
                    m = (y2 - y1) / (x2 - x1)<br>
                    m = (${y2} - ${y1}) / (${x2} - ${x1})<br>
                    m = ${y2 - y1} / 0<br>
                    m = Undefined (Vertical Line)<br><br>
                    <strong>2. Equation:</strong><br>
                    Since x is constant, x = ${x1}
                `;
                document.getElementById("res-slope").textContent = "Undefined";
            } else {
                const dy = y2 - y1;
                const dx = x2 - x1;
                m = dy / dx;
                const angleRad = Math.atan(m);
                angleDeg = angleRad * (180 / Math.PI);
                
                // y = mx + c => c = y - mx
                const c = y1 - (m * x1);
                
                // Format equation string
                eqStr = "y = ";
                if (m === 0) eqStr += `${formatNum(c)}`;
                else if (m === 1) eqStr += "x";
                else if (m === -1) eqStr += "-x";
                else eqStr += `${formatNum(m)}x`;

                if (c > 0 && m !== 0) eqStr += ` + ${formatNum(c)}`;
                else if (c < 0) eqStr += ` - ${formatNum(Math.abs(c))}`;
                else if (c === 0 && m === 0) eqStr = "y = 0";

                stepsHtml = `
                    <strong>1. Calculate Slope (m):</strong><br>
                    m = (y2 - y1) / (x2 - x1)<br>
                    m = (${y2} - ${y1}) / (${x2} - ${x1})<br>
                    m = ${dy} / ${dx} = ${formatNum(m)}<br><br>
                    <strong>2. Find Y-Intercept (c):</strong><br>
                    c = y1 - m(x1)<br>
                    c = ${y1} - (${formatNum(m)} × ${x1})<br>
                    c = ${y1} - ${formatNum(m*x1)} = ${formatNum(c)}<br><br>
                    <strong>3. Equation:</strong><br>
                    y = mx + c<br>
                    ${eqStr}
                `;
                document.getElementById("res-slope").textContent = formatNum(m);
            }

            document.getElementById("res-angle").textContent = formatNum(angleDeg) + "°";
            document.getElementById("res-eq").textContent = eqStr;
            document.getElementById("steps").innerHTML = stepsHtml;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
