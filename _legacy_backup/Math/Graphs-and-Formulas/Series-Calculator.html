<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate the sum of a series using Sigma notation. Evaluate finite and infinite series expressions.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --light: #f7fafc;
            --accent: #00b894;
            --error: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .sigma-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            flex-wrap: wrap;
        }

        .sigma-symbol {
            font-size: 4rem;
            line-height: 1;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sigma-limits {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .limit-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .expression-input {
            width: 200px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
        }

        .expression-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-grid {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .result-item {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-val {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .steps-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .helper-text {
            text-align: center;
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sigma"></i> Series Calculator</h1>
            <p class="subtitle">Evaluate Summation (Sigma) Notation</p>
        </header>

        <div class="calculator-box">
            <div class="sigma-container">
                <div class="sigma-limits">
                    <input type="number" id="upper" class="limit-input" placeholder="n">
                    <div class="sigma-symbol">Î£</div>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <span>i =</span>
                        <input type="number" id="lower" class="limit-input" placeholder="1" value="1">
                    </div>
                </div>
                <div style="font-size: 1.5rem;">(</div>
                <input type="text" id="expression" class="expression-input" placeholder="e.g., 2*i + 1">
                <div style="font-size: 1.5rem;">)</div>
            </div>
            
            <p class="helper-text">Use 'i' as the variable. Supports math functions like i^2, sin(i), etc.</p>

            <button class="btn" onclick="calculate()">Calculate Sum</button>

            <div id="result" class="result-section">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Total Sum</div>
                        <div class="result-val" id="res-sum">-</div>
                    </div>
                </div>
                <div class="steps-box" id="steps"></div>
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function formatNum(n) {
            return Number.isInteger(n) ? n : parseFloat(n.toFixed(4));
        }

        function calculate() {
            const lower = parseInt(document.getElementById("lower").value);
            const upper = parseInt(document.getElementById("upper").value);
            const exprStr = document.getElementById("expression").value;

            if (isNaN(lower) || isNaN(upper) || !exprStr) {
                alert("Please enter valid limits and expression.");
                return;
            }

            if (upper < lower) {
                alert("Upper limit must be greater than or equal to lower limit.");
                return;
            }

            if (upper - lower > 1000) {
                alert("Range too large. Please keep the difference under 1000 iterations.");
                return;
            }

            let sum = 0;
            let stepsHtml = "<strong>Expansion:</strong><br>";
            
            try {
                const expr = math.compile(exprStr);
                const terms = [];

                for (let i = lower; i <= upper; i++) {
                    const val = expr.evaluate({ i: i });
                    sum += val;
                    terms.push(formatNum(val));
                    
                    // Show first 5 and last 2 terms in steps if too many
                    if (i - lower < 5) {
                        stepsHtml += `i=${i}: ${exprStr.replace(/i/g, i)} = ${formatNum(val)}<br>`;
                    } else if (i === lower + 5) {
                        stepsHtml += "...<br>";
                    }
                }

                stepsHtml += `<br><strong>Sum:</strong><br>`;
                if (terms.length <= 10) {
                    stepsHtml += terms.join(" + ") + " = " + formatNum(sum);
                } else {
                    stepsHtml += `${terms.slice(0, 5).join(" + ")} + ... + ${terms.slice(-1)} = ${formatNum(sum)}`;
                }

                document.getElementById("res-sum").textContent = formatNum(sum);
                document.getElementById("steps").innerHTML = stepsHtml;
                document.getElementById("result").style.display = "block";

            } catch (error) {
                alert("Invalid expression. Please check your syntax.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
