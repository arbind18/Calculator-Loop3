<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Angle Calculator - Trigonometry</title>
    <meta name="description" content="Calculate missing angles in a triangle using the Angle Sum Theorem, Exterior Angle Theorem, and special triangle properties.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff0080;
            --light: #f8f9fa;
            --dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .steps-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
            font-family: 'Courier New', monospace;
            color: #555;
            overflow-x: auto;
        }

        .info-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-section h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .formula-box {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .input-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shapes"></i> Triangle Angle Calculator</h1>
            <p class="subtitle">Find missing angles using geometric theorems</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label>Calculation Type</label>
                <select id="calc-type" onchange="updateInputs()">
                    <option value="third">Find Third Angle (Given 2)</option>
                    <option value="right">Right Triangle (Given 1 Acute)</option>
                    <option value="exterior">Exterior Angle (Given 2 Interior)</option>
                    <option value="isosceles">Isosceles Triangle Angles</option>
                </select>
            </div>

            <!-- Third Angle Inputs -->
            <div id="third-inputs" class="input-grid">
                <div class="input-group">
                    <label>Angle A (°)</label>
                    <input type="number" id="angle-A" placeholder="e.g., 60" min="0" max="180">
                </div>
                <div class="input-group">
                    <label>Angle B (°)</label>
                    <input type="number" id="angle-B" placeholder="e.g., 50" min="0" max="180">
                </div>
            </div>

            <!-- Right Triangle Inputs -->
            <div id="right-inputs" class="input-grid hidden">
                <div class="input-group">
                    <label>Known Acute Angle A (°)</label>
                    <input type="number" id="right-angle-A" placeholder="e.g., 30" min="0" max="90">
                </div>
            </div>

            <!-- Exterior Angle Inputs -->
            <div id="exterior-inputs" class="input-grid hidden">
                <div class="input-group">
                    <label>Interior Angle A (°)</label>
                    <input type="number" id="ext-angle-A" placeholder="e.g., 70" min="0" max="180">
                </div>
                <div class="input-group">
                    <label>Interior Angle B (°)</label>
                    <input type="number" id="ext-angle-B" placeholder="e.g., 45" min="0" max="180">
                </div>
            </div>

            <!-- Isosceles Inputs -->
            <div id="isosceles-inputs" class="hidden">
                <div class="input-group">
                    <label>Known Angle Type</label>
                    <select id="iso-type" onchange="updateIsoInputs()">
                        <option value="vertex">Vertex Angle (Top)</option>
                        <option value="base">Base Angle (Bottom)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Angle Value (°)</label>
                    <input type="number" id="iso-angle" placeholder="e.g., 40" min="0" max="180">
                </div>
            </div>

            <button class="btn-calculate" onclick="calculate()">Calculate</button>

            <div class="result-section" id="result">
                <label>Result:</label>
                <div class="result-value" id="output-value">-</div>
                
                <div class="steps-box" id="steps-display"></div>
            </div>
        </div>

        <div class="info-section">
            <h3>Theorems Used</h3>
            <div class="formula-box">
                <p><strong>Triangle Angle Sum Theorem:</strong></p>
                $$A + B + C = 180^\circ$$
                <p style="margin-top: 15px;"><strong>Exterior Angle Theorem:</strong></p>
                $$\text{Exterior Angle} = \text{Sum of Opposite Interior Angles}$$
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to All Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const type = document.getElementById('calc-type').value;
            document.querySelectorAll('.input-grid, #isosceles-inputs').forEach(el => el.classList.add('hidden'));
            
            if (type === 'third') document.getElementById('third-inputs').classList.remove('hidden');
            else if (type === 'right') document.getElementById('right-inputs').classList.remove('hidden');
            else if (type === 'exterior') document.getElementById('exterior-inputs').classList.remove('hidden');
            else if (type === 'isosceles') document.getElementById('isosceles-inputs').classList.remove('hidden');
            
            document.getElementById('result').style.display = 'none';
        }

        function updateIsoInputs() {
            // Just to clear result when sub-type changes
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const type = document.getElementById('calc-type').value;
            let result = '';
            let steps = '';

            if (type === 'third') {
                const A = parseFloat(document.getElementById('angle-A').value);
                const B = parseFloat(document.getElementById('angle-B').value);

                if (isNaN(A) || isNaN(B) || A <= 0 || B <= 0) {
                    alert('Please enter valid positive angles.');
                    return;
                }
                if (A + B >= 180) {
                    alert('Sum of angles must be less than 180°.');
                    return;
                }

                const C = 180 - A - B;
                result = `C = ${C}°`;
                steps = `<strong>Given:</strong> A = ${A}°, B = ${B}°\n`;
                steps += `<strong>Theorem:</strong> A + B + C = 180°\n`;
                steps += `C = 180° - (A + B)\n`;
                steps += `C = 180° - (${A} + ${B})\n`;
                steps += `C = 180° - ${A + B}\n`;
                steps += `C = ${C}°`;

            } else if (type === 'right') {
                const A = parseFloat(document.getElementById('right-angle-A').value);

                if (isNaN(A) || A <= 0 || A >= 90) {
                    alert('Acute angle must be between 0° and 90°.');
                    return;
                }

                const B = 90 - A;
                result = `Other Angle = ${B}°`;
                steps = `<strong>Given:</strong> Right Triangle (one angle is 90°), Acute Angle A = ${A}°\n`;
                steps += `<strong>Theorem:</strong> Acute angles in a right triangle sum to 90°\n`;
                steps += `B = 90° - A\n`;
                steps += `B = 90° - ${A}\n`;
                steps += `B = ${B}°`;

            } else if (type === 'exterior') {
                const A = parseFloat(document.getElementById('ext-angle-A').value);
                const B = parseFloat(document.getElementById('ext-angle-B').value);

                if (isNaN(A) || isNaN(B) || A <= 0 || B <= 0) {
                    alert('Please enter valid positive angles.');
                    return;
                }
                if (A + B >= 180) {
                    alert('Sum of interior angles must be less than 180°.');
                    return;
                }

                const ext = A + B;
                result = `Exterior Angle = ${ext}°`;
                steps = `<strong>Given:</strong> Interior Angles A = ${A}°, B = ${B}°\n`;
                steps += `<strong>Theorem:</strong> Exterior Angle = Sum of Remote Interior Angles\n`;
                steps += `Ext = A + B\n`;
                steps += `Ext = ${A} + ${B}\n`;
                steps += `Ext = ${ext}°`;

            } else if (type === 'isosceles') {
                const isoType = document.getElementById('iso-type').value;
                const angle = parseFloat(document.getElementById('iso-angle').value);

                if (isNaN(angle) || angle <= 0 || angle >= 180) {
                    alert('Please enter a valid angle between 0° and 180°.');
                    return;
                }

                if (isoType === 'vertex') {
                    // Given vertex, find base angles
                    const base = (180 - angle) / 2;
                    result = `Base Angles = ${base}°`;
                    steps = `<strong>Given:</strong> Vertex Angle = ${angle}°\n`;
                    steps += `<strong>Property:</strong> Base angles of an isosceles triangle are equal.\n`;
                    steps += `2 × Base + Vertex = 180°\n`;
                    steps += `2 × Base = 180° - ${angle}°\n`;
                    steps += `2 × Base = ${180 - angle}°\n`;
                    steps += `Base = ${(180 - angle)} / 2\n`;
                    steps += `Base = ${base}°`;
                } else {
                    // Given base, find vertex
                    if (angle >= 90) {
                        alert('Base angles of an isosceles triangle must be acute (< 90°).');
                        return;
                    }
                    const vertex = 180 - (2 * angle);
                    result = `Vertex Angle = ${vertex}°`;
                    steps = `<strong>Given:</strong> Base Angle = ${angle}°\n`;
                    steps += `<strong>Property:</strong> Base angles are equal.\n`;
                    steps += `Vertex + 2 × Base = 180°\n`;
                    steps += `Vertex = 180° - (2 × ${angle}°)\n`;
                    steps += `Vertex = 180° - ${2 * angle}°\n`;
                    steps += `Vertex = ${vertex}°`;
                }
            }

            document.getElementById('output-value').textContent = result;
            document.getElementById('steps-display').innerHTML = steps.replace(/\n/g, '<br>');
            document.getElementById('result').style.display = 'block';

            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
    </script>
</body>
</html>
