<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle Calculator - Trigonometry</title>
    <meta name="description" content="Interactive Unit Circle Calculator. Find coordinates (cos, sin), radians, and quadrants for any angle. Visual representation included.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff0080;
            --light: #f8f9fa;
            --dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .calculator-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .visualization {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-row:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #666;
        }

        .result-val {
            font-weight: 700;
            color: var(--dark);
            font-family: 'Courier New', monospace;
        }

        svg {
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 800px) {
            .calculator-content { grid-template-columns: 1fr; }
            .container { padding: 20px; }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-circle-notch"></i> Unit Circle Calculator</h1>
            <p class="subtitle">Explore angles, coordinates, and trigonometric values</p>
        </header>

        <div class="calculator-content">
            <div class="controls">
                <div class="input-group">
                    <label>Angle</label>
                    <input type="number" id="angle" placeholder="e.g., 45" value="45" oninput="calculate()">
                </div>
                <div class="input-group">
                    <label>Unit</label>
                    <select id="unit" onchange="calculate()">
                        <option value="deg">Degrees (°)</option>
                        <option value="rad">Radians (rad)</option>
                    </select>
                </div>

                <div class="result-info" id="results">
                    <div class="result-row">
                        <span class="result-label">Radians:</span>
                        <span class="result-val" id="res-rad">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Degrees:</span>
                        <span class="result-val" id="res-deg">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Coordinate (x, y):</span>
                        <span class="result-val" id="res-coord">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Quadrant:</span>
                        <span class="result-val" id="res-quad">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">cos(?):</span>
                        <span class="result-val" id="res-cos">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">sin(?):</span>
                        <span class="result-val" id="res-sin">-</span>
                    </div>
                </div>
            </div>

            <div class="visualization">
                <svg viewBox="-120 -120 240 240">
                    <!-- Grid -->
                    <line x1="-110" y1="0" x2="110" y2="0" stroke="#ddd" stroke-width="1" />
                    <line x1="0" y1="-110" x2="0" y2="110" stroke="#ddd" stroke-width="1" />
                    
                    <!-- Unit Circle -->
                    <circle cx="0" cy="0" r="100" fill="none" stroke="#333" stroke-width="2" />
                    
                    <!-- Angle Arc -->
                    <path id="angle-arc" d="" fill="rgba(102, 126, 234, 0.2)" stroke="none" />
                    
                    <!-- Radius Line -->
                    <line id="radius-line" x1="0" y1="0" x2="0" y2="0" stroke="#667eea" stroke-width="3" />
                    
                    <!-- Point -->
                    <circle id="point" cx="0" cy="0" r="5" fill="#ff0080" />
                    
                    <!-- Labels -->
                    <text x="105" y="15" font-size="10" fill="#666">x</text>
                    <text x="5" y="-105" font-size="10" fill="#666">y</text>
                    <text x="105" y="-5" font-size="10" fill="#666">0°</text>
                    <text x="-5" y="-105" font-size="10" fill="#666">90°</text>
                    <text x="-115" y="-5" font-size="10" fill="#666">180°</text>
                    <text x="-5" y="115" font-size="10" fill="#666">270°</text>
                </svg>
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to All Calculators
        </a>
    </div>

    <script>
        function calculate() {
            const angleInput = parseFloat(document.getElementById('angle').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(angleInput)) return;

            let degrees, radians;

            if (unit === 'deg') {
                degrees = angleInput;
                radians = degrees * (Math.PI / 180);
            } else {
                radians = angleInput;
                degrees = radians * (180 / Math.PI);
            }

            // Normalize degrees to 0-360 for display logic
            let normDeg = degrees % 360;
            if (normDeg < 0) normDeg += 360;

            const cos = Math.cos(radians);
            const sin = Math.sin(radians); // Note: SVG y-axis is inverted, so we'll handle that in drawing

            // Update Text Results
            document.getElementById('res-rad').textContent = radians.toFixed(4) + ' rad';
            document.getElementById('res-deg').textContent = degrees.toFixed(2) + '°';
            document.getElementById('res-cos').textContent = cos.toFixed(4);
            document.getElementById('res-sin').textContent = sin.toFixed(4);
            document.getElementById('res-coord').textContent = `(${cos.toFixed(3)}, ${sin.toFixed(3)})`;

            // Determine Quadrant
            let quad = '';
            if (normDeg === 0 || normDeg === 360) quad = 'Positive X-Axis';
            else if (normDeg === 90) quad = 'Positive Y-Axis';
            else if (normDeg === 180) quad = 'Negative X-Axis';
            else if (normDeg === 270) quad = 'Negative Y-Axis';
            else if (normDeg > 0 && normDeg < 90) quad = 'I';
            else if (normDeg > 90 && normDeg < 180) quad = 'II';
            else if (normDeg > 180 && normDeg < 270) quad = 'III';
            else quad = 'IV';
            document.getElementById('res-quad').textContent = quad;

            // Update Visualization
            const r = 100; // Radius in SVG pixels
            const cx = 0;
            const cy = 0;
            
            // SVG coordinates (y is down, so we negate sin)
            const x = r * cos;
            const y = r * -sin;

            document.getElementById('radius-line').setAttribute('x2', x);
            document.getElementById('radius-line').setAttribute('y2', y);
            document.getElementById('point').setAttribute('cx', x);
            document.getElementById('point').setAttribute('cy', y);

            // Draw Arc
            // For arc, we need to handle the large arc flag if angle > 180
            const largeArcFlag = normDeg > 180 ? 1 : 0;
            // Sweep flag is 0 for counter-clockwise in standard math, but SVG y is flipped...
            // Actually, let's just calculate the path manually.
            // Move to center, Line to start (r, 0), Arc to (x, y), Line to center.
            // SVG Arc: A rx ry x-axis-rotation large-arc-flag sweep-flag x y
            // Start point is (100, 0)
            // End point is (x, y)
            // Sweep flag 0 is counter-clockwise in SVG coordinate system (which is clockwise visually because Y is flipped).
            // Wait, standard math angle goes CCW (up). SVG Y goes down.
            // So +angle in math is -angle in SVG.
            // So we are drawing an arc from (100, 0) to (x, y) in the "negative" direction (CCW visually).
            // In SVG, positive angle is CW. So we want negative angle direction.
            // Sweep flag 0 = CCW (visually correct for positive math angle).
            
            const d = `M 0 0 L 100 0 A 100 100 0 ${largeArcFlag} 0 ${x} ${y} Z`;
            document.getElementById('angle-arc').setAttribute('d', d);
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
