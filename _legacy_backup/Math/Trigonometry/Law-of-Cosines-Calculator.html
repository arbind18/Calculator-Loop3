<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law of Cosines Calculator - Trigonometry</title>
    <meta name="description" content="Solve triangles using the Law of Cosines. Calculate unknown sides or angles with step-by-step solutions.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff0080;
            --light: #f8f9fa;
            --dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .steps-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
            font-family: 'Courier New', monospace;
            color: #555;
            overflow-x: auto;
        }

        .info-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-section h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .formula-box {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .input-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-draw-polygon"></i> Law of Cosines Calculator</h1>
            <p class="subtitle">Calculate unknown sides or angles of a triangle</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label>What do you want to calculate?</label>
                <select id="calc-type" onchange="updateInputs()">
                    <option value="side">Side (c)</option>
                    <option value="angle">Angle (C)</option>
                </select>
            </div>

            <div id="side-inputs" class="input-grid">
                <div class="input-group">
                    <label>Side a</label>
                    <input type="number" id="side-a" placeholder="e.g., 5" min="0">
                </div>
                <div class="input-group">
                    <label>Side b</label>
                    <input type="number" id="side-b" placeholder="e.g., 7" min="0">
                </div>
                <div class="input-group">
                    <label>Angle C (degrees)</label>
                    <input type="number" id="angle-C" placeholder="e.g., 45" min="0" max="180">
                </div>
            </div>

            <div id="angle-inputs" class="input-grid hidden">
                <div class="input-group">
                    <label>Side a</label>
                    <input type="number" id="angle-side-a" placeholder="e.g., 5" min="0">
                </div>
                <div class="input-group">
                    <label>Side b</label>
                    <input type="number" id="angle-side-b" placeholder="e.g., 7" min="0">
                </div>
                <div class="input-group">
                    <label>Side c</label>
                    <input type="number" id="angle-side-c" placeholder="e.g., 8" min="0">
                </div>
            </div>

            <button class="btn-calculate" onclick="calculate()">Calculate</button>

            <div class="result-section" id="result">
                <label>Result:</label>
                <div class="result-value" id="output-value">-</div>
                
                <div class="steps-box" id="steps-display"></div>
            </div>
        </div>

        <div class="info-section">
            <h3>Formulas</h3>
            <div class="formula-box">
                <p><strong>To find a side (c):</strong></p>
                $$c^2 = a^2 + b^2 - 2ab \cos(C)$$
                <p style="margin-top: 15px;"><strong>To find an angle (C):</strong></p>
                $$\cos(C) = \frac{a^2 + b^2 - c^2}{2ab}$$
            </div>
            <p><strong>Note:</strong> Angles are in degrees.</p>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to All Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const type = document.getElementById('calc-type').value;
            const sideInputs = document.getElementById('side-inputs');
            const angleInputs = document.getElementById('angle-inputs');

            if (type === 'side') {
                sideInputs.classList.remove('hidden');
                angleInputs.classList.add('hidden');
            } else {
                sideInputs.classList.add('hidden');
                angleInputs.classList.remove('hidden');
            }
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const type = document.getElementById('calc-type').value;
            let result = 0;
            let steps = '';

            if (type === 'side') {
                const a = parseFloat(document.getElementById('side-a').value);
                const b = parseFloat(document.getElementById('side-b').value);
                const C = parseFloat(document.getElementById('angle-C').value);

                if (isNaN(a) || isNaN(b) || isNaN(C) || a <= 0 || b <= 0 || C <= 0 || C >= 180) {
                    alert('Please enter valid positive values. Angle must be between 0 and 180.');
                    return;
                }

                // Convert angle to radians
                const radC = C * (Math.PI / 180);
                const cosC = Math.cos(radC);
                const c2 = (a * a) + (b * b) - (2 * a * b * cosC);
                result = Math.sqrt(c2);

                steps = `<strong>Given:</strong> a = ${a}, b = ${b}, C = ${C}°\n\n`;
                steps += `<strong>Formula:</strong> c² = a² + b² - 2ab cos(C)\n`;
                steps += `c² = ${a}² + ${b}² - 2(${a})(${b}) cos(${C}°)\n`;
                steps += `c² = ${a*a} + ${b*b} - ${2*a*b} × ${cosC.toFixed(4)}\n`;
                steps += `c² = ${a*a + b*b} - ${(2*a*b*cosC).toFixed(4)}\n`;
                steps += `c² = ${c2.toFixed(4)}\n`;
                steps += `c = v${c2.toFixed(4)}\n`;
                steps += `c = ${result.toFixed(4)}`;

            } else {
                const a = parseFloat(document.getElementById('angle-side-a').value);
                const b = parseFloat(document.getElementById('angle-side-b').value);
                const c = parseFloat(document.getElementById('angle-side-c').value);

                if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                    alert('Please enter valid positive values for all sides.');
                    return;
                }

                // Triangle Inequality Theorem check
                if (a + b <= c || a + c <= b || b + c <= a) {
                    alert('These sides cannot form a triangle (Triangle Inequality Theorem).');
                    return;
                }

                const numerator = (a * a) + (b * b) - (c * c);
                const denominator = 2 * a * b;
                const cosC = numerator / denominator;

                if (cosC < -1 || cosC > 1) {
                    alert('Calculation error: cos(C) is out of range [-1, 1]. Check inputs.');
                    return;
                }

                const radC = Math.acos(cosC);
                result = radC * (180 / Math.PI);

                steps = `<strong>Given:</strong> a = ${a}, b = ${b}, c = ${c}\n\n`;
                steps += `<strong>Formula:</strong> cos(C) = (a² + b² - c²) / 2ab\n`;
                steps += `cos(C) = (${a}² + ${b}² - ${c}²) / (2 × ${a} × ${b})\n`;
                steps += `cos(C) = (${a*a} + ${b*b} - ${c*c}) / ${denominator}\n`;
                steps += `cos(C) = ${numerator} / ${denominator}\n`;
                steps += `cos(C) = ${cosC.toFixed(4)}\n`;
                steps += `C = arccos(${cosC.toFixed(4)})\n`;
                steps += `C = ${result.toFixed(4)}°`;
            }

            document.getElementById('output-value').textContent = result.toFixed(4) + (type === 'angle' ? '°' : '');
            document.getElementById('steps-display').innerHTML = steps.replace(/\n/g, '<br>');
            document.getElementById('result').style.display = 'block';

            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
    </script>
</body>
</html>
