<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator - Probability & Statistics</title>
    <meta name="description" content="Calculate probabilities for single events, multiple events (A and B), and mutually exclusive/inclusive events (A or B). Step-by-step solutions included.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff0080;
            --light: #f8f9fa;
            --dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .steps-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
            font-family: 'Courier New', monospace;
            color: #555;
            overflow-x: auto;
        }

        .info-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-section h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .info-section p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .formula-box {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dice"></i> Probability Calculator</h1>
            <p class="subtitle">Calculate probabilities for single and multiple events</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label>Calculation Type</label>
                <select id="calc-type" onchange="updateInputs()">
                    <option value="single">Single Event Probability P(A)</option>
                    <option value="and_indep">Probability of A and B (Independent)</option>
                    <option value="or_mutually">Probability of A or B (Mutually Exclusive)</option>
                    <option value="or_non_mutually">Probability of A or B (Non-Mutually Exclusive)</option>
                    <option value="complement">Complementary Probability P(A')</option>
                </select>
            </div>

            <!-- Single Event Inputs -->
            <div id="single-inputs" class="input-section">
                <div class="input-group">
                    <label>Number of Favorable Outcomes</label>
                    <input type="number" id="favorable" placeholder="e.g., 1" min="0">
                </div>
                <div class="input-group">
                    <label>Total Number of Possible Outcomes</label>
                    <input type="number" id="total" placeholder="e.g., 6" min="1">
                </div>
            </div>

            <!-- Two Event Inputs (Probabilities) -->
            <div id="two-event-inputs" class="input-section hidden">
                <div class="input-group">
                    <label>Probability of Event A (0 to 1)</label>
                    <input type="number" id="prob-a" placeholder="e.g., 0.5" step="0.01" min="0" max="1">
                </div>
                <div class="input-group">
                    <label>Probability of Event B (0 to 1)</label>
                    <input type="number" id="prob-b" placeholder="e.g., 0.5" step="0.01" min="0" max="1">
                </div>
                <div class="input-group hidden" id="prob-both-group">
                    <label>Probability of Both A and B (P(A n B))</label>
                    <input type="number" id="prob-both" placeholder="e.g., 0.2" step="0.01" min="0" max="1">
                </div>
            </div>

             <!-- Complement Inputs -->
             <div id="complement-inputs" class="input-section hidden">
                <div class="input-group">
                    <label>Probability of Event A (0 to 1)</label>
                    <input type="number" id="prob-a-comp" placeholder="e.g., 0.25" step="0.01" min="0" max="1">
                </div>
            </div>

            <button class="btn-calculate" onclick="calculate()">Calculate Probability</button>

            <div class="result-section" id="result">
                <label>Result:</label>
                <div class="result-value" id="output-value">-</div>
                <div class="steps-box" id="steps-display"></div>
            </div>
        </div>

        <div class="info-section">
            <h3>Formulas</h3>
            <div class="formula-box" id="formula-display">
                $$P(A) = \frac{\text{Favorable Outcomes}}{\text{Total Outcomes}}$$
            </div>
            <div id="explanation-text">
                <p><strong>Single Event:</strong> The probability of a single event occurring.</p>
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to All Calculators
        </a>
    </div>

    <script>
        function updateInputs() {
            const type = document.getElementById('calc-type').value;
            const singleInputs = document.getElementById('single-inputs');
            const twoEventInputs = document.getElementById('two-event-inputs');
            const complementInputs = document.getElementById('complement-inputs');
            const probBothGroup = document.getElementById('prob-both-group');
            const formulaDisplay = document.getElementById('formula-display');
            const explanationText = document.getElementById('explanation-text');

            singleInputs.classList.add('hidden');
            twoEventInputs.classList.add('hidden');
            complementInputs.classList.add('hidden');
            probBothGroup.classList.add('hidden');

            if (type === 'single') {
                singleInputs.classList.remove('hidden');
                formulaDisplay.innerHTML = '$$P(A) = \\frac{\\text{Favorable Outcomes}}{\\text{Total Outcomes}}$$';
                explanationText.innerHTML = '<p><strong>Single Event:</strong> The probability of a single event occurring.</p>';
            } else if (type === 'complement') {
                complementInputs.classList.remove('hidden');
                formulaDisplay.innerHTML = '$$P(A\') = 1 - P(A)$$';
                explanationText.innerHTML = '<p><strong>Complementary Event:</strong> The probability that event A does NOT occur.</p>';
            } else {
                twoEventInputs.classList.remove('hidden');
                if (type === 'and_indep') {
                    formulaDisplay.innerHTML = '$$P(A \\text{ and } B) = P(A) \\times P(B)$$';
                    explanationText.innerHTML = '<p><strong>Independent Events:</strong> The occurrence of one event does not affect the probability of the other.</p>';
                } else if (type === 'or_mutually') {
                    formulaDisplay.innerHTML = '$$P(A \\text{ or } B) = P(A) + P(B)$$';
                    explanationText.innerHTML = '<p><strong>Mutually Exclusive:</strong> Events that cannot happen at the same time.</p>';
                } else if (type === 'or_non_mutually') {
                    probBothGroup.classList.remove('hidden');
                    formulaDisplay.innerHTML = '$$P(A \\text{ or } B) = P(A) + P(B) - P(A \\cap B)$$';
                    explanationText.innerHTML = '<p><strong>Non-Mutually Exclusive:</strong> Events that can happen at the same time. We subtract the intersection to avoid double counting.</p>';
                }
            }

            if (window.MathJax) {
                MathJax.typesetPromise();
            }
            
            // Hide results when switching types
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const type = document.getElementById('calc-type').value;
            let result = 0;
            let steps = '';

            if (type === 'single') {
                const favorable = parseFloat(document.getElementById('favorable').value);
                const total = parseFloat(document.getElementById('total').value);

                if (isNaN(favorable) || isNaN(total) || total <= 0 || favorable < 0) {
                    alert('Please enter valid positive numbers. Total outcomes must be greater than 0.');
                    return;
                }
                if (favorable > total) {
                    alert('Favorable outcomes cannot be greater than total outcomes.');
                    return;
                }

                result = favorable / total;
                steps = `<strong>Formula:</strong> P(A) = Favorable / Total\n`;
                steps += `P(A) = ${favorable} / ${total}\n`;
                steps += `P(A) = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;

            } else if (type === 'complement') {
                const pA = parseFloat(document.getElementById('prob-a-comp').value);

                if (isNaN(pA) || pA < 0 || pA > 1) {
                    alert('Probability must be between 0 and 1.');
                    return;
                }

                result = 1 - pA;
                steps = `<strong>Formula:</strong> P(A') = 1 - P(A)\n`;
                steps += `P(A') = 1 - ${pA}\n`;
                steps += `P(A') = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;

            } else {
                const pA = parseFloat(document.getElementById('prob-a').value);
                const pB = parseFloat(document.getElementById('prob-b').value);

                if (isNaN(pA) || isNaN(pB) || pA < 0 || pA > 1 || pB < 0 || pB > 1) {
                    alert('Probabilities must be between 0 and 1.');
                    return;
                }

                if (type === 'and_indep') {
                    result = pA * pB;
                    steps = `<strong>Formula:</strong> P(A and B) = P(A) × P(B)\n`;
                    steps += `P(A and B) = ${pA} × ${pB}\n`;
                    steps += `P(A and B) = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;
                } else if (type === 'or_mutually') {
                    result = pA + pB;
                    if (result > 1) {
                        alert('The sum of probabilities for mutually exclusive events cannot exceed 1.');
                        return;
                    }
                    steps = `<strong>Formula:</strong> P(A or B) = P(A) + P(B)\n`;
                    steps += `P(A or B) = ${pA} + ${pB}\n`;
                    steps += `P(A or B) = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;
                } else if (type === 'or_non_mutually') {
                    const pBoth = parseFloat(document.getElementById('prob-both').value);
                    if (isNaN(pBoth) || pBoth < 0 || pBoth > 1) {
                        alert('Intersection probability must be between 0 and 1.');
                        return;
                    }
                    // Check validity: P(A n B) <= P(A) and P(A n B) <= P(B)
                    if (pBoth > pA || pBoth > pB) {
                        alert('P(A and B) cannot be greater than P(A) or P(B).');
                        return;
                    }

                    result = pA + pB - pBoth;
                    steps = `<strong>Formula:</strong> P(A or B) = P(A) + P(B) - P(A and B)\n`;
                    steps += `P(A or B) = ${pA} + ${pB} - ${pBoth}\n`;
                    steps += `P(A or B) = ${(pA + pB).toFixed(4)} - ${pBoth}\n`;
                    steps += `P(A or B) = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;
                }
            }

            document.getElementById('output-value').textContent = result.toFixed(4);
            document.getElementById('steps-display').innerHTML = steps.replace(/\n/g, '<br>');
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
