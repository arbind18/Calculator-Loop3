<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Unit Conversions</title>
    <meta name="description" content="Convert between Celsius, Fahrenheit, Kelvin, and Rankine temperature scales.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff0080;
            --light: #f8f9fa;
            --dark: #333;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .converter-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .swap-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            justify-self: center;
            padding: 10px;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            color: var(--secondary);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .result-unit {
            font-size: 1.2rem;
            color: #666;
        }

        .quick-table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .quick-table th, .quick-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .quick-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .input-grid { grid-template-columns: 1fr; }
            .swap-btn { transform: rotate(90deg); }
            .swap-btn:hover { transform: rotate(270deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-thermometer-half"></i> Temperature Converter</h1>
            <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
        </header>

        <div class="converter-card">
            <div class="input-group">
                <label>Value</label>
                <input type="number" id="input-value" value="0" oninput="convert()">
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>From</label>
                    <select id="from-unit" onchange="convert()">
                        <option value="C">Celsius (°C)</option>
                        <option value="F">Fahrenheit (°F)</option>
                        <option value="K">Kelvin (K)</option>
                        <option value="R">Rankine (°R)</option>
                    </select>
                </div>

                <button class="swap-btn" onclick="swapUnits()" title="Swap Units">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="input-group">
                    <label>To</label>
                    <select id="to-unit" onchange="convert()">
                        <option value="F" selected>Fahrenheit (°F)</option>
                        <option value="C">Celsius (°C)</option>
                        <option value="K">Kelvin (K)</option>
                        <option value="R">Rankine (°R)</option>
                    </select>
                </div>
            </div>

            <div class="result-section">
                <div class="result-value" id="result-value">-</div>
                <div class="result-unit" id="result-unit">Fahrenheit</div>
            </div>
        </div>

        <h3>Common Conversions</h3>
        <table class="quick-table">
            <thead>
                <tr>
                    <th>Celsius</th>
                    <th>Fahrenheit</th>
                    <th>Kelvin</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>0°C (Freezing)</td><td>32°F</td><td>273.15 K</td></tr>
                <tr><td>20°C (Room)</td><td>68°F</td><td>293.15 K</td></tr>
                <tr><td>37°C (Body)</td><td>98.6°F</td><td>310.15 K</td></tr>
                <tr><td>100°C (Boiling)</td><td>212°F</td><td>373.15 K</td></tr>
            </tbody>
        </table>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to All Calculators
        </a>
    </div>

    <script>
        const unitNames = {
            C: 'Celsius',
            F: 'Fahrenheit',
            K: 'Kelvin',
            R: 'Rankine'
        };

        function convert() {
            const value = parseFloat(document.getElementById('input-value').value);
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;

            if (isNaN(value)) {
                document.getElementById('result-value').textContent = '-';
                return;
            }

            let celsius;

            // Convert to Celsius first
            switch (fromUnit) {
                case 'C':
                    celsius = value;
                    break;
                case 'F':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'K':
                    celsius = value - 273.15;
                    break;
                case 'R':
                    celsius = (value - 491.67) * 5/9;
                    break;
            }

            let result;

            // Convert from Celsius to target
            switch (toUnit) {
                case 'C':
                    result = celsius;
                    break;
                case 'F':
                    result = (celsius * 9/5) + 32;
                    break;
                case 'K':
                    result = celsius + 273.15;
                    break;
                case 'R':
                    result = (celsius + 273.15) * 9/5;
                    break;
            }

            // Format result
            let formattedResult = parseFloat(result.toFixed(4));

            document.getElementById('result-value').textContent = formattedResult;
            document.getElementById('result-unit').textContent = unitNames[toUnit];
        }

        function swapUnits() {
            const from = document.getElementById('from-unit');
            const to = document.getElementById('to-unit');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            convert();
        }

        // Initial calculation
        convert();
    </script>
</body>
</html>
