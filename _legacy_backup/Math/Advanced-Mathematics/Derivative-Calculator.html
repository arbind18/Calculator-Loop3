<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate symbolic derivatives of mathematical functions with step-by-step simplification. Supports polynomials, trigonometry, exponentials, and more.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 5px 15px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .function-prefix {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #4a5568;
            white-space: nowrap;
        }

        input {
            width: 100%;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            font-family: 'Consolas', monospace;
            outline: none;
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            display: none;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .steps-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #edf2f7;
            margin-top: 20px;
        }

        .step {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .step:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .step-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .step-formula {
            font-family: 'Courier New', monospace;
            color: var(--secondary);
            background: #edf2f7;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
        }

        .examples {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .example-chip {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-chip:hover {
            background: var(--primary);
            color: white;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .error-msg {
            color: var(--error);
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Derivative Calculator</h1>
            <p class="subtitle">Find the derivative of a function with steps</p>
        </header>

        <div class="calculator-grid">
            <div class="input-group">
                <label>Enter Function</label>
                <div class="input-wrapper">
                    <span class="function-prefix">f(x) = </span>
                    <input type="text" id="functionInput" placeholder="e.g., x^2 + 3x" value="x^2">
                </div>
                <div class="examples">
                    <span class="example-chip" onclick="setExample('x^2')">x²</span>
                    <span class="example-chip" onclick="setExample('sin(x)')">sin(x)</span>
                    <span class="example-chip" onclick="setExample('e^x')">e^x</span>
                    <span class="example-chip" onclick="setExample('x^3 + 2x - 5')">x³ + 2x - 5</span>
                    <span class="example-chip" onclick="setExample('log(x)')">log(x)</span>
                    <span class="example-chip" onclick="setExample('sqrt(x)')">vx</span>
                </div>
            </div>

            <div class="input-group">
                <label>Variable to Differentiate With Respect To</label>
                <div class="input-wrapper">
                    <span class="function-prefix">d/d</span>
                    <input type="text" id="variableInput" value="x" style="width: 50px;">
                </div>
            </div>

            <button class="btn" onclick="calculateDerivative()">
                <i class="fas fa-calculator"></i> Calculate Derivative
            </button>
            <div id="error-msg" class="error-msg"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-value" id="resultValue">--</div>
            </div>
            <div class="steps-container" id="stepsContainer">
                <!-- Steps will be injected here -->
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function setExample(val) {
            document.getElementById('functionInput').value = val;
            calculateDerivative();
        }

        function calculateDerivative() {
            const funcStr = document.getElementById('functionInput').value;
            const variable = document.getElementById('variableInput').value || 'x';
            const errorEl = document.getElementById('error-msg');
            const resultSection = document.getElementById('resultSection');

            if (!funcStr) {
                errorEl.textContent = "Please enter a function.";
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
                return;
            }

            try {
                errorEl.style.display = 'none';
                
                // Calculate derivative
                const derivative = math.derivative(funcStr, variable);
                const simplified = math.simplify(derivative);
                
                document.getElementById('resultValue').textContent = simplified.toString();

                // Generate "steps" (simulated as we can't get real steps from math.js easily)
                const steps = [
                    {
                        title: 'Identify Function',
                        formula: `f(${variable}) = ${funcStr}`
                    },
                    {
                        title: 'Apply Differentiation Rules',
                        formula: `d/d${variable} [${funcStr}]`
                    },
                    {
                        title: 'Raw Derivative',
                        formula: derivative.toString()
                    }
                ];

                if (derivative.toString() !== simplified.toString()) {
                    steps.push({
                        title: 'Simplify Expression',
                        formula: simplified.toString()
                    });
                }

                const stepsContainer = document.getElementById('stepsContainer');
                stepsContainer.innerHTML = steps.map(step => `
                    <div class="step">
                        <div class="step-title">${step.title}</div>
                        <div class="step-formula">${step.formula}</div>
                    </div>
                `).join('');

                resultSection.style.display = 'block';
            } catch (error) {
                errorEl.textContent = "Error: " + error.message;
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
