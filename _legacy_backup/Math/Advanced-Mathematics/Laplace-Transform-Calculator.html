<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laplace Transform Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate Laplace Transforms for standard functions including exponential, trigonometric, polynomial, unit step, and Dirac delta functions.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .params-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            text-align: center;
            display: none;
        }

        .math-display {
            font-size: 1.5rem;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px;
            color: var(--text);
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-project-diagram"></i> Laplace Transform Calculator</h1>
            <p class="subtitle">Compute F(s) from f(t) for standard functions</p>
        </header>

        <div class="calculator-box">
            <div class="input-group">
                <label>Select Function Type f(t)</label>
                <select id="funcType" onchange="updateInputs()">
                    <option value="constant">Constant (C)</option>
                    <option value="power">Power (t^n)</option>
                    <option value="exp">Exponential (e^(at))</option>
                    <option value="sin">Sine (sin(at))</option>
                    <option value="cos">Cosine (cos(at))</option>
                    <option value="sinh">Hyperbolic Sine (sinh(at))</option>
                    <option value="cosh">Hyperbolic Cosine (cosh(at))</option>
                    <option value="exp_sin">Damped Sine (e^(at)sin(bt))</option>
                    <option value="exp_cos">Damped Cosine (e^(at)cos(bt))</option>
                    <option value="t_exp">Ramp Exponential (t e^(at))</option>
                    <option value="unit_step">Unit Step (u(t-a))</option>
                    <option value="dirac">Dirac Delta (d(t-a))</option>
                </select>
            </div>

            <div class="params-container" id="params">
                <!-- Dynamic inputs will appear here -->
            </div>

            <button class="btn" onclick="calculate()">Calculate Transform</button>
        </div>

        <div class="result-section" id="result">
            <h3>Result</h3>
            <div class="math-display" id="mathOutput">
                <!-- MathJax output -->
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        const inputs = {
            constant: ['C (Constant)'],
            power: ['n (Power)'],
            exp: ['a (Coefficient)'],
            sin: ['a (Frequency)'],
            cos: ['a (Frequency)'],
            sinh: ['a (Coefficient)'],
            cosh: ['a (Coefficient)'],
            exp_sin: ['a (Decay)', 'b (Frequency)'],
            exp_cos: ['a (Decay)', 'b (Frequency)'],
            t_exp: ['a (Coefficient)'],
            unit_step: ['a (Shift)'],
            dirac: ['a (Shift)']
        };

        function updateInputs() {
            const type = document.getElementById('funcType').value;
            const container = document.getElementById('params');
            container.innerHTML = '';

            inputs[type].forEach((label, index) => {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.style.marginBottom = '0';
                
                const lbl = document.createElement('label');
                lbl.textContent = label;
                
                const inp = document.createElement('input');
                inp.type = 'number';
                inp.id = `param${index}`;
                inp.value = '1';
                inp.step = 'any';

                div.appendChild(lbl);
                div.appendChild(inp);
                container.appendChild(div);
            });
        }

        function calculate() {
            const type = document.getElementById('funcType').value;
            const p0 = parseFloat(document.getElementById('param0')?.value || 0);
            const p1 = parseFloat(document.getElementById('param1')?.value || 0);
            
            let latex = '';

            switch(type) {
                case 'constant':
                    latex = `\\mathcal{L}\\{${p0}\\} = \\frac{${p0}}{s}`;
                    break;
                case 'power':
                    if (Number.isInteger(p0) && p0 >= 0) {
                        let fact = 1;
                        for(let i=2; i<=p0; i++) fact *= i;
                        latex = `\\mathcal{L}\\{t^{${p0}}\\} = \\frac{${fact}}{s^{${p0+1}}}`;
                    } else {
                        latex = `\\mathcal{L}\\{t^{${p0}}\\} = \\frac{\\Gamma(${p0+1})}{s^{${p0+1}}}`;
                    }
                    break;
                case 'exp':
                    const sign = p0 >= 0 ? '-' : '+';
                    latex = `\\mathcal{L}\\{e^{${p0}t}\\} = \\frac{1}{s ${sign} ${Math.abs(p0)}}`;
                    break;
                case 'sin':
                    latex = `\\mathcal{L}\\{\\sin(${p0}t)\\} = \\frac{${p0}}{s^2 + ${p0*p0}}`;
                    break;
                case 'cos':
                    latex = `\\mathcal{L}\\{\\cos(${p0}t)\\} = \\frac{s}{s^2 + ${p0*p0}}`;
                    break;
                case 'sinh':
                    latex = `\\mathcal{L}\\{\\sinh(${p0}t)\\} = \\frac{${p0}}{s^2 - ${p0*p0}}`;
                    break;
                case 'cosh':
                    latex = `\\mathcal{L}\\{\\cosh(${p0}t)\\} = \\frac{s}{s^2 - ${p0*p0}}`;
                    break;
                case 'exp_sin':
                    const s1 = p0 >= 0 ? '-' : '+';
                    latex = `\\mathcal{L}\\{e^{${p0}t}\\sin(${p1}t)\\} = \\frac{${p1}}{(s ${s1} ${Math.abs(p0)})^2 + ${p1*p1}}`;
                    break;
                case 'exp_cos':
                    const s2 = p0 >= 0 ? '-' : '+';
                    latex = `\\mathcal{L}\\{e^{${p0}t}\\cos(${p1}t)\\} = \\frac{s ${s2} ${Math.abs(p0)}}{(s ${s2} ${Math.abs(p0)})^2 + ${p1*p1}}`;
                    break;
                case 't_exp':
                    const s3 = p0 >= 0 ? '-' : '+';
                    latex = `\\mathcal{L}\\{t e^{${p0}t}\\} = \\frac{1}{(s ${s3} ${Math.abs(p0)})^2}`;
                    break;
                case 'unit_step':
                    // e^(-as)/s
                    latex = `\\mathcal{L}\\{u(t-${p0})\\} = \\frac{e^{-${p0}s}}{s}`;
                    break;
                case 'dirac':
                    // e^(-as)
                    latex = `\\mathcal{L}\\{\\delta(t-${p0})\\} = e^{-${p0}s}`;
                    break;
            }

            const output = document.getElementById('mathOutput');
            output.innerHTML = `\\[${latex}\\]`;
            document.getElementById('result').style.display = 'block';
            
            if (window.MathJax) {
                MathJax.typesetPromise([output]);
            }
        }

        // Init
        updateInputs();
    </script>
</body>
</html>
