<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Derivative Calculator - Calculator Loop</title>
    <meta name="description" content="Calculate symbolic partial derivatives of multivariable functions. Evaluate gradients at specific points.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            display: none;
            text-align: center;
        }

        .math-display {
            font-size: 1.5rem;
            margin: 20px 0;
            overflow-x: auto;
            padding: 10px;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 6px 12px;
            background: #edf2f7;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #4a5568;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-chip:hover {
            background: #e2e8f0;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-divide"></i> Partial Derivative Calculator</h1>
            <p class="subtitle">Compute symbolic partial derivatives ?f/?x</p>
        </header>

        <div class="calculator-box">
            <div class="input-group">
                <label>Multivariable Function f(x, y, ...)</label>
                <input type="text" id="functionInput" placeholder="e.g., x^2 + y^2 + 2*x*y" value="x^2 + y^2 + 2*x*y">
                <div class="error-msg" id="funcError">Invalid function</div>
                <div class="examples">
                    <span class="example-chip" onclick="setExample('x^2 + y^2', 'x')">x² + y² (?/?x)</span>
                    <span class="example-chip" onclick="setExample('sin(x)*cos(y)', 'y')">sin(x)cos(y) (?/?y)</span>
                    <span class="example-chip" onclick="setExample('x*y*z', 'z')">xyz (?/?z)</span>
                    <span class="example-chip" onclick="setExample('exp(x^2+y^2)', 'x')">e^(x²+y²) (?/?x)</span>
                </div>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label>Respect to Variable</label>
                    <input type="text" id="variableInput" placeholder="x" value="x">
                </div>
                <div class="input-group">
                    <label>Evaluate at (Optional)</label>
                    <input type="text" id="evalPoint" placeholder="e.g., x=1, y=2">
                </div>
            </div>

            <button class="btn" onclick="calculateDerivative()">Calculate Derivative</button>
        </div>

        <div class="result-section" id="resultSection">
            <h3>Result</h3>
            <div class="math-display" id="mathOutput">
                <!-- MathJax output -->
            </div>
            <div id="evalResult" style="margin-top: 20px; font-weight: bold; color: var(--primary);"></div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        function setExample(func, variable) {
            document.getElementById('functionInput').value = func;
            document.getElementById('variableInput').value = variable;
        }

        function calculateDerivative() {
            const funcStr = document.getElementById('functionInput').value;
            const variable = document.getElementById('variableInput').value.trim();
            const evalStr = document.getElementById('evalPoint').value.trim();
            const resultSection = document.getElementById('resultSection');
            const funcError = document.getElementById('funcError');
            const mathOutput = document.getElementById('mathOutput');
            const evalResult = document.getElementById('evalResult');

            if (!funcStr || !variable) {
                alert("Please enter a function and a variable.");
                return;
            }

            try {
                funcError.style.display = 'none';
                
                // Calculate Derivative
                const derivative = math.derivative(funcStr, variable);
                const latex = derivative.toTex();

                // Display Symbolic Result
                mathOutput.innerHTML = `\\[ \\frac{\\partial}{\\partial ${variable}} (${math.parse(funcStr).toTex()}) = ${latex} \\]`;
                
                // Evaluation (if provided)
                let evalText = "";
                if (evalStr) {
                    try {
                        // Parse evaluation context (e.g., "x=1, y=2")
                        const scope = {};
                        evalStr.split(',').forEach(part => {
                            const [key, val] = part.split('=').map(s => s.trim());
                            if (key && val) scope[key] = parseFloat(val);
                        });

                        const value = derivative.evaluate(scope);
                        evalText = `Value at [${evalStr}]: ${value}`;
                    } catch (e) {
                        evalText = "Error evaluating at point. Check syntax (e.g., x=1, y=2)";
                    }
                }
                evalResult.textContent = evalText;

                resultSection.style.display = 'block';

                // Re-render MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise([mathOutput]);
                }

            } catch (e) {
                funcError.style.display = 'block';
                funcError.textContent = "Error: " + e.message;
                resultSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
