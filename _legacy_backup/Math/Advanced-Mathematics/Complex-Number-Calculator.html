<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Number Calculator - Calculator Loop</title>
    <meta name="description" content="Perform arithmetic operations on complex numbers including addition, subtraction, multiplication, division, and polar conversion with step-by-step solutions.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light: #f7fafc;
            --accent: #48bb78;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .calculator-grid {
            display: grid;
            gap: 25px;
        }

        .complex-input-group {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .group-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-weight: 600;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 30px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .operator-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .op-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            background: white;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .op-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .op-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            display: none;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
            font-family: 'Consolas', monospace;
        }

        .result-polar {
            color: #718096;
            font-size: 1.1rem;
            font-family: 'Consolas', monospace;
        }

        .steps-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #edf2f7;
            margin-top: 20px;
        }

        .step {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .step:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .step-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .step-formula {
            font-family: 'Courier New', monospace;
            color: var(--secondary);
            background: #edf2f7;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .error-msg {
            color: var(--error);
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-infinity"></i> Complex Number Calculator</h1>
            <p class="subtitle">Perform arithmetic on complex numbers (a + bi) with steps</p>
        </header>

        <div class="calculator-grid">
            <!-- Number 1 -->
            <div class="complex-input-group">
                <div class="group-title">Number 1 (Z1)</div>
                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="number" id="r1" placeholder="Real" value="3">
                        <span class="input-label">Re</span>
                    </div>
                    <div style="font-weight: bold; color: #a0aec0;">+</div>
                    <div class="input-wrapper">
                        <input type="number" id="i1" placeholder="Imaginary" value="4">
                        <span class="input-label">i</span>
                    </div>
                </div>
            </div>

            <!-- Operator -->
            <div class="operator-selector">
                <button class="op-btn active" onclick="setOp('add')" title="Add"><i class="fas fa-plus"></i></button>
                <button class="op-btn" onclick="setOp('sub')" title="Subtract"><i class="fas fa-minus"></i></button>
                <button class="op-btn" onclick="setOp('mul')" title="Multiply"><i class="fas fa-times"></i></button>
                <button class="op-btn" onclick="setOp('div')" title="Divide"><i class="fas fa-divide"></i></button>
            </div>

            <!-- Number 2 -->
            <div class="complex-input-group">
                <div class="group-title">Number 2 (Z2)</div>
                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="number" id="r2" placeholder="Real" value="1">
                        <span class="input-label">Re</span>
                    </div>
                    <div style="font-weight: bold; color: #a0aec0;">+</div>
                    <div class="input-wrapper">
                        <input type="number" id="i2" placeholder="Imaginary" value="2">
                        <span class="input-label">i</span>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="calculate()">
                <i class="fas fa-calculator"></i> Calculate Result
            </button>
            <div id="error-msg" class="error-msg"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-value" id="resultValue">--</div>
                <div class="result-polar" id="polarForm">--</div>
            </div>
            <div class="steps-container" id="stepsContainer">
                <!-- Steps will be injected here -->
            </div>
        </div>
    </div>

    <a href="../../Ui.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to All Calculators
    </a>

    <script>
        let currentOp = 'add';

        function setOp(op) {
            currentOp = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function formatComplex(re, im) {
            const r = parseFloat(re.toFixed(4));
            const i = parseFloat(im.toFixed(4));
            const absI = Math.abs(i);
            
            if (Math.abs(i) < 1e-10) return `${r}`;
            if (Math.abs(r) < 1e-10) return `${i}i`;
            return `${r} ${i >= 0 ? '+' : '-'} ${absI}i`;
        }

        function calculate() {
            const r1 = parseFloat(document.getElementById('r1').value);
            const i1 = parseFloat(document.getElementById('i1').value);
            const r2 = parseFloat(document.getElementById('r2').value);
            const i2 = parseFloat(document.getElementById('i2').value);
            const errorEl = document.getElementById('error-msg');
            const resultSection = document.getElementById('resultSection');

            if (isNaN(r1) || isNaN(i1) || isNaN(r2) || isNaN(i2)) {
                errorEl.textContent = "Please enter valid numbers for all fields.";
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
                return;
            }

            errorEl.style.display = 'none';
            let rRes = 0, iRes = 0;
            let steps = [];

            try {
                switch(currentOp) {
                    case 'add':
                        rRes = r1 + r2;
                        iRes = i1 + i2;
                        steps = [
                            {
                                title: 'Formula',
                                formula: '(a + bi) + (c + di) = (a + c) + (b + d)i'
                            },
                            {
                                title: 'Group Real and Imaginary Parts',
                                formula: `(${r1} + ${r2}) + (${i1} + ${i2})i`
                            },
                            {
                                title: 'Result',
                                formula: formatComplex(rRes, iRes)
                            }
                        ];
                        break;
                    case 'sub':
                        rRes = r1 - r2;
                        iRes = i1 - i2;
                        steps = [
                            {
                                title: 'Formula',
                                formula: '(a + bi) - (c + di) = (a - c) + (b - d)i'
                            },
                            {
                                title: 'Group Real and Imaginary Parts',
                                formula: `(${r1} - ${r2}) + (${i1} - ${i2})i`
                            },
                            {
                                title: 'Result',
                                formula: formatComplex(rRes, iRes)
                            }
                        ];
                        break;
                    case 'mul':
                        // (a+bi)(c+di) = (ac-bd) + (ad+bc)i
                        rRes = (r1 * r2) - (i1 * i2);
                        iRes = (r1 * i2) + (i1 * r2);
                        steps = [
                            {
                                title: 'Formula',
                                formula: '(a + bi)(c + di) = (ac - bd) + (ad + bc)i'
                            },
                            {
                                title: 'Substitute Values',
                                formula: `((${r1} × ${r2}) - (${i1} × ${i2})) + ((${r1} × ${i2}) + (${i1} × ${r2}))i`
                            },
                            {
                                title: 'Calculate Terms',
                                formula: `(${r1*r2} - ${i1*i2}) + (${r1*i2} + ${i1*r2})i`
                            },
                            {
                                title: 'Result',
                                formula: formatComplex(rRes, iRes)
                            }
                        ];
                        break;
                    case 'div':
                        // (a+bi)/(c+di) = [(ac+bd) + (bc-ad)i] / (c^2+d^2)
                        const denom = (r2 * r2) + (i2 * i2);
                        if (denom === 0) {
                            throw new Error("Cannot divide by zero!");
                        }
                        rRes = ((r1 * r2) + (i1 * i2)) / denom;
                        iRes = ((i1 * r2) - (r1 * i2)) / denom;
                        steps = [
                            {
                                title: 'Formula',
                                formula: '(a + bi)/(c + di) = [(ac + bd) + (bc - ad)i] / (c² + d²)'
                            },
                            {
                                title: 'Calculate Denominator (c² + d²)',
                                formula: `${r2}² + ${i2}² = ${denom}`
                            },
                            {
                                title: 'Calculate Numerator Real Part (ac + bd)',
                                formula: `(${r1} × ${r2}) + (${i1} × ${i2}) = ${(r1*r2) + (i1*i2)}`
                            },
                            {
                                title: 'Calculate Numerator Imaginary Part (bc - ad)',
                                formula: `(${i1} × ${r2}) - (${r1} × ${i2}) = ${(i1*r2) - (r1*i2)}`
                            },
                            {
                                title: 'Divide by Denominator',
                                formula: `${(r1*r2) + (i1*i2)}/${denom} + (${(i1*r2) - (r1*i2)}/${denom})i`
                            },
                            {
                                title: 'Result',
                                formula: formatComplex(rRes, iRes)
                            }
                        ];
                        break;
                }

                // Display Result
                document.getElementById('resultValue').textContent = formatComplex(rRes, iRes);

                // Polar Form
                const mag = Math.sqrt(rRes*rRes + iRes*iRes);
                const phase = Math.atan2(iRes, rRes);
                const phaseDeg = phase * (180 / Math.PI);
                document.getElementById('polarForm').textContent = 
                    `Polar: ${mag.toFixed(4)} ? ${phaseDeg.toFixed(2)}°`;

                // Render Steps
                const stepsContainer = document.getElementById('stepsContainer');
                stepsContainer.innerHTML = steps.map(step => `
                    <div class="step">
                        <div class="step-title">${step.title}</div>
                        <div class="step-formula">${step.formula}</div>
                    </div>
                `).join('');

                resultSection.style.display = 'block';

            } catch (e) {
                errorEl.textContent = e.message;
                errorEl.style.display = 'block';
                resultSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
