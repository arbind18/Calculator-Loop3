<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Weight Calculator - Scientific Tools</title>
    <meta name="description" content="Calculate your weight on other planets in the Solar System. Supports Mercury, Venus, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto, and the Moon.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }

        input, select {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            color: var(--text);
            background: #f8fafc;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .planet-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .planet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .planet-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .planet-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }

        .planet-gravity {
            font-size: 0.8rem;
            color: var(--light-text);
            margin-bottom: 15px;
        }

        .planet-weight {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--secondary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> Planet Weight Calculator</h1>
            <p class="subtitle">See how much you would weigh on other worlds</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="number" id="weight" placeholder="Enter your weight" oninput="calculate()">
                <select id="unit" onchange="calculate()" style="width: 100px;">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
        </div>

        <div class="planets-grid" id="results">
            <!-- Populated by JS -->
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        const planets = [
            { name: 'Mercury', gravity: 0.38, icon: 'fa-circle' },
            { name: 'Venus', gravity: 0.91, icon: 'fa-circle' },
            { name: 'Earth', gravity: 1.00, icon: 'fa-globe-americas' },
            { name: 'Moon', gravity: 0.166, icon: 'fa-moon' },
            { name: 'Mars', gravity: 0.38, icon: 'fa-circle' },
            { name: 'Jupiter', gravity: 2.34, icon: 'fa-circle' },
            { name: 'Saturn', gravity: 1.06, icon: 'fa-circle' },
            { name: 'Uranus', gravity: 0.92, icon: 'fa-circle' },
            { name: 'Neptune', gravity: 1.19, icon: 'fa-circle' },
            { name: 'Pluto', gravity: 0.06, icon: 'fa-circle' }
        ];

        function init() {
            const grid = document.getElementById('results');
            planets.forEach(p => {
                const card = document.createElement('div');
                card.className = 'planet-card';
                card.innerHTML = `
                    <i class="fas ${p.icon} planet-icon"></i>
                    <div class="planet-name">${p.name}</div>
                    <div class="planet-gravity">Gravity: ${p.gravity}g</div>
                    <div class="planet-weight" id="w-${p.name}">-</div>
                `;
                grid.appendChild(card);
            });
        }

        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(weight)) {
                planets.forEach(p => {
                    document.getElementById(`w-${p.name}`).textContent = '-';
                });
                return;
            }

            planets.forEach(p => {
                const w = weight * p.gravity;
                document.getElementById(`w-${p.name}`).textContent = `${w.toFixed(1)} ${unit}`;
            });
        }

        init();
    </script>
</body>
</html>
