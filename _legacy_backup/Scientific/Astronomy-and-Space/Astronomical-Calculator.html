<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Distance Calculator - Scientific Tools</title>
    <meta name="description" content="Convert and calculate astronomical distances. Supports Light Years, Parsecs, AU, Kilometers, and Miles.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
            word-break: break-all;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> Astronomical Calculator</h1>
            <p class="subtitle">Convert between astronomical distance units</p>
        </header>

        <div class="input-group">
            <label>Enter Distance</label>
            <div class="input-wrapper">
                <input type="number" id="inputValue" placeholder="Enter value" oninput="calculate()">
                <select id="inputUnit" onchange="calculate()" style="width: 150px;">
                    <option value="au">AU (Astronomical Units)</option>
                    <option value="ly">Light Years</option>
                    <option value="pc">Parsecs</option>
                    <option value="km">Kilometers</option>
                    <option value="mi">Miles</option>
                </select>
            </div>
        </div>

        <div class="result-section" id="result" style="display: block;">
            <h3>Conversions</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Astronomical Units (AU)</div>
                    <div class="result-val" id="res-au">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Light Years (ly)</div>
                    <div class="result-val" id="res-ly">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Parsecs (pc)</div>
                    <div class="result-val" id="res-pc">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Kilometers (km)</div>
                    <div class="result-val" id="res-km">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Miles (mi)</div>
                    <div class="result-val" id="res-mi">-</div>
                </div>
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        // Base unit is meters
        const factors = {
            m: 1,
            km: 1000,
            mi: 1609.344,
            au: 149597870700,
            ly: 9460730472580800,
            pc: 30856775814913673
        };

        function formatNumber(num) {
            if (num === 0) return "0";
            if (Math.abs(num) < 0.001 || Math.abs(num) > 1e9) {
                return num.toExponential(4);
            }
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        }

        function calculate() {
            const val = parseFloat(document.getElementById('inputValue').value);
            const unit = document.getElementById('inputUnit').value;

            if (isNaN(val)) {
                document.querySelectorAll('.result-val').forEach(el => el.textContent = '-');
                return;
            }

            // Convert to meters first
            const meters = val * factors[unit];

            // Convert to all other units
            document.getElementById('res-au').textContent = formatNumber(meters / factors.au);
            document.getElementById('res-ly').textContent = formatNumber(meters / factors.ly);
            document.getElementById('res-pc').textContent = formatNumber(meters / factors.pc);
            document.getElementById('res-km').textContent = formatNumber(meters / factors.km);
            document.getElementById('res-mi').textContent = formatNumber(meters / factors.mi);
        }
    </script>
</body>
</html>
