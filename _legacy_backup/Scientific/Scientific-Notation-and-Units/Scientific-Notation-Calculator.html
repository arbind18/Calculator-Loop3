<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Notation Calculator - Scientific Tools</title>
    <meta name="description" content="Convert numbers to Scientific, Engineering, and Standard Notation. Perform operations with scientific notation.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #FF0080;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --light-text: #718096;
            --bg: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--glass);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.2s;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .result-val {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
            word-break: break-all;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-superscript"></i> Scientific Notation</h1>
            <p class="subtitle">Convert and format numbers</p>
        </header>

        <div class="input-group">
            <label>Enter Number</label>
            <div class="input-wrapper">
                <input type="text" id="inputValue" placeholder="e.g. 12345 or 1.2e-5" oninput="calculate()">
            </div>
            <div style="font-size: 0.8rem; color: #718096; margin-top: 5px;">
                Supports standard (123.45) and E-notation (1.23e4)
            </div>
        </div>

        <div class="result-section" id="result" style="display: block;">
            <h3>Formats</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Scientific Notation</div>
                    <div class="result-val" id="res-sci">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Engineering Notation</div>
                    <div class="result-val" id="res-eng">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Standard Notation</div>
                    <div class="result-val" id="res-std">-</div>
                </div>
                <div class="result-item">
                    <div class="result-label">E-Notation</div>
                    <div class="result-val" id="res-e">-</div>
                </div>
            </div>
        </div>

        <a href="../../Ui.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Calculators
        </a>
    </div>

    <script>
        function calculate() {
            const inputStr = document.getElementById('inputValue').value;
            
            if (!inputStr) {
                resetResults();
                return;
            }

            const num = parseFloat(inputStr);

            if (isNaN(num)) {
                resetResults();
                return;
            }

            // Scientific Notation: a x 10^b
            const sci = num.toExponential();
            const [mantissa, exponent] = sci.split('e');
            const sciHtml = `${parseFloat(mantissa).toFixed(4)} × 10<sup>${parseInt(exponent)}</sup>`;
            document.getElementById('res-sci').innerHTML = sciHtml;

            // E-Notation
            document.getElementById('res-e').textContent = sci;

            // Standard Notation
            // Avoid massive strings for huge numbers
            if (Math.abs(num) < 1e21 && Math.abs(num) > 1e-7) {
                document.getElementById('res-std').textContent = num.toString();
            } else {
                document.getElementById('res-std').textContent = "Too large/small for standard display";
            }

            // Engineering Notation (exponent multiple of 3)
            const eng = toEngineering(num);
            document.getElementById('res-eng').innerHTML = eng;
        }

        function toEngineering(num) {
            if (num === 0) return "0";
            const exponent = Math.floor(Math.log10(Math.abs(num)));
            const engExponent = Math.floor(exponent / 3) * 3;
            const mantissa = num / Math.pow(10, engExponent);
            return `${mantissa.toFixed(3)} × 10<sup>${engExponent}</sup>`;
        }

        function resetResults() {
            document.querySelectorAll('.result-val').forEach(el => el.textContent = '-');
        }
    </script>
</body>
</html>
